<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Logic Elite - Fixed PIH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #010816; color: white; overflow: hidden; touch-action: manipulation; }
        
        /* Fixed UI Components */
        .box-p { border: 4px solid #ff4136; color: #ff4136; border-radius: 50%; width: 55px; height: 55px; font-size: 24px; display: flex; align-items: center; justify-content: center; margin: 0 auto; background: white; font-weight: 900; }
        .box-e { border: 4px solid #b10dc9; color: #b10dc9; border-radius: 12px; width: 55px; height: 55px; font-size: 24px; display: flex; align-items: center; justify-content: center; margin: 0 auto; background: white; font-weight: 900; position: relative; }
        .box-s { border: 4px solid #2ecc40; color: #2ecc40; border-radius: 8px; width: 50px; height: 50px; font-size: 24px; display: flex; align-items: center; justify-content: center; margin: 0 auto; transform: rotate(45deg); background: white; font-weight: 900; position: relative; }
        .box-s span { transform: rotate(-45deg); display: block; }
        
        /* PIH Section - Fixed Height & Scrollable */
        #intel-log-container { 
            height: 200px; /* á€¡á€™á€¼á€„á€·á€ºá€€á€­á€¯ á€•á€¯á€¶á€žá€±á€‘á€¬á€¸á€žá€Šá€º */
            overflow-y: auto; /* á€¡á€•á€±á€«á€ºá€¡á€±á€¬á€€á€º scroll á€†á€½á€²á€›á€”á€º */
            padding-right: 5px;
        }
        
        /* Custom Scrollbar */
        #intel-log-container::-webkit-scrollbar { width: 4px; }
        #intel-log-container::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        .log-box { padding: 12px; margin-bottom: 8px; border-radius: 12px; border-left: 6px solid rgba(0,0,0,0.3); color: white; }
        .bg-big { background: #ff4136; } .bg-small { background: #2ecc40; } .bg-jump { background: #b10dc9; } .bg-double { background: #ffdc00; color: black; }
        
        .g-num { background: #ffdc00; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid #000; color: black; font-weight: 900; font-size: 14px; }
        .mini-shape { width: 22px; height: 22px; display: inline-flex; align-items: center; justify-content: center; background: white; font-weight: 900; font-size: 10px; border-width: 2px; }
        
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #2ecc40; color: white; padding: 10px 20px; border-radius: 12px; font-weight: bold; display: none; z-index: 10000; }
    </style>
</head>
<body class="p-2">
    <div id="toast">COPIED!</div>

    <div id="app-main">
        <div class="max-w-md mx-auto space-y-3">
            <div class="text-center pt-2">
                <h1 class="text-xl font-black italic text-cyan-500 tracking-tighter">OMNI LOGIC ELITE</h1>
                <div id="plan-status" class="text-[8px] text-cyan-400 font-bold uppercase tracking-widest mt-1 italic">PREMIUM ACTIVE</div>
            </div>

            <div id="streak-warning" class="px-2" style="display: none; min-height: 50px;">
                <div id="warning-box" class="p-3 rounded-xl text-center border-l-4">
                    <p id="warning-text" class="font-bold text-[12px] uppercase text-white"></p>
                </div>
            </div>

            <div class="bg-[#001d3d] p-3 grid grid-cols-3 gap-1 text-center rounded-[25px] border-b-4 border-cyan-500 shadow-xl">
                <div><p class="text-[8px] text-gray-500 mb-1 font-bold">P-LOGIC</p><div class="box-p"><span id="pred-p">-</span></div></div>
                <div><p class="text-[8px] text-gray-500 mb-1 font-bold">E-LOGIC</p><div class="box-e"><span id="pred-e">-</span></div></div>
                <div><p class="text-[8px] text-gray-500 mb-1 font-bold">S-LOGIC</p><div class="box-s"><span id="pred-s"></span></div></div>
            </div>

            <div class="bg-[#001d3d] p-4 rounded-[2rem] flex items-center justify-between border border-white/5 gap-3">
                <div class="text-5xl font-black text-cyan-400 flex-1 text-center" id="highlight-g">-</div>
                <div class="flex flex-col gap-2 w-32">
                    <input type="number" id="digit-input" class="w-full rounded-xl text-center text-3xl font-black p-2 border-4 border-cyan-500 text-black outline-none" placeholder="0" autofocus>
                    <button class="w-full py-3 bg-cyan-500 text-white font-black rounded-xl active:bg-cyan-700 active:scale-95" onclick="handleManualSubmit()">ENTER</button>
                </div>
            </div>

            <button onclick="copyAnalysis()" class="w-full py-2 bg-white/5 border border-white/10 rounded-xl text-cyan-400 text-[10px] font-bold uppercase tracking-widest">ðŸ“‹ Copy Record Data</button>

            <div id="history-container" class="flex overflow-x-auto gap-2 py-1"></div>

            <div class="px-2">
                <div class="flex justify-between items-center mb-1">
                    <h3 class="text-yellow-500 text-[9px] font-black uppercase tracking-wider">Pattern Intelligence History (PIH)</h3>
                    <span id="pih-count" class="text-[8px] text-gray-500 font-bold">Total: 0</span>
                </div>
                <div id="intel-wrapper" class="relative bg-white/5 rounded-2xl p-3 border border-white/5 shadow-inner">
                    <div id="intel-log-container">
                        <p id="no-intel" class="text-center text-gray-700 text-[10px] mt-16 italic">Waiting for patterns to break...</p>
                    </div>
                </div>
            </div>

            <div class="text-center pb-4"><button onclick="fullReset()" class="text-[9px] text-red-900 font-bold uppercase opacity-40">Reset All Data</button></div>
        </div>
    </div>

    <script>
        let history = []; let intelLogs = [];
        let roll = 1, stage = 1;
        let pNext = "-", eNext = "-", sNext = "-";
        let lastDetectedPattern = null;

        document.getElementById('digit-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleManualSubmit(); });

        function handleManualSubmit() {
            const el = document.getElementById('digit-input');
            let valStr = el.value.trim();
            if (valStr === "") return;

            let num = valStr.length > 1 ? valStr.split('').map(Number).reduce((a,b)=>a+b, 0) : parseInt(valStr);
            const grp = (num % 10) >= 5 ? 'B' : 'S';

            detectAndRecordPattern(grp);

            history.push({ val: num, grp, roll, stage, p: pNext, pOk: (pNext===grp), e: eNext, eOk: (eNext===grp), s: sNext, sOk: (sNext===grp) });
            if(stage === 10) { roll++; stage = 1; } else { stage++; }
            
            updatePredictions(); renderTable(); save();
            el.value = ""; el.focus();
            document.getElementById('highlight-g').innerText = num;
        }

        function detectAndRecordPattern(nextGrp) {
            const hStr = history.map(h => h.grp).join('') + nextGrp;
            let label = ""; let css = "";

            if (hStr.match(/(BBSSBBSS|SSBBSSBB)$/)) {
                label = "á€¡á€€á€¼á€®á€¸ á‚ á€œá€¯á€¶á€¸áŠ á€¡á€žá€±á€¸ á‚ á€œá€¯á€¶á€¸á€…á€® á€€á€»á€”á€±á€žá€Šá€º"; css = "bg-double border-yellow-500";
            } else if (hStr.match(/(BSBSBS|SBSBSB)$/)) {
                label = "á€¡á€€á€¼á€®á€¸/á€¡á€žá€±á€¸ á€á€…á€ºá€á€¯á€€á€»á€±á€¬á€ºá€…á€® á€€á€»á€”á€±á€žá€Šá€º"; css = "bg-jump border-purple-500";
            } else {
                const streak = hStr.match(/(B{4,}|S{4,})$/);
                if (streak) {
                    const count = streak[0].length;
                    label = `${streak[0][0]==='B'?'á€¡á€€á€¼á€®á€¸ (BIG)':'á€¡á€žá€±á€¸ (SMALL)'} á€á€±á€¬á€€á€ºá€œá€»á€¾á€±á€¬á€€á€ºá€€á€»á€”á€±á€žá€Šá€º - ${count} á€€á€¼á€­á€™á€º`;
                    css = streak[0][0]==='B' ? "bg-big border-red-500" : "bg-small border-green-500";
                }
            }

            const warnBox = document.getElementById('streak-warning');
            const warnText = document.getElementById('warning-text');
            const warnWrap = document.getElementById('warning-box');

            // Pattern á€•á€»á€€á€ºá€žá€½á€¬á€¸á€œá€»á€¾á€„á€º PIH á€‘á€²á€žá€­á€¯á€· á€”á€¶á€•á€«á€á€ºá€…á€‰á€ºá€á€•á€ºá á€‘á€Šá€·á€ºá€™á€Šá€º
            if (lastDetectedPattern && lastDetectedPattern.label !== label) {
                const newId = intelLogs.length + 1;
                intelLogs.unshift({ 
                    id: newId,
                    label: lastDetectedPattern.label, 
                    css: lastDetectedPattern.css, 
                    time: `R${roll}S${stage-1}` 
                });
                renderIntel();
                lastDetectedPattern = null;
            }

            if (label) {
                warnBox.style.display = 'block';
                warnText.innerText = label;
                warnWrap.className = `p-3 rounded-xl text-center border-l-4 ${css} shadow-lg`;
                lastDetectedPattern = { label, css };
            } else {
                warnBox.style.display = 'none';
            }
        }

        function updatePredictions() {
            if (!history.length) return;
            const last = history[history.length-1].val;
            pNext = (last % 2 === 0) ? 'S' : 'B';
            eNext = history.length >= 3 ? (history.slice(-3).reduce((a,b)=>a+b.val,0) % 2 === 0 ? 'S' : 'B') : "-";
            if (history.length >= 5) {
                let sum = history.slice(-5).reduce((a,b)=>a+b.val,0);
                while(sum >= 10) sum = sum.toString().split('').map(Number).reduce((a,b)=>a+b,0);
                sNext = (sum % 2 !== 0) ? 'B' : 'S';
            }
            document.getElementById('pred-p').innerText = pNext;
            document.getElementById('pred-e').innerText = eNext;
            document.getElementById('pred-s').innerText = sNext || "-";
        }

        function renderIntel() {
            const container = document.getElementById('intel-log-container');
            document.getElementById('no-intel').style.display = 'none';
            document.getElementById('pih-count').innerText = `Total: ${intelLogs.length}`;
            
            container.innerHTML = intelLogs.map(l => `
                <div class="log-box ${l.css} shadow-md">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <span class="bg-black/30 w-6 h-6 flex items-center justify-center rounded-full text-[10px]">#${l.id}</span>
                            <span class="text-[10px] font-black">${l.label}</span>
                        </div>
                        <span class="text-[8px] bg-white/20 px-2 py-1 rounded-md font-mono">${l.time}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderTable() {
            const container = document.getElementById('history-container');
            const rolls = history.reduce((acc, cur) => { if(!acc[cur.roll]) acc[cur.roll] = []; acc[cur.roll].push(cur); return acc; }, {});
            container.innerHTML = Object.keys(rolls).map(r => `
                <div class="flex-shrink-0 w-64 bg-white/5 p-3 rounded-2xl border border-white/5">
                    <div class="text-[9px] text-center font-black text-cyan-500 mb-2 border-b border-white/10 pb-1 uppercase">Roll ${r}</div>
                    ${rolls[r].map(i => `
                        <div class="flex items-center justify-between py-1 border-b border-white/5 last:border-0">
                            <span class="text-[8px] text-gray-500 font-bold">${i.stage}</span>
                            <div class="mini-shape border-red-500 text-red-500 rounded-full">${i.p}</div>
                            <div class="mini-shape border-purple-500 text-purple-500 rounded-md">${i.e}</div>
                            <div class="mini-shape border-green-500 text-green-500 rotate-45"><span class="-rotate-45">${i.s}</span></div>
                            <div class="g-num">${i.val}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
            container.scrollLeft = container.scrollWidth;
        }

        function copyAnalysis() {
            let log = "OMNI SYSTEM DATA\n";
            history.forEach(h => log += `${h.val} | P:${h.p}(${h.pOk?'ok':'x'}) E:${h.e}(${h.eOk?'ok':'x'}) S:${h.s}(${h.sOk?'ok':'x'})\n`);
            navigator.clipboard.writeText(log).then(() => {
                const t = document.getElementById('toast'); t.style.display='block';
                setTimeout(()=>t.style.display='none', 2000);
            });
        }

        function save() { localStorage.setItem('OMNI_V6_FINAL', JSON.stringify({ history, roll, stage, intelLogs })); }
        function load() {
            const d = JSON.parse(localStorage.getItem('OMNI_V6_FINAL'));
            if(d) { history=d.history; roll=d.roll; stage=d.stage; intelLogs=d.intelLogs || []; renderTable(); renderIntel(); updatePredictions(); }
        }
        function fullReset() { if(confirm("Clear Everything?")) { localStorage.clear(); location.reload(); } }
        load();
    </script>
</body>
</html>
