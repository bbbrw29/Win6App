<body class="p-2 pb-10">

    <script>
        const SUPABASE_URL = 'https://folxuczagcspjnypyopw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZvbHh1Y3phZ2NzcGpueXB5b3B3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMjQ4MTAsImV4cCI6MjA4MTkwMDgxMH0.gOwmroH4rGr1iGATXK1NoSfg7gNs87hXJ8E3w13s5xo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let deviceId = localStorage.getItem('win6pro_id') || 'W6P-' + Math.random().toString(36).substring(2, 10).toUpperCase();
        localStorage.setItem('win6pro_id', deviceId);
        
        let remMins = 0; let isPremium = false; let syncBuffer = 0;
        let timerStarted = false; // Input á€…á€™á€… á€…á€…á€ºá€†á€±á€¸á€›á€”á€º

        async function checkAccess() {
            try {
                const { data } = await supabaseClient.rpc('check_access_v2', { input_device_id: deviceId });
                if (data && data.can_access) {
                    isPremium = data.is_premium; 
                    remMins = data.mins || 0;
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('app-main').style.display = 'block';
                    updateStatusUI(data);
                } else {
                    document.getElementById('lock-screen').style.display = 'flex';
                    document.getElementById('lock-msg').innerText = data ? data.msg : 'Access Denied';
                }
            } catch (e) { console.error(e); }
        }

        function updateStatusUI(data) {
            const el = document.getElementById('plan-status');
            if (isPremium) {
                el.innerText = "ðŸ’Ž Premium Member (Unlimited)";
                el.className = "bg-yellow-400/10 text-yellow-400 text-[10px] px-5 py-2 rounded-full border border-yellow-400/30 font-bold uppercase italic";
            } else {
                // Input á€™á€›á€­á€¯á€€á€ºá€á€„á€º Waiting á€…á€¬á€žá€¬á€¸á€•á€¼á€™á€Šá€º
                el.innerText = timerStarted 
                    ? `â³ Trial Active | â±ï¸ ${remMins} Min Remaining` 
                    : `â³ Trial: ${data.days} Days Left | â±ï¸ 120 Min (Waiting for input)`;
            }
        }

        function startTimer() {
            // Timer á€…á€žá€Šá€ºá€”á€¾á€„á€·á€º á€á€»á€€á€ºá€á€»á€„á€ºá€¸ UI á€•á€¼á€±á€¬á€„á€ºá€¸á€™á€Šá€º
            document.getElementById('plan-status').innerText = `â³ Trial Active | â±ï¸ ${remMins} Min Remaining`;
            
            setInterval(async () => {
                if (remMins > 0) {
                    remMins--; syncBuffer++;
                    document.getElementById('plan-status').innerText = `â³ Trial Active | â±ï¸ ${remMins} Min Remaining`;
                    
                    // API á€á€±á€«á€ºá€†á€­á€¯á€™á€¾á€¯ á€œá€»á€¾á€±á€¬á€·á€á€»á€›á€”á€º á‚ á€™á€­á€”á€…á€ºá€á€…á€ºá€á€« Sync á€œá€¯á€•á€ºá€™á€Šá€º
                    if (syncBuffer >= 2) { 
                        await supabaseClient.rpc('sync_minutes', { input_device_id: deviceId, add_mins: syncBuffer });
                        syncBuffer = 0;
                    }
                } else { location.reload(); }
            }, 60000);
        }

        function submit() {
            // --- TRIGGER: á€•á€‘á€™á€†á€¯á€¶á€¸ Input á€™á€¾á€¬ Timer á€…á€á€„á€ºá€™á€Šá€º ---
            if (!isPremium && !timerStarted) {
                timerStarted = true;
                startTimer();
            }

            // (Locked Logic) - á€•á€¼á€±á€¬á€„á€ºá€¸á€œá€²á€á€¼á€„á€ºá€¸á€™á€›á€¾á€­á€•á€«
            const input = document.getElementById('digit-input');
            const val = parseInt(input.value); const grp = val >= 5 ? 'B' : 'S';
            const entry = { val, grp, roll, stage, p: pNext, pOk: pNext ? pNext === grp : null, e: eNext, eOk: eNext ? eNext === grp : null, s: sNext, sOk: sNext ? sNext === grp : null };
            history.push(entry); managePatternLogic();
            if(stage === 10) { roll++; stage = 1; } else { stage++; }
            updatePred(val); renderTable(); save();
            input.value = ''; input.focus(); document.getElementById('btn-submit').disabled = true;
        }

        // --- á€€á€»á€”á€ºá€›á€¾á€­á€žá€±á€¬ Locked Functions (updatePred, renderTable, etc.) á€™á€»á€¬á€¸á€žá€Šá€º á€™á€°á€›á€„á€ºá€¸á€¡á€á€­á€¯á€„á€ºá€¸á€–á€¼á€…á€ºá€žá€Šá€º ---
        let history = []; let warnings = []; let roll = 1, stage = 1;
        let pNext, eNext, sNext; let activePattern = null;
        function updatePred(last) {
            pNext = last % 2 === 0 ? 'S' : 'B';
            if(history.length >= 3) { eNext = history.slice(-3).reduce((a,b) => a+b.val, 0) % 2 === 0 ? 'S' : 'B'; }
            if(history.length >= 10) { 
                let s10 = history.slice(-10).reduce((a,b) => a+b.val, 0); 
                let dSum = s10; while (dSum >= 10) { dSum = dSum.toString().split('').map(Number).reduce((a, b) => a + b, 0); }
                sNext = (dSum % 2 !== 0) ? 'B' : 'S';
            } else { sNext = null; }
            document.getElementById('pred-p').innerText = pNext || '-';
            document.getElementById('pred-e').innerText = eNext || '-';
            document.getElementById('pred-s').innerHTML = sNext ? `<span>${sNext}</span>` : '-';
            document.getElementById('highlight-g').innerText = last;
        }
        function managePatternLogic() { /* á€™á€°á€›á€„á€ºá€¸á€¡á€á€­á€¯á€„á€ºá€¸ */ }
        function renderTable() { /* á€™á€°á€›á€„á€ºá€¸á€¡á€á€­á€¯á€„á€ºá€¸ */ }
        function validate(el) { if(el.value.length > 1) el.value = el.value.slice(-1); document.getElementById('btn-submit').disabled = el.value === ""; }
        function save() { localStorage.setItem('WIN6_ULTIMATE_STORE', JSON.stringify({ history, warnings, roll, stage })); }
        function load() {
            const data = JSON.parse(localStorage.getItem('WIN6_ULTIMATE_STORE'));
            if(data) { history = data.history; roll = data.roll; stage = data.stage; renderTable(); if(history.length) updatePred(history[history.length-1].val); }
        }
        function reset() { if(confirm("Data á€–á€»á€€á€ºá€™á€œá€¬á€¸?")) { localStorage.clear(); location.reload(); } }

        load(); checkAccess();
    </script>
</body>
