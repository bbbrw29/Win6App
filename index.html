<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V46 - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010816; color: white; overflow: hidden; touch-action: manipulation; }
        
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010816; padding: 8px; border-bottom: 2px solid #00cfd5; }
        .box-p, .box-e, .box-s { width: 45px; height: 45px; font-size: 20px; display: flex; align-items: center; justify-content: center; background: white; font-weight: 900; margin: 0 auto; }
        .box-p { border: 4px solid #ff4136; color: #ff4136; border-radius: 50%; }
        .box-e { border: 4px solid #b10dc9; color: #b10dc9; border-radius: 10px; }
        .box-s { border: 4px solid #2ecc40; color: #2ecc40; border-radius: 6px; transform: rotate(45deg); }
        .box-s span { transform: rotate(-45deg); display: block; }

        .input-bar { background: #001d3d; padding: 8px; border-radius: 1rem; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 5px; border: 1px solid rgba(0,207,213,0.3); }
        #digit-input { width: 60px; height: 45px; border-radius: 8px; text-align: center; font-size: 28px; font-weight: 900; border: 3px solid #00cfd5; color: black; outline: none; }
        .btn-enter { background: #00cfd5; color: black; font-weight: 900; width: 80px; height: 45px; border-radius: 8px; font-size: 14px; }

        .main-scroll { margin-top: 215px; height: calc(100vh - 215px); overflow-y: auto; padding: 10px; }
        .roll-card { flex-shrink: 0; width: 295px; background: #001d3d; border-radius: 15px; padding: 10px; border: 1px solid #00cfd5; margin-right: 12px; height: fit-content; }
        
        /* Fixed Clickable Stage Button */
        .row-item { display: flex; align-items: center; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .stg-btn-new { background: #00cfd5; color: black; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 14px; font-weight: 900; cursor: pointer; z-index: 50; }
        .stg-active { background: #ffdc00 !important; box-shadow: 0 0 10px #ffdc00; }
        .row-range { background: rgba(0, 207, 213, 0.1); }

        .pred-text { font-size: 22px; font-weight: 900; }
        .g-num { background: #ffdc00; width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; border-radius: 50%; color: black; font-weight: 900; font-size: 18px; border: 2px solid #000; }

        #floating-box { position: fixed; right: 10px; bottom: 85px; width: 160px; background: #001d3d; border: 2px solid #ffdc00; border-radius: 12px; padding: 12px; z-index: 500; display: none; }
        .phi-container { margin-top: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; padding: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .phi-scroll-box { height: 160px; overflow-y: auto; }
        .btn-big { flex: 1; padding: 12px; font-weight: 900; font-size: 14px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>

    <div id="floating-box">
        <div class="flex justify-between items-center mb-2 border-b border-gray-600 pb-1">
            <span id="float-title" class="text-[11px] font-black text-yellow-400"></span>
            <button onclick="clearMark()" class="text-red-500 font-bold">X</button>
        </div>
        <div id="float-symbols" class="text-xl text-center tracking-widest py-2"></div>
        <div id="float-info" class="text-[9px] text-gray-400 text-center"></div>
    </div>

    <div class="fixed-header">
        <div class="grid grid-cols-3 gap-1 mb-2">
            <div class="box-p" id="box-p">-</div>
            <div class="box-e" id="box-e">-</div>
            <div class="box-s" id="box-s">-</div>
        </div>
        <div class="input-bar">
            <input type="tel" id="digit-input" maxlength="1">
            <button onclick="submitDigit()" class="btn-enter">ENTER</button>
        </div>
        <div id="warning-bar" class="text-center text-[12px] font-bold mt-2 text-gray-500 italic">MARKET STABLE</div>
    </div>

    <div class="main-scroll">
        <div id="history-container" class="flex overflow-x-auto gap-2 pb-2"></div>
        <div class="phi-container">
            <div class="flex gap-3 mb-3">
                <button onclick="copyLogs()" class="btn-big bg-cyan-600">COPY</button>
                <button onclick="fullReset()" class="btn-big bg-red-600">RESET</button>
            </div>
            <div id="phi-list" class="phi-scroll-box"></div>
        </div>
        <div class="h-20"></div>
    </div>

    <script>
        let history = [], phiRecords = [], roll = 1, stage = 1;
        let pNext = "-", eNext = "-", sNext = "-", markStart = null, markEnd = null;

        function submitDigit() {
            const input = document.getElementById('digit-input');
            const val = parseInt(input.value);
            if (isNaN(val)) return;
            const entry = { id: Date.now(), val, grp: val >= 5 ? 'B' : 'S', roll, stage, p: pNext, pOk: pNext === (val >= 5 ? 'B' : 'S'), e: eNext, eOk: eNext === (val >= 5 ? 'B' : 'S'), s: sNext, sOk: sNext === (val >= 5 ? 'B' : 'S') };
            history.push(entry);
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updatePredictions(val);
            renderUI();
            input.value = ""; input.focus();
            localStorage.setItem('V46_MARK', JSON.stringify({history, roll, stage}));
        }

        function setMark(id) {
            const idx = history.findIndex(h => h.id === id);
            if (markStart === null || (markStart !== null && markEnd !== null)) {
                markStart = idx; markEnd = null;
                document.getElementById('floating-box').style.display = 'none';
            } else {
                markEnd = idx;
                const range = [markStart, markEnd].sort((a,b) => a-b);
                markStart = range[0]; markEnd = range[1];
                const logic = prompt("Logic ရွေးပါ (P, E, သို့မဟုတ် S)");
                if (logic) showFloating(logic.toUpperCase());
            }
            renderUI();
        }

        function showFloating(type) {
            const sub = history.slice(markStart, markEnd + 1);
            const syms = sub.map(h => (type === 'P' ? h.pOk : type === 'E' ? h.eOk : h.sOk) ? '✅' : '❌').join('');
            document.getElementById('floating-box').style.display = 'block';
            document.getElementById('float-title').innerText = type + "-PATTERN";
            document.getElementById('float-symbols').innerText = syms;
            document.getElementById('float-info').innerText = `R${sub[0].roll}.S${sub[0].stage} to R${sub[sub.length-1].roll}.S${sub[sub.length-1].stage}`;
        }

        function clearMark() { markStart = null; markEnd = null; document.getElementById('floating-box').style.display = 'none'; renderUI(); }

        function renderUI() {
            const container = document.getElementById('history-container');
            const groups = history.reduce((acc, cur) => { if (!acc[cur.roll]) acc[cur.roll] = []; acc[cur.roll].push(cur); return acc; }, {});
            container.innerHTML = Object.keys(groups).map(rNum => `
                <div class="roll-card">
                    <div class="text-[10px] font-black text-cyan-400 mb-2 border-b border-white/10 italic">ROLL ${rNum}</div>
                    ${groups[rNum].map(i => {
                        const curIdx = history.findIndex(h => h.id === i.id);
                        let stgClass = (curIdx === markStart || curIdx === markEnd) ? "stg-active" : "";
                        let rowClass = (markEnd !== null && curIdx > markStart && curIdx < markEnd) ? "row-range" : "";
                        return `
                        <div class="row-item ${rowClass}">
                            <div onclick="setMark(${i.id})" class="stg-btn-new ${stgClass}">${i.stage}</div>
                            <div class="flex gap-4">
                                <span class="${i.pOk?'text-green-500':'text-red-500'} pred-text">${i.p}${i.pOk?'✅':'❌'}</span>
                                <span class="${i.eOk?'text-green-500':'text-red-500'} pred-text">${i.e}${i.eOk?'✅':'❌'}</span>
                                <span class="${i.sOk?'text-green-500':'text-red-500'} pred-text">${i.s}${i.sOk?'✅':'❌'}</span>
                            </div>
                            <div class="g-num">${i.val}</div>
                        </div>`;
                    }).join('')}
                </div>`).join('');
            container.scrollLeft = container.scrollWidth;
        }

        function updatePredictions(last) {
            pNext = (last % 2 === 0) ? 'S' : 'B';
            if (history.length >= 3) {
                const s3 = history.slice(-3).reduce((a, b) => a + b.val, 0);
                eNext = (s3 % 2 === 0) ? 'S' : 'B';
            }
            if (history.length >= 5) {
                let dSum = history.slice(-5).reduce((a, b) => a + b.val, 0);
                while (dSum >= 10) dSum = dSum.toString().split('').map(Number).reduce((a, b) => a + b, 0);
                sNext = (dSum % 2 !== 0) ? 'B' : 'S';
            }
            document.getElementById('box-p').innerText = pNext;
            document.getElementById('box-e').innerText = eNext;
            document.getElementById('box-s').innerText = sNext;
        }

        function fullReset() { localStorage.clear(); location.reload(); }
        function copyLogs() {
            let log = history.map(h => `R${h.roll}.S${h.stage} | P(${h.pOk?'✅':'❌'}) E(${h.eOk?'✅':'❌'}) S(${h.sOk?'✅':'❌'}) | G(${h.val})`).join('\n');
            navigator.clipboard.writeText(log); alert("Copied!");
        }

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('V46_MARK'));
            if (saved) { history = saved.history; roll = saved.roll; stage = saved.stage; renderUI(); if(history.length) updatePredictions(history[history.length-1].val); }
        };
    </script>
</body>
</html>
