<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win6 Pro - V25 Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#001f3f] text-white flex items-center justify-center min-h-screen p-6">
    <div id="login-screen" class="w-full max-w-sm p-8 bg-slate-800 rounded-[2.5rem] text-center shadow-2xl border-t-4 border-yellow-400">
        <h1 class="text-3xl font-black text-yellow-400 mb-6 italic tracking-tighter">WIN6 PRO</h1>
        <input type="text" id="code-input" class="w-full p-5 rounded-2xl bg-slate-900 border-2 border-white/10 text-yellow-400 text-center font-black text-2xl mb-5 outline-none focus:border-yellow-400 uppercase" placeholder="ENTER CODE">
        <button onclick="checkNow()" id="btn" class="w-full bg-yellow-400 text-black font-black py-5 rounded-2xl text-xl shadow-lg active:scale-95 transition-all">ACTIVATE NOW</button>
        <p id="msg" class="mt-6 text-sm font-bold text-red-500 bg-red-900/20 p-3 rounded-xl hidden"></p>
    </div>

    <div id="main-app" class="hidden text-center space-y-6">
        <div class="bg-green-500/20 p-10 rounded-[3rem] border-2 border-green-500/50">
            <h1 class="text-5xl font-black text-green-400 animate-pulse">SUCCESS!</h1>
            <p class="mt-4 text-gray-300 font-bold uppercase tracking-widest">Premium Activated</p>
        </div>
        <button onclick="localStorage.clear(); location.reload();" class="text-red-500 underline text-xs">LOGOUT</button>
    </div>

    <script>
        const SB_URL = "https://qqyabwiknxdypxcdoxev.supabase.co";
        const SB_KEY = "EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxeWFid2lrbnhkeXB4Y2RveGV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NjQ5MzIsImV4cCI6MjA4MTQzNjc3MX0.HOXs3rh3Qs0JdgnI3O3hE6p4sBDRSGK_DrChgQiQUHE";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function checkNow() {
            const val = document.getElementById('code-input').value.trim();
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btn');
            
            if(!val) return;
            msg.classList.add('hidden');
            btn.innerText = "စစ်ဆေးနေသည်...";
            btn.disabled = true;

            try {
                // Database စစ်ဆေးခြင်း
                const { data, error } = await supabaseClient
                    .from('subscription_codes')
                    .select('*')
                    .eq('code', val)
                    .maybeSingle();

                if (error) throw error;

                if (data) {
                    if (data.is_used && localStorage.getItem('win6_code') !== val) {
                        msg.innerText = "⚠️ ဤကုဒ်ကို အသုံးပြုပြီးသား ဖြစ်ပါသည်။";
                        msg.classList.remove('hidden');
                    } else {
                        await supabaseClient.from('subscription_codes').update({ is_used: true, used_at: new Date().toISOString() }).eq('code', val);
                        localStorage.setItem('win6_ok', 'true');
                        localStorage.setItem('win6_code', val);
                        showApp();
                    }
                } else {
                    msg.innerText = "❌ ကုဒ် မှားယွင်းနေပါသည်။";
                    msg.classList.remove('hidden');
                }
            } catch (e) {
                // အကယ်၍ Network Error ဖြစ်နေရင်တောင် ကုဒ်မှန်ရင် ပေးဝင်မယ့်အရန်စနစ် (အလုပ်ရှင်အတွက်)
                if (val === "WIN777") {
                    localStorage.setItem('win6_ok', 'true');
                    showApp();
                } else {
                    msg.innerText = "Network Error! VPN Region ပြောင်းကြည့်ပါ။ (" + e.message + ")";
                    msg.classList.remove('hidden');
                }
            } finally {
                btn.innerText = "ACTIVATE NOW";
                btn.disabled = false;
            }
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }

        if (localStorage.getItem('win6_ok') === 'true') showApp();
    </script>
</body>
</html>
