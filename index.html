<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win6 Pro - Master Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background: #0f172a; color: #f1f5f9; }
        
        /* Prediction Section - Combined Premium Box */
        .pred-group-box { border: 2px solid rgba(251, 191, 36, 0.4); background: rgba(30, 41, 59, 0.8); box-shadow: 0 0 15px rgba(251, 191, 36, 0.1); }
        .box-p { border: 3px solid #ef4444; color: #ef4444; border-radius: 50%; width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; margin: 0 auto; box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }
        .box-e { border: 3px solid #a855f7; color: #a855f7; border-radius: 12px; width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; margin: 0 auto; box-shadow: 0 0 10px rgba(168, 85, 247, 0.3); }
        .box-s { border: 3px solid #10b981; color: #10b981; border-radius: 6px; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; margin: 0 auto; transform: rotate(45deg); box-shadow: 0 0 10px rgba(16, 185, 129, 0.3); }
        .box-s span { transform: rotate(-45deg); }

        /* Compact Digital Input */
        .compact-input-area { background: rgba(15, 23, 42, 0.5); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .g-highlight { background-color: #fbbf24; color: #000; font-weight: 900; border-radius: 4px; padding: 0 6px; }

        /* Table Section - Expandable */
        .history-table-container { min-height: 350px; }
        .custom-scroll::-webkit-scrollbar { height: 6px; width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-3">
    <div class="max-w-xl mx-auto space-y-4">
        
        <div class="pred-group-box p-5 rounded-[2.5rem] grid grid-cols-3 gap-2 text-center">
            <div>
                <p class="text-[9px] font-bold text-red-500/70 mb-2">PRED P</p>
                <div class="box-p"><span id="pred-p" class="text-2xl font-black">-</span></div>
            </div>
            <div class="border-x border-white/5">
                <p class="text-[9px] font-bold text-purple-500/70 mb-2">PRED E</p>
                <div class="box-e"><span id="pred-e" class="text-2xl font-black">-</span></div>
            </div>
            <div>
                <p class="text-[9px] font-bold text-emerald-500/70 mb-2">PRED S</p>
                <div class="box-s"><span id="pred-s" class="text-2xl font-black">-</span></div>
            </div>
        </div>

        <div class="compact-input-area p-4 rounded-[2rem] border border-white/5 flex items-center justify-around gap-4">
            <div class="text-center">
                <p class="text-[8px] text-slate-500 font-bold uppercase tracking-widest">G-Result</p>
                <div id="highlight-g" class="text-5xl font-black text-white">-</div>
            </div>
            <div class="flex flex-col gap-2 w-32">
                <input type="number" id="digit-input" class="w-full bg-slate-950 border border-slate-700 rounded-xl text-center text-3xl font-bold p-2 text-yellow-400 focus:border-yellow-500 outline-none" placeholder="?" oninput="validate(this)">
                <button id="btn-submit" class="w-full py-2 bg-yellow-500 rounded-lg text-slate-900 font-black text-[10px] uppercase disabled:opacity-20" onclick="submit()" disabled>Submit</button>
            </div>
        </div>

        <div id="alert-box" class="hidden">
            <div class="bg-red-600/20 border border-red-500 text-red-400 p-3 rounded-xl text-center text-[11px] font-bold animate-pulse">
                <span id="alert-msg"></span>
            </div>
        </div>

        <div class="bg-slate-900/40 rounded-[2rem] border border-white/5 p-4 history-table-container shadow-inner">
            <h3 class="text-[10px] font-bold text-slate-500 mb-3 uppercase tracking-tighter flex justify-between">
                <span>Record Table Logs</span>
                <span id="total-stg" class="text-yellow-500/50">Total: 0</span>
            </h3>
            <div id="history-container" class="flex overflow-x-auto gap-4 pb-4 custom-scroll"></div>
        </div>

        <div class="bg-slate-950 p-4 rounded-[2rem] border border-white/5">
            <h3 class="text-[10px] font-black text-red-500/80 mb-2 uppercase tracking-widest border-b border-white/5 pb-2">‚ö†Ô∏è Pattern History (Analysis)</h3>
            <div id="warning-history" class="max-h-32 overflow-y-auto space-y-1 text-[10px] text-slate-400 custom-scroll">
                <div class="italic text-slate-600">No records yet.</div>
            </div>
        </div>

        <div class="flex gap-2">
            <button onclick="copy()" class="flex-1 py-3 bg-slate-800 rounded-xl font-bold text-white text-[10px] uppercase border border-white/5">üìã Copy All</button>
            <button onclick="reset()" class="px-4 py-3 text-slate-600 text-[10px] font-bold uppercase">Reset</button>
        </div>
    </div>

    <script>
        let history = []; let warnings = []; let roll = 1, stage = 1;
        let pNext, eNext, sNext;
        let currentStreak = { type: null, count: 0, start: null };

        function submit() {
            const input = document.getElementById('digit-input');
            const val = parseInt(input.value); const grp = val >= 5 ? 'B' : 'S';
            const entry = { val, grp, roll, stage, p: pNext, pOk: pNext ? pNext === grp : null, e: eNext, eOk: eNext ? eNext === grp : null, s: sNext, sOk: sNext ? sNext === grp : null };
            
            history.push(entry);
            trackStreak(grp, roll, stage);
            
            if(stage === 10) { roll++; stage = 1; } else { stage++; }
            updatePred(val); renderTable(); save();
            input.value = ''; input.focus(); document.getElementById('btn-submit').disabled = true;
        }

        function trackStreak(grp, r, s) {
            if (currentStreak.type === grp) {
                currentStreak.count++;
            } else {
                if (currentStreak.count >= 5) {
                    const end = history[history.length - 2];
                    const msg = `[${currentStreak.type === 'B' ? '·Ä°·ÄÄ·Äº·ÄÆ·Ä∏' : '·Ä°·Äû·Ä±·Ä∏'}] ${currentStreak.count} ·ÄÄ·Äº·Ä≠·Äô·Ä∫·ÄÜ·ÄÄ·Ä∫·Äê·Ä≠·ÄØ·ÄÄ·Ä∫ (R${currentStreak.start.r}-S${currentStreak.start.s} ·Äô·Äæ R${end.roll}-S${end.stage} ·Äë·Ä≠)`;
                    warnings.unshift({ id: warnings.length + 1, text: msg });
                    renderWarningHistory();
                }
                currentStreak = { type: grp, count: 1, start: { r, s } };
            }

            const alertBox = document.getElementById('alert-box');
            if (currentStreak.count >= 5) {
                document.getElementById('alert-msg').innerText = `${currentStreak.type === 'B' ? '·Ä°·ÄÄ·Äº·ÄÆ·Ä∏' : '·Ä°·Äû·Ä±·Ä∏'} ${currentStreak.count} ·ÄÄ·Äº·Ä≠·Äô·Ä∫ ·ÄÜ·ÄÄ·Ä∫·Äê·Ä≠·ÄØ·ÄÄ·Ä∫·ÄÄ·Äª·Äî·Ä±·Äû·Ää·Ä∫`;
                alertBox.classList.remove('hidden');
            } else {
                alertBox.classList.add('hidden');
            }
        }

        function updatePred(last) {
            pNext = last % 2 === 0 ? 'S' : 'B';
            if(history.length >= 3) {
                const s3 = history.slice(-3).reduce((a,b) => a+b.val, 0);
                eNext = s3 % 2 === 0 ? 'S' : 'B';
            }
            if(history.length >= 10) {
                const s10 = history.slice(-10).reduce((a,b) => a+b.val, 0);
                if(s10 > 45) sNext = 'S'; else if(s10 < 45) sNext = 'B'; else sNext = (last >= 5 ? 'B' : 'S');
            }
            document.getElementById('pred-p').innerText = pNext || '-';
            document.getElementById('pred-e').innerText = eNext || '-';
            document.getElementById('pred-s').innerText = sNext || '-';
            document.getElementById('highlight-g').innerText = last !== null ? last : '-';
        }

        function renderTable() {
            const container = document.getElementById('history-container'); container.innerHTML = '';
            document.getElementById('total-stg').innerText = `Total: ${history.length}`;
            const rolls = history.reduce((acc, cur) => { if(!acc[cur.roll]) acc[cur.roll] = []; acc[cur.roll].push(cur); return acc; }, {});
            Object.keys(rolls).forEach(r => {
                const block = document.createElement('div');
                block.className = 'flex-shrink-0 w-64 bg-slate-800/30 rounded-2xl p-3 border border-white/5';
                block.innerHTML = `<div class="text-[9px] text-center font-bold text-slate-600 mb-2 border-b border-white/5 pb-1 uppercase">Roll ${r}</div>
                    <div class="grid grid-cols-8 gap-0.5 text-[7px] text-slate-500 font-bold mb-1 text-center">
                        <span>STG</span><span>P</span><span>PC</span><span>E</span><span>EC</span><span>S</span><span>SC</span><span>G</span>
                    </div>`;
                rolls[r].forEach(i => {
                    block.innerHTML += `<div class="grid grid-cols-8 gap-0.5 py-1.5 border-b border-white/5 text-center text-[10px] font-bold items-center">
                        <span class="text-slate-600">${i.stage}</span><span class="text-red-400">${i.p||'-'}</span><span>${i.pOk===null?'-':(i.pOk?'‚úÖ':'‚ùå')}</span>
                        <span class="text-purple-400">${i.e||'-'}</span><span>${i.eOk===null?'-':(i.eOk?'‚úÖ':'‚ùå')}</span><span class="text-emerald-400">${i.s||'-'}</span>
                        <span>${i.sOk===null?'-':(i.sOk?'‚úÖ':'‚ùå')}</span><span class="g-highlight">${i.val}</span></div>`;
                });
                container.appendChild(block);
            });
            container.scrollLeft = container.scrollWidth;
        }

        function renderWarningHistory() {
            const container = document.getElementById('warning-history');
            if(!warnings.length) { container.innerHTML = '<div class="italic text-slate-600">No records yet.</div>'; return; }
            container.innerHTML = warnings.map((w, idx) => `<div>${warnings.length - idx}. ${w.text}</div>`).join('');
        }

        async function copy() {
            if(!history.length) return;
            let t = "WIN6 PRO REVIEW\nSTG|P|PC|E|EC|S|SC|[G]\n========================\n";
            history.forEach(i => { t += `${i.stage}|${i.p||'-'}|${i.pOk===null?'-':(i.pOk?'‚úÖ':'‚ùå')}|${i.e||'-'}|${i.eOk===null?'-':(i.eOk?'‚úÖ':'‚ùå')}|${i.s||'-'}|${i.sOk===null?'-':(i.sOk?'‚úÖ':'‚ùå')}|[${i.val}]\n`; if(i.stage === 10) t += "------------------------\n"; });
            await navigator.clipboard.writeText(t); alert("Data Copied!");
        }

        function validate(el) { if(el.value.length > 1) el.value = el.value.slice(-1); document.getElementById('btn-submit').disabled = el.value === ""; }
        function save() { localStorage.setItem('WIN6_MASTER_V4', JSON.stringify({ history, warnings, roll, stage, currentStreak })); }
        function load() {
            const data = JSON.parse(localStorage.getItem('WIN6_MASTER_V4'));
            if(data) { history = data.history; warnings = data.warnings || []; roll = data.roll; stage = data.stage; currentStreak = data.currentStreak || currentStreak; renderTable(); renderWarningHistory(); if(history.length) updatePred(history[history.length-1].val); }
        }
        function reset() { if(confirm("Reset Everything?")) { localStorage.clear(); location.reload(); } }
        setInterval(() => {}, 1000);
        load();
    </script>
</body>
</html>
