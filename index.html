<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win6 Pro - V19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#001f3f] text-white font-sans">

    <div id="login-screen" class="fixed inset-0 flex items-center justify-center p-6 bg-slate-900">
        <div class="w-full max-w-sm bg-slate-800 rounded-3xl p-8 border-t-4 border-yellow-400 text-center shadow-2xl">
            <h1 class="text-3xl font-black text-yellow-400 mb-6 uppercase italic">Win6 Pro</h1>
            
            <input type="text" id="activation-input" 
                class="w-full bg-slate-900 border-2 border-white/10 rounded-xl py-4 text-center text-xl font-bold text-yellow-400 mb-4 outline-none uppercase" 
                placeholder="ကုဒ်ရိုက်ထည့်ပါ">
                
            <button onclick="checkSubscription()" id="login-btn" 
                class="w-full bg-yellow-400 text-black font-black py-4 rounded-xl text-lg active:scale-95 transition-all">
                ACTIVATE NOW
            </button>
            
            <p id="status-msg" class="mt-4 text-sm font-bold text-red-400 bg-red-900/20 p-2 rounded-lg hidden"></p>
        </div>
    </div>

    <div id="main-app" class="hidden p-6 text-center">
        <h1 class="text-3xl font-black text-green-400">✅ ဝင်ရောက်မှု အောင်မြင်သည်</h1>
        <p class="mt-4">အလုပ်ရှင်ရဲ့ Table ထဲမှာ ကုဒ်ကို TRUE ပြောင်းသွားပါပြီ။</p>
        <button onclick="localStorage.clear(); location.reload();" class="mt-10 bg-red-600 px-8 py-3 rounded-xl font-bold">Logout</button>
    </div>

    <script>
        const SB_URL = "https://fbhmrpsvunllixcpikmh.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZiaG1ycHN2dW5sbGl4Y3Bpa21oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NjA3NzEsImV4cCI6MjA4MTQzNjc3MX0._ulaGqnNm8KK9abLlI2Pvjc_OU4PuPibwKd9PmpvDwk";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function checkSubscription() {
            const input = document.getElementById('activation-input').value.trim();
            const btn = document.getElementById('login-btn');
            const msg = document.getElementById('status-msg');
            
            if(!input) return;
            msg.classList.add('hidden');
            btn.disabled = true; btn.innerText = "စစ်ဆေးနေသည်...";

            try {
                // ၁။ ကုဒ် ရှိ/မရှိ အရင်စစ်မယ်
                const { data, error } = await supabaseClient
                    .from('subscription_codes')
                    .select('*')
                    .eq('code', input)
                    .maybeSingle();

                if (error) {
                    msg.innerText = "Error: " + error.message;
                    msg.classList.remove('hidden');
                } else if (!data) {
                    msg.innerText = "❌ ဤကုဒ် Database ထဲမှာ မရှိပါ။ (စာလုံးပေါင်းစစ်ပါ)";
                    msg.classList.remove('hidden');
                } else {
                    // ၂။ ကုဒ်တွေ့ရင် သုံးပြီးသားလား စစ်မယ်
                    if (data.is_used === true) {
                        msg.innerText = "⚠️ ဤကုဒ်ကို အသုံးပြုပြီးသား ဖြစ်ပါသည်။";
                        msg.classList.remove('hidden');
                    } else {
                        // ၃။ မသုံးရသေးရင် TRUE ပြောင်းမယ်
                        const { updateError } = await supabaseClient
                            .from('subscription_codes')
                            .update({ is_used: true, used_at: new Date().toISOString() })
                            .eq('code', input);

                        if (updateError) {
                            msg.innerText = "❌ Update လုပ်မရပါ။ (Policy ကို Run ရန် လိုအပ်)";
                            msg.classList.remove('hidden');
                        } else {
                            localStorage.setItem('win6_auth_v19', 'true');
                            enterApp();
                        }
                    }
                }
            } catch (e) {
                msg.innerText = "Network Error!";
                msg.classList.remove('hidden');
            } finally {
                btn.disabled = false; btn.innerText = "ACTIVATE NOW";
            }
        }

        function enterApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }

        if (localStorage.getItem('win6_auth_v19') === 'true') enterApp();
    </script>
</body>
</html>
