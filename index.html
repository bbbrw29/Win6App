<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V46.7-FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010814; color: white; overflow: hidden; -webkit-user-select: none; user-select: none; height: 100vh; }
        
        /* Header & Fixed Elements */
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010814; padding: 8px 10px; border-bottom: 2px solid #00f2ff; }
        
        /* Prediction Boxes */
        .box-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; text-align: center; margin-top: 5px; }
        .predict-box { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #fff; font-weight: 900; margin: 0 auto; font-size: 18px; border: 4px solid; transition: 0.3s; }
        .a-box { border-color: #ff4136; color: #ff4136; border-radius: 50%; }
        .b-box { border-color: #b10dc9; color: #b10dc9; border-radius: 8px; }
        .c-box { border-color: #2ecc40; color: #2ecc40; border-radius: 4px; transform: rotate(45deg); }
        .c-box span { transform: rotate(-45deg); display: inline-block; }
        .glow-cyan { box-shadow: 0 0 15px #00f2ff; border-color: #00f2ff !important; transform: scale(1.05); }

        /* Split Area: Betting (Left) & Input (Right) */
        .main-controls { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 10px; margin-top: 10px; }
        
        /* Betting Section - 2 Columns (4 Rows each) */
        .bet-grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
        .bet-item { background: #0a192f; border: 1px solid #1e388a; padding: 4px; border-radius: 4px; text-align: center; height: 32px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; cursor: pointer; }
        .bet-item.active { background: #064e3b !important; border-color: #10b981 !important; box-shadow: 0 0 5px #10b981; }
        .bet-item.lost { background: #451a1a !important; border-color: #ff4136 !important; }
        .bet-val-input { width: 100%; background: transparent; color: white; text-align: center; border: none; outline: none; pointer-events: none; }
        .unlocked .bet-val-input { pointer-events: auto; background: rgba(255,255,255,0.05); }

        /* Input & Enter Group */
        .input-group { display: flex; flex-direction: column; gap: 2px; }
        #digit-input { height: 60px; border-radius: 6px; text-align: center; font-size: 42px; font-weight: 900; color: black; border: 3px solid #00f2ff; }
        #enter-btn { height: 72px; border-radius: 6px; font-weight: 900; font-size: 20px; transition: 0.2s; background-color: #00f2ff; color: #000; }

        /* AI Suggestion Box Style */
        .ai-box { width: 100%; padding: 6px; text-align: center; font-size: 11px; font-weight: bold; margin-top: 10px; border-radius: 6px; border: 1px solid rgba(0,242,255,0.3); }
        .ai-normal { background: rgba(30, 41, 59, 0.8); color: #fbbf24; }
        .ai-good { background: rgba(6, 78, 59, 0.8); color: #10b981; border-color: #10b981; }
        .ai-warning { background: rgba(69, 26, 26, 0.8); color: #ff4136; border-color: #ff4136; }

        /* Roll Card: Horizontal Carousel */
        .main-scroll { margin-top: 315px; padding: 10px; height: calc(100vh - 385px); overflow-x: auto; display: flex; scroll-snap-type: x mandatory; gap: 15px; }
        .roll-card { min-width: 92vw; background: #0a192f; border-radius: 12px; padding: 12px; border: 1px solid #1e3a8a; scroll-snap-align: start; flex-shrink: 0; }
        
        /* Table Alignment & Headers */
        .grid-row { display: grid; grid-template-columns: 35px 1.2fr 1.2fr 1.2fr 45px; gap: 4px; align-items: center; text-align: center; }
        .shape-h { width: 20px; height: 20px; display: inline-flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 900; border: 2px solid; margin: 0 auto; }
        .h-a { border-color: #ff4136; border-radius: 50%; color: #ff4136; }
        .h-b { border-color: #b10dc9; border-radius: 4px; color: #b10dc9; }
        .h-c { border-color: #2ecc40; border-radius: 2px; color: #2ecc40; transform: rotate(45deg); }
        .h-c span { transform: rotate(-45deg); }

        .footer-btns { position: fixed; bottom: 0; left: 0; right: 0; display: flex; gap: 10px; padding: 10px; background: #010814; border-top: 1px solid #1e3a8a; }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="flex justify-between items-center text-[10px]">
            <span class="bg-slate-800 px-2 py-0.5 border border-cyan-500 rounded text-cyan-400">ID: 6401717718</span>
            <span id="total-sum" class="text-yellow-400 font-bold text-[11px]">TOTAL: 0</span>
            <span class="text-cyan-400 font-bold">V46.7-FINAL</span>
        </div>

        <div class="box-container">
            <div><div class="predict-box a-box" id="box-a">-</div><div class="text-[9px] mt-1" id="a-rate">A: 0%</div></div>
            <div><div class="predict-box b-box" id="box-b">-</div><div class="text-[9px] mt-1" id="b-rate">B: 0%</div></div>
            <div><div class="predict-box c-box" id="box-c"><span>-</span></div><div class="text-[9px] mt-[12px]" id="c-rate">C: 0%</div></div>
        </div>

        <div class="main-controls">
            <div class="flex flex-col gap-1">
                <div class="flex justify-between items-center px-1">
                    <select id="max-steps" onchange="initGrid()" class="bg-black text-cyan-400 text-[10px] border border-slate-700 rounded outline-none">
                        <option value="4">4S</option><option value="6">6S</option><option value="8" selected>8S</option>
                    </select>
                    <button id="lock-btn" onclick="toggleLock()" class="bg-red-600 text-[8px] px-2 py-0.5 rounded font-black">LOCK: OFF</button>
                </div>
                <div id="bet-grid-container" class="bet-grid-container"></div>
            </div>
            <div class="input-group">
                <input type="tel" id="digit-input" maxlength="1" placeholder="?">
                <button id="enter-btn" onclick="submitDigit()">ENTER</button>
            </div>
        </div>

        <div id="ai-status" class="ai-box ai-normal">·Äí·Ä±·Äê·Ä¨·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫</div>
    </div>

    <div class="main-scroll no-scrollbar" id="history-container"></div>

    <div class="footer-btns">
        <button onclick="copyLogs()" class="flex-1 p-3 bg-slate-800 rounded-lg text-[12px] font-black border border-slate-600 active:bg-slate-700">COPY RECORD</button>
        <button onclick="fullReset()" class="flex-1 p-3 bg-red-900/40 rounded-lg text-[12px] font-black border border-red-700 text-red-500">RESET ALL</button>
    </div>

    <script>
        let bValues = [100, 200, 500, 1200, 2500, 5200, 10500, 23000];
        let isLocked = false, history = [], roll = 1, stage = 1;
        let aN="-", bN="-", cN="-", aR=0, bR=0, cR=0;

        function initGrid() {
            const count = parseInt(document.getElementById('max-steps').value);
            const container = document.getElementById('bet-grid-container');
            container.innerHTML = '';
            for(let i=0; i<count; i++) {
                container.innerHTML += `<div class="bet-item ${isLocked?'':'unlocked'}" id="step-${i}" onclick="hTouch(${i})"><input type="tel" value="${bValues[i]||0}" oninput="bValues[${i}]=parseInt(this.value)||0;calcT()" class="bet-val-input"></div>`;
            }
            calcT();
        }

        function calcT() {
            let sum = bValues.slice(0, parseInt(document.getElementById('max-steps').value)).reduce((a, b) => a + b, 0);
            document.getElementById('total-sum').innerText = "TOTAL: " + sum.toLocaleString();
        }

        function toggleLock() {
            isLocked = !isLocked;
            const b = document.getElementById('lock-btn');
            b.innerText = isLocked ? "LOCK: ON" : "LOCK: OFF";
            b.className = isLocked ? "bg-green-600 text-[8px] px-2 py-0.5 rounded font-black" : "bg-red-600 text-[8px] px-2 py-0.5 rounded font-black";
            initGrid();
        }

        function hTouch(idx) {
            if (!isLocked) return;
            for(let i=0; i<8; i++) {
                const el = document.getElementById(`step-${i}`);
                if(!el) continue;
                el.classList.remove('active', 'lost');
                if (i < idx) el.classList.add('lost');
                if (i === idx) el.classList.add('active');
            }
        }

        function submitDigit() {
            const input = document.getElementById('digit-input');
            const val = parseInt(input.value); if (isNaN(val)) return;
            const grp = val >= 5 ? 'B' : 'S';
            history.push({ 
                val, grp, roll, stage, a: aN, aOk: aN === grp, aG: aR >= 68, aW: aR < 40 && history.length > 5,
                b: bN, bOk: bN === grp, bG: bR >= 68, bW: bR < 40 && history.length > 5,
                c: cN, cOk: cN === grp, cG: cR >= 68, cW: cR < 40 && history.length > 5
            });
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updAI(val); render(); input.value = ""; input.focus();
        }

        function updAI(last) {
            if (history.length >= 2) {
                const l2 = history.slice(-2);
                aN = (l2[0].grp === l2[1].grp) ? l2[1].grp : (l2[1].grp === 'B' ? 'S' : 'B');
            } else { aN = last >= 5 ? 'B' : 'S'; }
            bN = (history.slice(-3).reduce((acc,h)=>acc+h.val,0) % 2 === 0) ? 'S' : 'B';
            cN = (history.slice(-5).reduce((acc,h)=>acc+h.val,0)/5) >= 4.5 ? 'B' : 'S';

            ['a','b','c'].forEach(k => {
                const box = document.getElementById('box-'+k);
                box.innerHTML = (k==='c' ? `<span>${cN}</span>` : (k==='a'?aN:bN));
                const hists = history.filter(h => h[k] !== "-");
                const rate = hists.length ? Math.round(hists.filter(h => h[k+'Ok']).length / hists.length * 100) : 0;
                if(k==='a') aR=rate; if(k==='b') bR=rate; if(k==='c') cR=rate;
                document.getElementById(k+'-rate').innerText = `${k.toUpperCase()}: ${rate}%`;
                if (rate >= 68) box.classList.add('glow-cyan'); else box.classList.remove('glow-cyan');
            });
            const status = document.getElementById('ai-status');
            const maxR = Math.max(aR, bR, cR);
            if(maxR >= 68) { status.innerText = "·Ä°·ÄÅ·Äº·Ä±·Ä°·Äî·Ä±·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äû·Ää·Ä∫ - ·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ä≠·ÄØ·Ä∏·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äû·Ää·Ä∫"; status.className = "ai-box ai-good"; }
            else if (history.length > 5 && maxR < 45) { status.innerText = "·Äû·Äê·Ä≠·Äë·Ä¨·Ä∏·Äï·Ä´ - ·Ä°·Äô·Äæ·Ä¨·Ä∏·Äô·Äª·Ä¨·Ä∏·Äî·Ä±·Äû·Ää·Ä∫"; status.className = "ai-box ai-warning"; }
            else { status.innerText = "·Äí·Ä±·Äê·Ä¨·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫"; status.className = "ai-box ai-normal"; }
        }

        function render() {
            const container = document.getElementById('history-container');
            const groups = history.reduce((acc, cur) => { if (!acc[cur.roll]) acc[cur.roll] = []; acc[cur.roll].push(cur); return acc; }, {});
            container.innerHTML = Object.keys(groups).map(r => `
                <div class="roll-card">
                    <div class="grid-row mb-3 border-b border-cyan-900 pb-1">
                        <span class="text-[9px] font-bold text-cyan-400">ROLL-${r}</span>
                        <div class="shape-h h-a">A</div><div class="shape-h h-b">B</div><div class="shape-h h-c"><span>C</span></div>
                        <span class="text-[9px] text-slate-500 font-bold">DIGIT</span>
                    </div>
                    ${groups[r].map(i => `
                        <div class="grid-row py-1.5 text-[14px] border-b border-white/5">
                            <div class="text-slate-500 text-[10px] text-left">${i.stage}</div>
                            <div class="${i.aOk?'text-green-400':'text-red-500'} font-bold">${i.a}${i.aOk?'‚úÖ':'‚ùå'}${i.aG?'üîµ':''}${i.aW?'‚ö†Ô∏è':''}</div>
                            <div class="${i.bOk?'text-green-400':'text-red-500'} font-bold">${i.b}${i.bOk?'‚úÖ':'‚ùå'}${i.bG?'üîµ':''}${i.bW?'‚ö†Ô∏è':''}</div>
                            <div class="${i.cOk?'text-green-400':'text-red-500'} font-bold">${i.c}${i.cOk?'‚úÖ':'‚ùå'}${i.cG?'üîµ':''}${i.cW?'‚ö†Ô∏è':''}</div>
                            <div class="text-yellow-400 font-black text-right text-lg">${i.val}</div>
                        </div>`).join('')}
                </div>`).join('');
            container.scrollLeft = container.scrollWidth;
        }

        function copyLogs() {
            if(history.length === 0) return alert("·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·Äô·Äõ·Äæ·Ä≠·Äû·Ä±·Ä∏·Äï·Ä´");
            let t = "";
            history.forEach(h => {
                const aS = h.aG ? "(üîµ)" : (h.aW ? "(‚ö†Ô∏è)" : "");
                const bS = h.bG ? "(üîµ)" : (h.bW ? "(‚ö†Ô∏è)" : "");
                const cS = h.cG ? "(üîµ)" : (h.cW ? "(‚ö†Ô∏è)" : "");
                t += `R${h.roll}.S${h.stage} | G(${h.val}) | A:${h.a}${h.aOk?'‚úÖ':'‚ùå'}${aS} B:${h.b}${h.bOk?'‚úÖ':'‚ùå'}${bS} C:${h.c}${h.cOk?'‚úÖ':'‚ùå'}${cS}\n`;
            });
            navigator.clipboard.writeText(t).then(() => alert("Format ·Ä°·Äû·ÄÖ·Ä∫·Äñ·Äº·ÄÑ·Ä∑·Ä∫ Copy ·Äö·Ä∞·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ"));
        }

        function fullReset() { if(confirm("Clear All?")) location.reload(); }
        window.onload = initGrid;
    </script>
</body>
</html>
