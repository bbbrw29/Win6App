<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win6 Pro - Premium Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { 
            font-family: 'Pyidaungsu', sans-serif; 
            background: linear-gradient(to bottom, #1e3a8a, #0f172a); /* ·Äï·Ä≠·ÄØ·Äú·ÄÑ·Ä∫·Ä∏·Äï·Äº·ÄÆ·Ä∏ Eye-catching ·Äñ·Äº·ÄÖ·Ä∫·Äû·Ä±·Ä¨ ·Ä°·Äõ·Ä±·Ä¨·ÄÑ·Ä∫ */
            color: #ffffff;
            min-height: 100vh;
        }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .box-p { border: 4px solid #f87171; color: #f87171; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; margin: 0 auto; box-shadow: 0 0 15px rgba(248, 113, 113, 0.5); }
        .box-e { border: 4px solid #c084fc; color: #c084fc; border-radius: 12px; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; margin: 0 auto; box-shadow: 0 0 15px rgba(192, 132, 252, 0.5); }
        .box-s { border: 4px solid #34d399; color: #34d399; border-radius: 8px; width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; margin: 0 auto; transform: rotate(45deg); box-shadow: 0 0 15px rgba(52, 211, 153, 0.5); }
        .box-s span { transform: rotate(-45deg); }
        .g-highlight { background: #fbbf24; color: #000; font-weight: 900; border-radius: 4px; padding: 2px 6px; }
    </style>
</head>
<body class="p-4 pb-10">
    <div class="max-w-xl mx-auto space-y-5">
        
        <div class="glass p-6 rounded-[2.5rem] grid grid-cols-3 gap-3 text-center shadow-2xl">
            <div><p class="text-[10px] font-bold text-red-300 mb-2">PRED P</p><div class="box-p"><span id="pred-p" class="text-3xl font-black">-</span></div></div>
            <div class="border-x border-white/10">
                <p class="text-[10px] font-bold text-purple-300 mb-2">PRED E</p><div class="box-e"><span id="pred-e" class="text-3xl font-black">-</span></div>
            </div>
            <div><p class="text-[10px] font-bold text-emerald-300 mb-2">PRED S</p><div class="box-s"><span id="pred-s" class="text-3xl font-black">-</span></div></div>
        </div>

        <div class="glass p-5 rounded-[2rem] flex items-center justify-around shadow-xl">
            <div class="text-center">
                <p class="text-[9px] text-slate-300 font-bold uppercase mb-1">Result</p>
                <div id="highlight-g" class="text-6xl font-black text-white">-</div>
            </div>
            <div class="flex flex-col gap-2 w-36">
                <input type="number" id="digit-input" class="w-full bg-slate-900/50 border border-white/30 rounded-xl text-center text-4xl font-bold p-2 text-yellow-400 outline-none" placeholder="?" oninput="validate(this)">
                <button id="btn-submit" class="w-full py-3 bg-yellow-400 rounded-xl text-slate-900 font-black text-xs uppercase shadow-lg disabled:opacity-20" onclick="submit()" disabled>Submit</button>
            </div>
        </div>

        <div id="alert-box" class="hidden">
            <div class="bg-red-500 text-white p-4 rounded-2xl text-center text-xs font-black animate-pulse shadow-2xl border-2 border-white/50">
                ‚ö†Ô∏è <span id="alert-msg"></span>
            </div>
        </div>

        <div class="glass rounded-[2rem] p-5">
            <h3 class="text-[11px] font-bold text-slate-200 mb-3 uppercase tracking-widest">Record Logs</h3>
            <div id="history-container" class="flex overflow-x-auto gap-4 pb-4"></div>
        </div>

        <div class="glass p-6 rounded-[2rem] border-t-4 border-yellow-500">
            <h3 class="text-[11px] font-black text-yellow-400 mb-3 uppercase tracking-widest">üìä Pattern Analysis History</h3>
            <div id="warning-history" class="max-h-48 overflow-y-auto space-y-2 text-[11px] text-white font-bold">
                <div class="italic text-white/50">·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·Äô·Äõ·Äæ·Ä≠·Äû·Ä±·Ä∏·Äï·Ä´·Åã</div>
            </div>
        </div>

        <button onclick="reset()" class="w-full py-3 text-white/30 text-xs font-bold uppercase">Reset System</button>
    </div>

    <script>
        let history = []; let warnings = []; let roll = 1, stage = 1;
        let pNext, eNext, sNext;
        let currentPattern = null;

        function submit() {
            const input = document.getElementById('digit-input');
            const val = parseInt(input.value); const grp = val >= 5 ? 'B' : 'S';
            const entry = { val, grp, roll, stage, p: pNext, pOk: pNext ? pNext === grp : null, e: eNext, eOk: eNext ? eNext === grp : null, s: sNext, sOk: sNext ? sNext === grp : null };
            history.push(entry);
            
            analyzePattern();
            
            if(stage === 10) { roll++; stage = 1; } else { stage++; }
            updatePred(val); renderTable(); save();
            input.value = ''; input.focus(); document.getElementById('btn-submit').disabled = true;
        }

        function analyzePattern() {
            const seq = history.map(h => h.grp).join('');
            let found = null;

            // Streak (B or S)
            let last = seq.slice(-1), count = 0;
            for(let i=seq.length-1; i>=0; i--) { if(seq[i]===last) count++; else break; }
            if(count >= 5) found = { type: last==='B'?'·Ä°·ÄÄ·Äº·ÄÆ·Ä∏':'·Ä°·Äû·Ä±·Ä∏', count, start: history.length - count };

            // PingPong (BSBSBS)
            if(!found && seq.length >= 6) {
                let pp = 1;
                for(let i=seq.length-1; i>0; i--) { if(seq[i] !== seq[i-1]) pp++; else break; }
                if(pp >= 6) found = { type: '·Äê·ÄÖ·Ä∫·Äú·Äæ·Ää·Ä∑·Ä∫·ÄÖ·ÄÆ', count: pp, start: history.length - pp };
            }

            // Double Pair (BBSSBB)
            if(!found && seq.length >= 6) {
                const last6 = seq.slice(-6);
                if(last6==="BBSSBB" || last6==="SSBBSS") found = { type: '·Ä°·Äê·ÄΩ·Ä≤·Äú·Ä≠·ÄØ·ÄÄ·Ä∫ (BBSS)', count: 6, start: history.length - 6 };
            }

            const box = document.getElementById('alert-box');
            if(found) {
                currentPattern = found;
                document.getElementById('alert-msg').innerText = `${found.type} ${found.count} ·ÄÄ·Äº·Ä≠·Äô·Ä∫ ·Äñ·Äº·ÄÖ·Ä∫·Äî·Ä±·Äû·Ää·Ä∫`;
                box.classList.remove('hidden');
            } else {
                if(currentPattern) {
                    const s = history[currentPattern.start];
                    const e = history[history.length - 2];
                    warnings.unshift({ text: `[${currentPattern.type}] ${currentPattern.count} ·ÄÄ·Äº·Ä≠·Äô·Ä∫ (R${s.roll}-S${s.stage} ·Äô·Äæ R${e.roll}-S${e.stage} ·Äë·Ä≠)` });
                    renderWarnings();
                    currentPattern = null;
                }
                box.classList.add('hidden');
            }
        }

        function updatePred(last) {
            pNext = last % 2 === 0 ? 'S' : 'B';
            if(history.length >= 3) {
                const s3 = history.slice(-3).reduce((a,b) => a+b.val, 0);
                eNext = s3 % 2 === 0 ? 'S' : 'B';
            }
            if(history.length >= 10) {
                const s10 = history.slice(-10).reduce((a,b) => a+b.val, 0);
                if(s10 > 45) sNext = 'S'; else if(s10 < 45) sNext = 'B'; else sNext = (last >= 5 ? 'B' : 'S');
            }
            document.getElementById('pred-p').innerText = pNext || '-';
            document.getElementById('pred-e').innerText = eNext || '-';
            document.getElementById('pred-s').innerText = sNext || '-';
            document.getElementById('highlight-g').innerText = last;
        }

        function renderTable() {
            const container = document.getElementById('history-container'); container.innerHTML = '';
            const rolls = history.reduce((acc, cur) => { if(!acc[cur.roll]) acc[cur.roll] = []; acc[cur.roll].push(cur); return acc; }, {});
            Object.keys(rolls).forEach(r => {
                const b = document.createElement('div'); b.className = 'flex-shrink-0 w-64 glass rounded-3xl p-4';
                b.innerHTML = `<div class="text-[10px] text-center font-bold mb-2 border-b border-white/20 pb-1">Roll ${r}</div>
                    <div class="grid grid-cols-8 gap-1 text-[7px] text-white/50 font-bold mb-1 text-center italic">
                        <span>STG</span><span>P</span><span>PC</span><span>E</span><span>EC</span><span>S</span><span>SC</span><span>G</span>
                    </div>`;
                rolls[r].forEach(i => {
                    b.innerHTML += `<div class="grid grid-cols-8 gap-1 py-1.5 border-b border-white/5 text-center text-[11px] font-bold">
                        <span class="opacity-50">${i.stage}</span><span class="text-red-400">${i.p||'-'}</span><span>${i.pOk===null?'-':(i.pOk?'‚úÖ':'‚ùå')}</span>
                        <span class="text-purple-400">${i.e||'-'}</span><span>${i.eOk===null?'-':(i.eOk?'‚úÖ':'‚ùå')}</span><span class="text-emerald-400">${i.s||'-'}</span>
                        <span>${i.sOk===null?'-':(i.sOk?'‚úÖ':'‚ùå')}</span><span class="g-highlight">${i.val}</span></div>`;
                });
                container.appendChild(b);
            });
            container.scrollLeft = container.scrollWidth;
        }

        function renderWarnings() {
            const container = document.getElementById('warning-history');
            container.innerHTML = warnings.map((w, idx) => `<div class="p-3 glass rounded-xl border-l-4 border-yellow-500">${warnings.length - idx}. ${w.text}</div>`).join('');
        }

        function validate(el) { if(el.value.length > 1) el.value = el.value.slice(-1); document.getElementById('btn-submit').disabled = el.value === ""; }
        function save() { localStorage.setItem('WIN6_P_V7', JSON.stringify({ history, warnings, roll, stage, currentPattern })); }
        function load() {
            const data = JSON.parse(localStorage.getItem('WIN6_P_V7'));
            if(data) { history = data.history; warnings = data.warnings; roll = data.roll; stage = data.stage; currentPattern = data.currentPattern; renderTable(); renderWarnings(); if(history.length) updatePred(history[history.length-1].val); }
        }
        function reset() { if(confirm("Data ·Äê·ÄΩ·Ä±·Ä°·ÄÄ·ÄØ·Äî·Ä∫·Äñ·Äº·Äê·Ä∫·Äô·Äú·Ä¨·Ä∏?")) { localStorage.clear(); location.reload(); } }
        load();
    </script>
</body>
</html>
