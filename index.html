<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V47.5-STRICT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010814; color: white; overflow: hidden; height: 100vh; margin: 0; }
        
        .tg-id-badge { background: #00f2ff; color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; font-size: 11px; box-shadow: 0 0 10px #00f2ff; animation: tg-glow 2s infinite; }
        @keyframes tg-glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010814; padding: 10px; border-bottom: 2px solid #00f2ff; height: 350px; }
        .p-box { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #fff; font-weight: 900; margin: 0 auto; font-size: 18px; border: 4px solid; transition: 0.3s; }
        .a-box { border-color: #ff4136; color: #ff4136; border-radius: 50%; }
        .b-box { border-color: #b10dc9; color: #b10dc9; border-radius: 8px; }
        .c-box { border-color: #2ecc40; color: #2ecc40; border-radius: 4px; transform: rotate(45deg); }
        .c-box span { transform: rotate(-45deg); display: inline-block; }
        
        .glow-ai { box-shadow: 0 0 20px #00f2ff; border-color: #00f2ff !important; animation: ai-pulse 1.5s infinite; }
        @keyframes ai-pulse { 0% { transform: scale(1) rotate(var(--rot, 0deg)); } 50% { transform: scale(1.05) rotate(var(--rot, 0deg)); } 100% { transform: scale(1) rotate(var(--rot, 0deg)); } }
        .c-box.glow-ai { --rot: 45deg; }

        .bet-btn { background: #0a192f; border: 1px solid #1e3a8a; height: 40px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; color: #94a3b8; }
        .bet-btn.active { background: #064e3b !important; border-color: #10b981 !important; color: white !important; box-shadow: 0 0 8px #10b981; }
        .bet-btn.lost { background: #451a1a !important; border-color: #ff4136 !important; color: #ff4136 !important; }

        /* Roll Card Styling (·Ä°·Äû·ÄÖ·Ä∫·Äï·Äº·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·Äû·Ä±·Ä¨ Design) */
        .card-container { margin-top: 380px; padding: 10px; height: calc(100vh - 450px); overflow-x: auto; display: flex; gap: 12px; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
        .roll-card { min-width: 85vw; background: rgba(10, 25, 47, 0.8); border: 1.5px solid #1e40af; scroll-snap-align: start; flex-shrink: 0; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .t-row { display: grid; grid-template-columns: 30px 1fr 1fr 1fr 45px; width: 100%; border-bottom: 1px solid rgba(30, 64, 175, 0.3); height: 35px; align-items: center; text-align: center; font-size: 12px; }
        .t-head { background: #1e3a8a; font-weight: 900; color: #fbbf24; text-transform: uppercase; letter-spacing: 1px; }
        .t-col-border { border-right: 1px solid rgba(30, 64, 175, 0.3); height: 100%; display: flex; align-items: center; justify-content: center; }
        .digit-highlight { background: #fbbf24 !important; color: #000 !important; font-size: 18px !important; font-weight: 900 !important; box-shadow: inset 0 0 5px rgba(0,0,0,0.5); }
        .ai-signal-high { text-shadow: 0 0 8px #00f2ff; }

        #digit-input { height: 55px; border-radius: 6px; text-align: center; font-size: 38px; font-weight: 900; color: black; border: 3px solid #00f2ff; width: 100%; outline: none; }
        .total-box { border: 2px solid #fbbf24; background: rgba(251,191,36,0.1); border-radius: 4px; padding: 6px; text-align: center; font-size: 13px; font-weight: 900; color: #fbbf24; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; display: flex; gap: 10px; padding: 10px; background: #010814; z-index: 101; }
        
        #ai-notif { margin-bottom: 15px; margin-top: 8px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="flex justify-between items-center mb-2 px-1">
            <span class="text-slate-500 text-[10px]">V47.5-STRICT</span>
            <div class="tg-id-badge">ID: 6401717718</div>
        </div>

        <div class="grid grid-cols-3 gap-2 text-center">
            <div><div class="p-box a-box" id="box-a">-</div><div class="text-[9px] mt-1 text-slate-400" id="a-rate">A: 0%</div></div>
            <div><div class="p-box b-box" id="box-b">-</div><div class="text-[9px] mt-1 text-slate-400" id="b-rate">B: 0%</div></div>
            <div><div class="p-box c-box" id="box-c"><span>-</span></div><div class="text-[9px] mt-[12px] text-slate-400" id="c-rate">C: 0%</div></div>
        </div>

        <div class="flex gap-2 mt-4">
            <div class="w-[55%] grid grid-cols-2 gap-1">
                <div class="col-span-2 flex justify-between items-center mb-1">
                    <select id="step-selector" onchange="initBetting()" class="bg-black text-cyan-400 text-[11px] border border-slate-700 rounded px-1">
                        <option value="5">5S</option><option value="6">6S</option><option value="7">7S</option><option value="8" selected>8S</option>
                    </select>
                    <button onclick="toggleLock()" id="lock-btn" class="bg-red-600 text-[8px] px-2 py-0.5 rounded font-black">LOCK: OFF</button>
                </div>
                <div id="bet-grid" class="contents"></div>
            </div>
            <div class="flex-1 flex flex-col gap-1">
                <input type="tel" id="digit-input" maxlength="1" placeholder="?">
                <button id="enter-btn" class="bg-cyan-400 text-black h-[45px] font-black rounded" onclick="submitDigit()">ENTER</button>
                <div class="total-box" id="total-val">TOTAL: 0</div>
            </div>
        </div>
        <div id="ai-notif" class="bg-slate-800 border border-cyan-500 rounded p-2 text-center text-[10px] font-bold text-yellow-400">AI ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫</div>
    </div>

    <div id="custom-prompt" class="hidden fixed inset-0 z-[200] flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="bg-slate-900 border-2 border-cyan-400 p-6 rounded-xl w-[85%] max-w-[300px] shadow-[0_0_30px_rgba(0,242,255,0.4)]">
            <h3 class="text-cyan-400 font-black mb-4 text-center text-sm tracking-widest uppercase">Set Step Amount</h3>
            <input type="number" id="prompt-input" class="w-full bg-black border border-slate-700 p-4 rounded-lg text-white text-center text-2xl mb-5 outline-none focus:border-cyan-400 font-bold" placeholder="0">
            <div class="flex gap-3">
                <button onclick="closePrompt()" class="flex-1 py-3 bg-slate-800 text-slate-400 rounded-lg text-xs font-bold active:scale-95 transition-transform">CANCEL</button>
                <button onclick="savePromptValue()" class="flex-1 py-3 bg-cyan-500 text-black rounded-lg text-xs font-black active:scale-95 transition-transform">SAVE</button>
            </div>
        </div>
    </div>

    <div class="card-container no-scrollbar" id="hist-cont"></div>

    <div class="footer">
        <button onclick="copyLogs()" class="flex-1 p-3 bg-slate-800 rounded-lg text-[12px] font-black border border-slate-600">COPY RECORD</button>
        <button onclick="resetAll()" class="flex-1 p-3 bg-red-900/30 rounded-lg text-[12px] font-black border border-red-700 text-red-500">RESET ALL</button>
    </div>

    <script>
        let betValues = [100, 200, 500, 1200, 2500, 5200, 10500, 23000];
        let lock = false, hist = [], roll = 1, stage = 1;
        let aN="-", bN="-", cN="-", aR=0, bR=0, cR=0;
        let currentEditIdx = -1;

        function initBetting() {
            const count = parseInt(document.getElementById('step-selector').value);
            const grid = document.getElementById('bet-grid'); grid.innerHTML = '';
            let t = 0;
            for(let i=0; i<count; i++) {
                grid.innerHTML += `<div class="bet-btn" id="s-${i}" onclick="handleBetClick(${i})">${(betValues[i] || 0).toLocaleString()}</div>`;
                t += (betValues[i] || 0);
            }
            document.getElementById('total-val').innerText = "TOTAL: " + t.toLocaleString();
            renderHistory();
        }

        function toggleLock() {
            lock = !lock;
            document.getElementById('lock-btn').innerText = lock ? "LOCK: ON" : "LOCK: OFF";
            document.getElementById('lock-btn').className = lock ? "bg-green-600 text-[8px] px-2 py-0.5 rounded font-black" : "bg-red-600 text-[8px] px-2 py-0.5 rounded font-black";
        }

        function handleBetClick(idx) {
            if (lock) {
                const count = parseInt(document.getElementById('step-selector').value);
                for(let i=0; i<count; i++) {
                    const el = document.getElementById(`s-${i}`);
                    el.classList.remove('active', 'lost');
                    if (i < idx) el.classList.add('lost');
                    if (i === idx) el.classList.add('active');
                }
            } else {
                currentEditIdx = idx;
                const modal = document.getElementById('custom-prompt');
                const input = document.getElementById('prompt-input');
                input.value = betValues[idx];
                modal.classList.remove('hidden');
                setTimeout(() => input.focus(), 100);
            }
        }

        function closePrompt() { document.getElementById('custom-prompt').classList.add('hidden'); }
        function savePromptValue() {
            let val = document.getElementById('prompt-input').value;
            if (val !== "" && !isNaN(val)) {
                betValues[currentEditIdx] = parseInt(val);
                initBetting();
                closePrompt();
            }
        }

        function submitDigit() {
            const input = document.getElementById('digit-input');
            const v = parseInt(input.value); if (isNaN(v)) return;
            const g = v >= 5 ? 'B' : 'S';
            
            // Record AI Signals at the moment of submission
            const aS = aR < 40 ? "‚ö†Ô∏è" : (aR >= 68 ? "üîµ" : "");
            const bS = bR < 40 ? "‚ö†Ô∏è" : (bR >= 68 ? "üîµ" : "");
            const cS = cR < 40 ? "‚ö†Ô∏è" : (cR >= 68 ? "üîµ" : "");

            hist.push({ v, g, r: roll, s: stage, a: aN, aO: aN === g, aS, b: bN, bO: bN === g, bS, c: cN, cO: cN === g, cS });
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updateAI(v); renderHistory(); input.value = ""; input.focus();
        }

        function updateAI(last) {
            if (hist.length >= 2) {
                const l2 = hist.slice(-2);
                aN = (l2[0].g === l2[1].g) ? l2[1].g : (l2[1].g === 'B' ? 'S' : 'B');
            } else { aN = last >= 5 ? 'B' : 'S'; }
            bN = (hist.slice(-3).reduce((acc,h)=>acc+h.v,0) % 2 === 0) ? 'S' : 'B';
            cN = (hist.slice(-5).reduce((acc,h)=>acc+h.v,0)/5) >= 4.5 ? 'B' : 'S';

            const status = document.getElementById('ai-notif');
            let highConf = false;

            ['a','b','c'].forEach(k => {
                const hits = hist.filter(h => h[k] !== "-");
                const rate = hits.length ? Math.round(hits.filter(h => h[k+'O']).length / hits.length * 100) : 0;
                if(k==='a') aR=rate; if(k==='b') bR=rate; if(k==='c') cR=rate;
                
                document.getElementById(k+'-rate').innerText = `${k.toUpperCase()}: ${rate}%`;
                const box = document.getElementById('box-'+k);
                box.innerHTML = (k==='c' ? `<span>${cN}</span>` : (k==='a'?aN:bN));
                
                if (rate >= 68) { box.classList.add('glow-ai'); highConf = true; status.innerText = `${k.toUpperCase()} ·ÄÄ·Ä≠·ÄØ ·Ä°·Ä¨·Ä∏·Äï·Äº·ÄØ·Äë·Ä≠·ÄØ·Ä∏·Äï·Ä´`; status.style.color = "#00f2ff"; } 
                else { box.classList.remove('glow-ai'); }

                if (rate < 40) { status.innerText = `${k.toUpperCase()} ·ÄÄ·Ä≠·ÄØ ·Äô·Äë·Ä≠·ÄØ·Ä∏·Äï·Ä´·Äî·Äæ·ÄÑ·Ä∑·Ä∫ (·Ä°·Äô·Äæ·Ä¨·Ä∏·Äô·Äª·Ä¨·Ä∏·Äî·Ä±·Äû·Ää·Ä∫)`; status.style.color = "#ff4136"; }
            });

            if (!highConf && Math.min(aR, bR, cR) >= 40) {
                status.innerText = "AI ·Äô·Äæ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫";
                status.style.color = "#fbbf24";
            }
        }

        // Render History with Design Upgrades and AI Record Symbols
        function renderHistory() {
            const cont = document.getElementById('hist-cont');
            const grps = hist.reduce((acc, cur) => { if (!acc[cur.r]) acc[cur.r] = []; acc[cur.r].push(cur); return acc; }, {});
            const maxRoll = Math.max(roll, ...Object.keys(grps).map(Number));
            let html = "";
            for(let r=1; r<=maxRoll; r++) {
                html += `<div class="roll-card">
                    <div class="t-row t-head">
                        <div class="t-col-border">#</div><div class="t-col-border">A</div><div class="t-col-border">B</div><div class="t-col-border">C</div><div>DIG</div>
                    </div>`;
                for(let s=1; s<=10; s++) {
                    const d = (grps[r] || []).find(i => i.s === s);
                    html += `<div class="t-row">
                        <div class="t-col-border text-slate-500 font-bold">${s}</div>
                        <div class="t-col-border ${d ? (d.aO?'text-green-400':'text-red-500') : ''}">
                            ${d ? d.a+(d.aO?'‚úÖ':'‚ùå')+(d.aS==='üîµ'?'<span class="ai-signal-high">üîµ</span>':d.aS) : ''}
                        </div>
                        <div class="t-col-border ${d ? (d.bO?'text-green-400':'text-red-500') : ''}">
                            ${d ? d.b+(d.bO?'‚úÖ':'‚ùå')+(d.bS==='üîµ'?'<span class="ai-signal-high">üîµ</span>':d.bS) : ''}
                        </div>
                        <div class="t-col-border ${d ? (d.cO?'text-green-400':'text-red-500') : ''}">
                            ${d ? d.c+(d.cO?'‚úÖ':'‚ùå')+(d.cS==='üîµ'?'<span class="ai-signal-high">üîµ</span>':d.cS) : ''}
                        </div>
                        <div class="digit-highlight">${d ? d.v : ''}</div>
                    </div>`;
                }
                html += `</div>`;
            }
            cont.innerHTML = html;
            cont.scrollLeft = cont.scrollWidth;
        }

        function copyLogs() {
            let t = hist.map(h => `R${h.r}.S${h.s} | ${h.v} | A:${h.a}${h.aS} B:${h.b}${h.bS} C:${h.c}${h.cS}`).join('\n');
            navigator.clipboard.writeText(t).then(() => alert("Copied!"));
        }

        function resetAll() { if(confirm("Clear All?")) location.reload(); }
        window.onload = initBetting;
    </script>
</body>
</html>
