<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V47.9-FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010814; color: white; overflow: hidden; height: 100vh; margin: 0; display: flex; flex-direction: column; }
        
        /* 1. SEPARATION LOGIC (V47.5 Base) */
        .header-wrapper { flex: 0 0 auto; background: #010814; padding: 10px; border-bottom: 2px solid #00f2ff; z-index: 50; }
        .main-content { flex: 1; overflow-x: auto; display: flex; gap: 15px; padding: 10px; scroll-snap-type: x mandatory; }
        
        /* SHAPES (V47.5 STRICT) */
        .p-box { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #fff; font-weight: 900; margin: 0 auto; font-size: 18px; border: 4px solid; }
        .a-box { border-color: #ff4136; color: #ff4136; border-radius: 50%; }
        .b-box { border-color: #b10dc9; color: #b10dc9; border-radius: 8px; }
        .c-box { border-color: #2ecc40; color: #2ecc40; border-radius: 4px; transform: rotate(45deg); }
        .c-box span { transform: rotate(-45deg); display: inline-block; }
        
        .glow-ai { box-shadow: 0 0 20px #00f2ff; border-color: #00f2ff !important; animation: ai-pulse 1.5s infinite; }
        @keyframes ai-pulse { 0%, 100% { transform: scale(1) rotate(var(--rot, 0deg)); } 50% { transform: scale(1.05) rotate(var(--rot, 0deg)); } }
        .c-box.glow-ai { --rot: 45deg; }

        /* AI NOTIFICATION BOX */
        #ai-notif { background: #0f172a; border: 2px solid #00f2ff; border-radius: 8px; padding: 10px; text-align: center; margin-top: 15px; font-weight: 900; min-height: 45px; display: flex; align-items: center; justify-content: center; }

        /* 2. NO-URL MODAL STYLES */
        #bet-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #0a192f; border: 2px solid #00f2ff; border-radius: 12px; width: 100%; max-width: 280px; padding: 20px; }

        .roll-card { min-width: 92vw; background: #0a192f; border: 1px solid #1e40af; scroll-snap-align: start; flex-shrink: 0; height: fit-content; }
        .footer { flex: 0 0 auto; display: flex; gap: 10px; padding: 10px; background: #010814; border-top: 1px solid #1e3a8a; }
    </style>
</head>
<body>

    <div class="header-wrapper">
        <div class="flex justify-between items-center mb-2 px-1 text-[10px] text-slate-500">
            <span>V47.9 FINAL (V47.5 BASE)</span>
            <span class="text-cyan-400 font-bold">ID: 6401717718</span>
        </div>

        <div class="grid grid-cols-3 gap-2 text-center">
            <div><div class="p-box a-box" id="box-a">-</div><div id="a-rate" class="text-[9px] mt-1 text-slate-400">A: 0%</div></div>
            <div><div class="p-box b-box" id="box-b">-</div><div id="b-rate" class="text-[9px] mt-1 text-slate-400">B: 0%</div></div>
            <div><div class="p-box c-box" id="box-c"><span>-</span></div><div id="c-rate" class="text-[9px] mt-[12px] text-slate-400">C: 0%</div></div>
        </div>

        <div class="flex gap-2 mt-4">
            <div class="w-[55%] grid grid-cols-2 gap-1">
                <div class="col-span-2 flex justify-between items-center mb-1">
                    <select id="step-selector" onchange="initBetting()" class="bg-black text-cyan-400 text-[11px] border border-slate-700 rounded px-1 outline-none">
                        <option value="5">5S</option><option value="6">6S</option><option value="7">7S</option><option value="8" selected>8S</option>
                    </select>
                    <button onclick="toggleLock()" id="lock-btn" class="bg-red-600 text-[8px] px-2 py-0.5 rounded font-black">LOCK: OFF</button>
                </div>
                <div id="bet-grid" class="contents"></div>
            </div>
            <div class="flex-1 flex flex-col gap-1">
                <input type="tel" id="digit-input" maxlength="1" placeholder="?" class="h-[50px] rounded bg-white text-black text-center text-4xl font-black border-2 border-cyan-400 outline-none">
                <button onclick="submitDigit()" class="bg-cyan-400 text-black h-[40px] font-black rounded">ENTER</button>
                <div id="total-val" class="border border-yellow-400 bg-yellow-400/10 rounded p-1 text-center text-[11px] font-black text-yellow-400">TOTAL: 0</div>
            </div>
        </div>
        <div id="ai-notif" style="color: #fbbf24;">AI ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫</div>
    </div>

    <div class="main-content no-scrollbar" id="hist-cont"></div>

    <div id="bet-modal">
        <div class="modal-content">
            <h3 class="text-cyan-400 font-bold mb-3 text-center text-sm">SET STAKE</h3>
            <input type="number" id="custom-amount" class="w-full bg-black border border-slate-600 rounded p-2 text-center text-xl font-black mb-4 text-white outline-none">
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 bg-slate-700 p-2 rounded text-xs">CANCEL</button>
                <button onclick="saveBet()" class="flex-1 bg-cyan-500 text-black p-2 rounded text-xs font-bold">SAVE</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <button onclick="copyLogs()" class="flex-1 p-3 bg-slate-800 rounded-lg text-[11px] font-black border border-slate-600">COPY RECORD</button>
        <button onclick="resetAll()" class="flex-1 p-3 bg-red-900/30 rounded-lg text-[11px] font-black border border-red-700 text-red-500">RESET ALL</button>
    </div>

    <script>
        let betValues = [100, 200, 500, 1200, 2500, 5200, 10500, 23000];
        let lock = false, hist = [], roll = 1, stage = 1, currentBetIdx = -1;
        let aN="-", bN="-", cN="-", aR=0, bR=0, cR=0;

        function initBetting() {
            const count = parseInt(document.getElementById('step-selector').value);
            const grid = document.getElementById('bet-grid'); grid.innerHTML = '';
            let t = 0;
            for(let i=0; i<count; i++) {
                grid.innerHTML += `<div class="w-full h-9 flex items-center justify-center rounded border border-blue-900 bg-[#0a192f] text-[11px] font-bold text-slate-400" id="s-${i}" onclick="handleBetClick(${i})">${betValues[i].toLocaleString()}</div>`;
                t += betValues[i];
            }
            document.getElementById('total-val').innerText = "TOTAL: " + t.toLocaleString();
            renderHistory();
        }

        function handleBetClick(idx) {
            if (lock) {
                const count = parseInt(document.getElementById('step-selector').value);
                for(let i=0; i<count; i++) {
                    const el = document.getElementById(`s-${i}`);
                    el.className = "w-full h-9 flex items-center justify-center rounded border text-[11px] font-bold";
                    if (i < idx) { el.classList.add('bg-red-900/40', 'border-red-600', 'text-red-500'); }
                    else if (i === idx) { el.classList.add('bg-green-800', 'border-green-400', 'text-white', 'shadow-[0_0_10px_#22c55e]'); }
                    else { el.classList.add('bg-[#0a192f]', 'border-blue-900', 'text-slate-400'); }
                }
            } else {
                currentBetIdx = idx;
                document.getElementById('custom-amount').value = betValues[idx];
                document.getElementById('bet-modal').style.display = 'flex';
            }
        }

        function saveBet() {
            const val = parseInt(document.getElementById('custom-amount').value);
            if (!isNaN(val)) { betValues[currentBetIdx] = val; initBetting(); }
            closeModal();
        }
        function closeModal() { document.getElementById('bet-modal').style.display = 'none'; }
        function toggleLock() {
            lock = !lock;
            document.getElementById('lock-btn').innerText = lock ? "LOCK: ON" : "LOCK: OFF";
            document.getElementById('lock-btn').className = lock ? "bg-green-600 text-[8px] px-2 py-0.5 rounded font-black" : "bg-red-600 text-[8px] px-2 py-0.5 rounded font-black";
        }

        function submitDigit() {
            const input = document.getElementById('digit-input');
            const v = parseInt(input.value); if (isNaN(v)) return;
            const g = v >= 5 ? 'B' : 'S';
            const aS = aR < 40 ? "‚ö†Ô∏è" : (aR >= 68 ? "üîµ" : "");
            const bS = bR < 40 ? "‚ö†Ô∏è" : (bR >= 68 ? "üîµ" : "");
            const cS = cR < 40 ? "‚ö†Ô∏è" : (cR >= 68 ? "üîµ" : "");
            hist.push({ v, g, r: roll, s: stage, a: aN, aO: aN === g, aS, b: bN, bO: bN === g, bS, c: cN, cO: cN === g, cS });
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updateAI(v); renderHistory(); input.value = ""; input.focus();
        }

        function updateAI(last) {
            if (hist.length >= 2) {
                const l2 = hist.slice(-2);
                aN = (l2[0].g === l2[1].g) ? l2[1].g : (l2[1].g === 'B' ? 'S' : 'B');
            } else { aN = last >= 5 ? 'B' : 'S'; }
            bN = (hist.slice(-3).reduce((acc,h)=>acc+h.v,0) % 2 === 0) ? 'S' : 'B';
            cN = (hist.slice(-5).reduce((acc,h)=>acc+h.v,0)/5) >= 4.5 ? 'B' : 'S';
            const status = document.getElementById('ai-notif');
            let high = false;
            ['a','b','c'].forEach(k => {
                const hits = hist.filter(h => h[k] !== "-");
                const rate = hits.length ? Math.round(hits.filter(h => h[k+'O']).length / hits.length * 100) : 0;
                if(k==='a') aR=rate; if(k==='b') bR=rate; if(k==='c') cR=rate;
                document.getElementById(k+'-rate').innerText = `${k.toUpperCase()}: ${rate}%`;
                const box = document.getElementById('box-'+k);
                box.innerHTML = (k==='c' ? `<span>${cN}</span>` : (k==='a'?aN:bN));
                if (rate >= 68) { box.classList.add('glow-ai'); high=true; status.innerText = `${k.toUpperCase()} ·ÄÄ·Ä≠·ÄØ ·Ä°·Ä¨·Ä∏·Äï·Äº·ÄØ·Äë·Ä≠·ÄØ·Ä∏·Äï·Ä´`; status.style.color="#00f2ff"; }
                if (rate < 40) { status.innerText = `${k.toUpperCase()} ·ÄÄ·Ä≠·ÄØ ·Äô·Äë·Ä≠·ÄØ·Ä∏·Äï·Ä´·Äî·Äæ·ÄÑ·Ä∑·Ä∫ (·Ä°·Äô·Äæ·Ä¨·Ä∏·Äô·Äª·Ä¨·Ä∏·Äî·Ä±·Äû·Ää·Ä∫)`; status.style.color="#ff4136"; high=true; }
            });
            if (!high) { status.innerText = "AI ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫"; status.style.color="#fbbf24"; }
        }

        function renderHistory() {
            const cont = document.getElementById('hist-cont');
            const grps = hist.reduce((acc, cur) => { if (!acc[cur.r]) acc[cur.r] = []; acc[cur.r].push(cur); return acc; }, {});
            const maxRoll = Math.max(roll, ...Object.keys(grps).map(Number));
            let html = "";
            for(let r=1; r<=maxRoll; r++) {
                html += `<div class="roll-card">
                    <div class="grid grid-cols-[35px_1fr_1fr_1fr_50px] bg-blue-700 text-white font-bold h-8 items-center text-center text-[10px] border-b-2 border-cyan-400">
                        <div>R-${r}</div><div>A</div><div>B</div><div>C</div><div>DIGIT</div>
                    </div>`;
                for(let s=1; s<=10; s++) {
                    const d = (grps[r] || []).find(i => i.s === s);
                    html += `<div class="grid grid-cols-[35px_1fr_1fr_1fr_50px] h-8 items-center text-center text-[10px] border-b border-blue-900/50">
                        <div class="text-slate-500">${s}</div>
                        <div class="${d?(d.aO?'text-green-400':'text-red-500'):''}">${d?d.a+(d.aO?'‚úÖ':'‚ùå')+d.aS:''}</div>
                        <div class="${d?(d.bO?'text-green-400':'text-red-500'):''}">${d?d.b+(d.bO?'‚úÖ':'‚ùå')+d.bS:''}</div>
                        <div class="${d?(d.cO?'text-green-400':'text-red-500'):''}">${d?d.c+(d.cO?'‚úÖ':'‚ùå')+d.cS:''}</div>
                        <div class="bg-yellow-400 text-black font-black text-lg h-full flex items-center justify-center">${d?d.v:''}</div>
                    </div>`;
                }
                html += `</div>`;
            }
            cont.innerHTML = html; cont.scrollLeft = cont.scrollWidth;
        }

        function copyLogs() {
            let t = hist.map(h => `R${h.r}.S${h.s} | ${h.v} | A:${h.a}${h.aS} B:${h.b}${h.bS} C:${h.c}${h.cS}`).join('\n');
            navigator.clipboard.writeText(t).then(() => alert("Copied!"));
        }
        function resetAll() { if(confirm("Clear All?")) location.reload(); }
        window.onload = initBetting;
    </script>
</body>
</html>
