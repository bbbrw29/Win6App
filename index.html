<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V47.9-STRICT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010814; color: white; overflow: hidden; height: 100vh; margin: 0; }
        
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010814; padding: 10px; border-bottom: 2px solid #1e3a8a; height: 350px; }
        
        /* Shape Controls */
        .p-box { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #fff; font-weight: 900; margin: 0 auto; font-size: 20px; border: 4px solid; }
        .a-box { border-color: #ff4136; color: #ff4136; border-radius: 50%; }
        .b-box { border-color: #b10dc9; color: #b10dc9; border-radius: 8px; }
        
        /* Prediction C - Diamond Shape (·ÄÖ·Ä≠·Äî·Ä∫·Äï·ÄΩ·ÄÑ·Ä∑·Ä∫·Äï·ÄØ·Ä∂ ·Ä°·ÄÖ·ÄÖ·Ä∫) */
        .c-box { 
            border-color: #2ecc40; color: #2ecc40; border-radius: 0px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            background: #fff;
        }
        .c-box span { transform: none !important; } /* ·ÄÖ·Ä¨·Äû·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·Ä°·Äê·Ää·Ä∑·Ä∫·Äë·Ä¨·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏ */

        .glow-ai { box-shadow: 0 0 20px #00f2ff; border-color: #00f2ff !important; animation: ai-glow 1.5s infinite; }
        @keyframes ai-glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        /* Betting Grid */
        .bet-btn { background: #0a192f; border: 1px solid #1e3a8a; height: 40px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; color: #94a3b8; }
        .bet-btn.active { background: #064e3b !important; border-color: #10b981 !important; color: white !important; box-shadow: 0 0 10px #10b981; }
        .bet-btn.lost { background: #451a1a !important; border-color: #ff4136 !important; color: #ff4136 !important; }

        /* FIXED: AI Suggestion Box High Visibility */
        #ai-notif {
            background-color: #0f172a; 
            border: 2px solid #00f2ff; 
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            margin: 15px 10px; /* Roll Card ·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Äô·ÄÄ·Äï·Ä∫·ÄÖ·Ä±·Äõ·Äî·Ä∫ Spacing */
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            font-weight: 900;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-container { margin-top: 360px; padding: 10px; height: calc(100vh - 430px); overflow-x: auto; display: flex; gap: 15px; scroll-snap-type: x mandatory; }
        .roll-card { min-width: 92vw; background: #0a192f; border: 1px solid #1e40af; scroll-snap-align: start; flex-shrink: 0; }
        .t-row { display: grid; grid-template-columns: 35px 1fr 1fr 1fr 50px; width: 100%; border-bottom: 1px solid #1e40af; height: 38px; align-items: center; text-align: center; }
        .digit-highlight { background: #fbbf24 !important; color: #000 !important; font-size: 20px !important; font-weight: 900 !important; }

        #digit-input { height: 50px; border-radius: 6px; text-align: center; font-size: 32px; font-weight: 900; color: black; border: 3px solid #00f2ff; width: 100%; outline: none; }
        .total-box { border: 2px solid #fbbf24; background: rgba(251,191,36,0.1); border-radius: 4px; padding: 6px; text-align: center; font-size: 13px; font-weight: 900; color: #fbbf24; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; display: flex; gap: 10px; padding: 10px; background: #010814; z-index: 101; }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="flex justify-between items-center mb-2 px-1 text-[10px]">
            <span class="text-slate-500">V47.9-STRICT</span>
            <span class="text-cyan-400 font-bold" id="tg-id">ID: 6401717718</span>
        </div>

        <div class="grid grid-cols-3 gap-2 text-center">
            <div><div class="p-box a-box" id="box-a">-</div><div class="text-[9px] mt-1 text-slate-400" id="a-rate">A: 0%</div></div>
            <div><div class="p-box b-box" id="box-b">-</div><div class="text-[9px] mt-1 text-slate-400" id="b-rate">B: 0%</div></div>
            <div><div class="p-box c-box" id="box-c"><span>-</span></div><div class="text-[9px] mt-1 text-slate-400" id="c-rate">C: 0%</div></div>
        </div>

        <div class="flex gap-2 mt-4">
            <div class="w-[55%] grid grid-cols-2 gap-1">
                <div class="col-span-2 flex justify-between items-center mb-1">
                    <select id="step-selector" onchange="initBetting()" class="bg-black text-cyan-400 text-[11px] border border-slate-700 rounded px-1">
                        <option value="5">5S</option><option value="6">6S</option><option value="7">7S</option><option value="8" selected>8S</option>
                    </select>
                    <button onclick="toggleLock()" id="lock-btn" class="bg-red-600 text-[8px] px-2 py-0.5 rounded font-black uppercase">LOCK: OFF</button>
                </div>
                <div id="bet-grid" class="contents"></div>
            </div>
            <div class="flex-1 flex flex-col gap-1">
                <input type="tel" id="digit-input" maxlength="1" placeholder="?">
                <button id="enter-btn" class="bg-cyan-400 text-black h-[40px] font-black rounded" onclick="submitDigit()">ENTER</button>
                <div class="total-box" id="total-val">TOTAL: 0</div>
            </div>
        </div>
        <div id="ai-notif" style="color: #fbbf24;">AI ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫</div>
    </div>

    <div class="card-container no-scrollbar" id="hist-cont"></div>

    <div class="footer">
        <button onclick="copyLogs()" class="flex-1 p-3 bg-slate-800 rounded-lg text-[12px] font-black border border-slate-600 text-white">COPY RECORD</button>
        <button onclick="resetAll()" class="flex-1 p-3 bg-red-900/30 rounded-lg text-[12px] font-black border border-red-700 text-red-500">RESET ALL</button>
    </div>

    <script>
        let betValues = [100, 200, 500, 1200, 2500, 5200, 10500, 23000];
        let lock = false, hist = [], roll = 1, stage = 1;
        let aN="-", bN="-", cN="-", aR=0, bR=0, cR=0;

        function initBetting() {
            const count = parseInt(document.getElementById('step-selector').value);
            const grid = document.getElementById('bet-grid'); grid.innerHTML = '';
            let t = 0;
            for(let i=0; i<count; i++) {
                grid.innerHTML += `<div class="bet-btn" id="s-${i}" onclick="handleBetClick(${i})">${betValues[i].toLocaleString()}</div>`;
                t += betValues[i];
            }
            document.getElementById('total-val').innerText = "TOTAL: " + t.toLocaleString();
            renderHistory();
        }

        function toggleLock() {
            lock = !lock;
            document.getElementById('lock-btn').innerText = lock ? "LOCK: ON" : "LOCK: OFF";
            document.getElementById('lock-btn').className = lock ? "bg-green-600 text-[8px] px-2 py-0.5 rounded font-black uppercase" : "bg-red-600 text-[8px] px-2 py-0.5 rounded font-black uppercase";
        }

        function handleBetClick(idx) {
            if (lock) {
                const count = parseInt(document.getElementById('step-selector').value);
                for(let i=0; i<count; i++) {
                    const el = document.getElementById(`s-${i}`);
                    el.classList.remove('active', 'lost');
                    if (i < idx) el.classList.add('lost');
                    if (i === idx) el.classList.add('active');
                }
            } else {
                // ·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫- URL Prompt ·Äô·Äï·Ä±·Ä´·Ä∫·ÄÖ·Ä±·Äõ·Äî·Ä∫ ·ÄÇ·Äè·Äî·Ä∫·Ä∏·Äï·Ä≤ ·Äê·Äî·Ä∫·Ä∏·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·ÄÅ·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏·Äû·Ää·Ä∑·Ä∫ ·Äï·ÄØ·Ä∂·ÄÖ·Ä∂
                let newVal = window.prompt("·Äï·Äô·Ä¨·Äè·Ä°·Äû·ÄÖ·Ä∫ ·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´", betValues[idx]);
                if (newVal !== null && !isNaN(newVal)) {
                    betValues[idx] = parseInt(newVal);
                    initBetting();
                }
            }
        }

        function submitDigit() {
            const input = document.getElementById('digit-input');
            const v = parseInt(input.value); if (isNaN(v)) return;
            const g = v >= 5 ? 'B' : 'S';
            const aS = aR < 40 ? "‚ö†Ô∏è" : (aR >= 68 ? "üîµ" : "");
            const bS = bR < 40 ? "‚ö†Ô∏è" : (bR >= 68 ? "üîµ" : "");
            const cS = cR < 40 ? "‚ö†Ô∏è" : (cR >= 68 ? "üîµ" : "");
            hist.push({ v, g, r: roll, s: stage, a: aN, aO: aN === g, aS, b: bN, bO: bN === g, bS, c: cN, cO: cN === g, cS });
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updateAI(v); renderHistory(); input.value = ""; input.focus();
        }

        function updateAI(last) {
            if (hist.length >= 2) {
                const l2 = hist.slice(-2);
                aN = (l2[0].g === l2[1].g) ? l2[1].g : (l2[1].g === 'B' ? 'S' : 'B');
            } else { aN = last >= 5 ? 'B' : 'S'; }
            bN = (hist.slice(-3).reduce((acc,h)=>acc+h.v,0) % 2 === 0) ? 'S' : 'B';
            cN = (hist.slice(-5).reduce((acc,h)=>acc+h.v,0)/5) >= 4.5 ? 'B' : 'S';

            const status = document.getElementById('ai-notif');
            let high = false;
            ['a','b','c'].forEach(k => {
                const hits = hist.filter(h => h[k] !== "-");
                const rate = hits.length ? Math.round(hits.filter(h => h[k+'O']).length / hits.length * 100) : 0;
                if(k==='a') aR=rate; if(k==='b') bR=rate; if(k==='c') cR=rate;
                document.getElementById(k+'-rate').innerText = `${k.toUpperCase()}: ${rate}%`;
                const box = document.getElementById('box-'+k);
                box.innerHTML = (k==='c' ? `<span>${cN}</span>` : (k==='a'?aN:bN));
                if (rate >= 68) { box.classList.add('glow-ai'); high=true; status.innerText = `${k.toUpperCase()} ·ÄÄ·Ä≠·ÄØ ·Ä°·Ä¨·Ä∏·Äï·Äº·ÄØ·Äë·Ä≠·ÄØ·Ä∏·Äï·Ä´`; status.style.color="#00f2ff"; }
                else { box.classList.remove('glow-ai'); }
                if (rate < 40) { status.innerText = `${k.toUpperCase()} ·ÄÄ·Ä≠·ÄØ ·Äô·Äë·Ä≠·ÄØ·Ä∏·Äï·Ä´·Äî·Äæ·ÄÑ·Ä∑·Ä∫ (·Ä°·Äô·Äæ·Ä¨·Ä∏·Äô·Äª·Ä¨·Ä∏·Äî·Ä±·Äû·Ää·Ä∫)`; status.style.color="#ff4136"; high=true; }
            });
            if (!high) { status.innerText = "AI ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫"; status.style.color="#fbbf24"; }
        }

        function renderHistory() {
            const cont = document.getElementById('hist-cont');
            const grps = hist.reduce((acc, cur) => { if (!acc[cur.r]) acc[cur.r] = []; acc[cur.r].push(cur); return acc; }, {});
            const maxRoll = Math.max(roll, ...Object.keys(grps).map(Number));
            let html = "";
            for(let r=1; r<=maxRoll; r++) {
                html += `<div class="roll-card"><div class="t-row t-head"><div class="t-col">R-${r}</div><div class="t-col">A</div><div class="t-col">B</div><div class="t-col">C</div><div class="t-col">DIGIT</div></div>`;
                for(let s=1; s<=10; s++) {
                    const d = (grps[r] || []).find(i => i.s === s);
                    html += `<div class="t-row"><div class="t-col text-slate-500">${s}</div><div class="t-col ${d?(d.aO?'text-green-400':'text-red-500'):''}">${d?d.a+d.aS+(d.aO?'‚úÖ':'‚ùå'):''}</div><div class="t-col ${d?(d.bO?'text-green-400':'text-red-500'):''}">${d?d.b+d.bS+(d.bO?'‚úÖ':'‚ùå'):''}</div><div class="t-col ${d?(d.cO?'text-green-400':'text-red-500'):''}">${d?d.c+d.cS+(d.cO?'‚úÖ':'‚ùå'):''}</div><div class="t-col digit-highlight">${d?d.v:''}</div></div>`;
                }
                html += `</div>`;
            }
            cont.innerHTML = html; cont.scrollLeft = cont.scrollWidth;
        }

        function copyLogs() {
            let t = hist.map(h => `R${h.r}.S${h.s} | ${h.v} | A:${h.a}${h.aS} B:${h.b}${h.bS} C:${h.c}${h.cS}`).join('\n');
            navigator.clipboard.writeText(t).then(() => alert("Copied!"));
        }

        function resetAll() { if(confirm("Clear All?")) location.reload(); }
        window.onload = initBetting;
    </script>
</body>
</html>
