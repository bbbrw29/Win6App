<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V46.6 - Bypass Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010814; color: white; overflow: hidden; -webkit-user-select: none; user-select: none; }
        
        /* Header & Main UI */
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010814; padding: 10px; border-bottom: 2px solid #00f2ff; }
        .box-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; text-align: center; }
        .predict-box { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #fff; font-weight: 900; margin: 0 auto; font-size: 20px; border: 4px solid; }
        .a-box { border-color: #ff4136; color: #ff4136; border-radius: 50%; }
        .b-box { border-color: #b10dc9; color: #b10dc9; border-radius: 10px; }
        .c-box { border-color: #2ecc40; color: #2ecc40; border-radius: 6px; transform: rotate(45deg); }
        .c-box span { transform: rotate(-45deg); display: inline-block; }

        /* üü¢ Bet Section (New Addition) */
        .bet-section { background: #0a192f; border-top: 1px solid #1e3a8a; padding: 10px; margin-top: 10px; }
        .bet-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-top: 8px; }
        .bet-item { background: #010814; border: 1px solid #1e293b; border-radius: 6px; padding: 4px; text-align: center; transition: 0.3s; }
        .bet-item.lost { border-color: #ff4136; background: #451a1a; } /* ·Ä°·Äî·ÄÆ·Äú·ÄÑ·Ä∫·Ä∏ */
        .bet-item.active { border-color: #10b981; background: #064e3b; box-shadow: 0 0 10px #10b981; } /* ·Ä°·ÄÖ·Ä≠·Äô·Ä∫·Ä∏·Äú·ÄÑ·Ä∫·Ä∏ */
        .bet-val-input { width: 100%; background: transparent; color: white; font-size: 10px; text-align: center; border: none; outline: none; font-weight: bold; }
        .step-num { font-size: 8px; color: #64748b; font-weight: bold; }
        
        /* Roll Cards (Unchanged) */
        .main-scroll { margin-top: 360px; padding: 10px; height: calc(100vh - 360px); overflow-y: auto; }
        .scroll-wrapper { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; scroll-snap-type: x mandatory; }
        .roll-card { min-width: 88vw; scroll-snap-align: start; background: #0a192f; border-radius: 12px; padding: 12px; border: 1px solid #1e3a8a; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="main-ui">
        <div class="fixed-header">
            <div class="flex justify-between items-center text-[9px] font-bold text-cyan-400 mb-2 px-1">
                <span>TG-ID: <span id="tg-id-display">6401717718</span></span>
                <span>HWID: <span id="hw-display-top">---</span></span>
            </div>

            <div class="box-container">
                <div><div class="predict-box a-box" id="box-a">-</div><div class="text-[9px] mt-1" id="a-rate">A: 0%</div></div>
                <div><div class="predict-box b-box" id="box-b">-</div><div class="text-[9px] mt-1" id="b-rate">B: 0%</div></div>
                <div><div class="predict-box c-box" id="box-c"><span>-</span></div><div class="text-[10px] mt-[12px]" id="c-rate">C: 0%</div></div>
            </div>

            <div class="bet-section rounded-xl mt-2">
                <div class="flex justify-between items-center px-1">
                    <select id="max-steps" onchange="updateStepView(this.value)" class="bg-transparent text-cyan-400 text-[10px] font-black outline-none border border-slate-700 rounded px-1">
                        <option value="5">5 STEPS</option>
                        <option value="6">6 STEPS</option>
                        <option value="7">7 STEPS</option>
                        <option value="8" selected>8 STEPS</option>
                    </select>
                    <span id="total-sum" class="text-[10px] font-black text-yellow-400">TOTAL: 0</span>
                </div>
                
                <div id="bet-grid-container" class="bet-grid">
                    </div>
            </div>

            <div class="flex gap-2 items-center justify-center mt-3">
                <input type="tel" id="digit-input" class="w-16 h-10 rounded-lg text-center text-2xl font-black text-black border-2 border-cyan-500 outline-none" maxlength="1">
                <button onclick="submitDigit()" class="bg-cyan-500 text-black h-10 px-6 rounded-lg font-black active:scale-95">ENTER</button>
            </div>
        </div>

        <div class="main-scroll no-scrollbar">
            <div id="history-container" class="scroll-wrapper"></div>
            <div class="flex gap-3 mt-4">
                <button id="copy-btn" onclick="copyLogs()" class="flex-1 p-3 bg-slate-800 rounded-lg text-[11px] font-black border border-slate-600 shadow-md">COPY RECORD</button>
                <button onclick="fullReset()" class="flex-1 p-3 bg-red-900 rounded-lg text-[11px] font-black border border-red-700 shadow-md">RESET ALL</button>
            </div>
        </div>
    </div>

    <script>
        // --- ‚öôÔ∏è Bet Section Logic (New) ---
        let betValues = [100, 200, 400, 800, 1600, 3200, 6400, 12800];
        let currentActiveStep = -1;

        function updateStepView(count) {
            const container = document.getElementById('bet-grid-container');
            container.innerHTML = '';
            for(let i=0; i<count; i++) {
                container.innerHTML += `
                    <div class="bet-item" id="step-${i}" onclick="setActiveStep(${i})">
                        <div class="step-num">S${i+1}</div>
                        <input type="tel" maxlength="6" value="${betValues[i] || 0}" 
                               onchange="updateSingleBet(${i}, this.value)" 
                               onclick="event.stopPropagation()"
                               class="bet-val-input">
                    </div>
                `;
            }
            calculateTotal();
        }

        function setActiveStep(index) {
            currentActiveStep = index;
            const count = document.getElementById('max-steps').value;
            for(let i=0; i<count; i++) {
                const el = document.getElementById(`step-${i}`);
                el.classList.remove('active', 'lost');
                if (i < index) el.classList.add('lost');
                if (i === index) el.classList.add('active');
            }
        }

        function updateSingleBet(i, val) {
            betValues[i] = parseInt(val) || 0;
            calculateTotal();
        }

        function calculateTotal() {
            const count = document.getElementById('max-steps').value;
            let sum = 0;
            for(let i=0; i<count; i++) sum += (betValues[i] || 0);
            document.getElementById('total-sum').innerText = "TOTAL: " + sum.toLocaleString();
        }

        // --- üß† Original V46.6 Logic (Unchanged) ---
        let history = [], roll = 1, stage = 1;
        let aNext="-", bNext="-", cNext="-";

        function submitDigit() {
            const input = document.getElementById('digit-input');
            const val = parseInt(input.value);
            if (isNaN(val)) return;
            const grp = val >= 5 ? 'B' : 'S';

            const entry = {
                val, grp, roll, stage,
                a: aNext, aOk: aNext === "-" ? null : aNext === grp,
                b: bNext, bOk: bNext === "-" ? null : bNext === grp,
                c: cNext, cOk: cNext === "-" ? null : cNext === grp
            };

            history.push(entry);
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updateAI(val); renderUI(); input.value = ""; input.focus();
        }

        function updateAI(last) {
            // Original Formula A
            if (history.length >= 2) {
                const l2 = history.slice(-2);
                aNext = (l2[0].grp === l2[1].grp) ? l2[1].grp : (l2[1].grp === 'B' ? 'S' : 'B');
            } else { aNext = last >= 5 ? 'B' : 'S'; }
            
            // Original Formula B, C
            if (history.length >= 3) bNext = (history.slice(-3).reduce((a,b)=>a+b.val,0) % 2 === 0) ? 'S' : 'B';
            if (history.length >= 5) cNext = (history.slice(-5).reduce((a,b)=>a+b.val,0)/5) >= 4.5 ? 'B' : 'S';

            document.getElementById('box-a').innerText = aNext;
            document.getElementById('box-b').innerText = bNext;
            document.getElementById('box-c').innerHTML = `<span>${cNext}</span>`;
            
            // Update Rates
            ['a','b','c'].forEach(k => {
                const rates = history.filter(h => h[k] !== "-");
                const ok = rates.filter(h => h[k+'Ok']).length;
                document.getElementById(k+'-rate').innerText = `${k.toUpperCase()}: ${rates.length ? Math.round(ok/rates.length*100) : 0}%`;
            });
        }

        function renderUI() {
            const container = document.getElementById('history-container');
            const groups = history.reduce((acc, cur) => { if (!acc[cur.roll]) acc[cur.roll] = []; acc[cur.roll].push(cur); return acc; }, {});
            container.innerHTML = Object.keys(groups).map(r => `
                <div class="roll-card">
                    <div class="text-[10px] font-black text-cyan-400 mb-2 border-b border-cyan-900 pb-1">ROLL ${r}</div>
                    ${groups[r].map(i => `
                        <div class="grid grid-cols-5 gap-1 py-1 text-[11px] border-b border-white/5 items-center">
                            <div class="text-slate-500">${i.stage}</div>
                            <div class="${i.aOk?'text-green-400':'text-red-500'} font-black">${i.a}${i.aOk?'‚úÖ':'‚ùå'}</div>
                            <div class="${i.bOk?'text-green-400':'text-red-500'} font-black">${i.b}${i.bOk?'‚úÖ':'‚ùå'}</div>
                            <div class="${i.cOk?'text-green-400':'text-red-500'} font-black">${i.c}${i.cOk?'‚úÖ':'‚ùå'}</div>
                            <div class="text-yellow-400 font-black text-right">${i.val}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
            container.scrollLeft = container.scrollWidth;
        }

        function copyLogs() {
            let logText = history.map(h => `R${h.roll}.S${h.stage} | G(${h.val}) | A:${h.a}${h.aOk?'‚úÖ':'‚ùå'}`).join('\n');
            navigator.clipboard.writeText(logText);
            alert("Copied!");
        }

        function fullReset() { if(confirm("Clear all?")) { history=[]; roll=1; stage=1; renderUI(); location.reload(); } }

        window.onload = () => {
            updateStepView(8);
            document.getElementById('hw-display-top').innerText = "HW-" + Math.random().toString(36).substr(2, 5).toUpperCase();
        };
    </script>
</body>
</html>
