<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V46.7-ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010814; color: white; overflow: hidden; height: 100vh; margin: 0; }
        
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010814; padding: 10px; border-bottom: 2px solid #00f2ff; }
        
        /* Prediction Shapes */
        .shape-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; text-align: center; }
        .p-box { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #fff; font-weight: 900; margin: 0 auto; font-size: 18px; border: 4px solid; transition: 0.3s; }
        .a-box { border-color: #ff4136; color: #ff4136; border-radius: 50%; }
        .b-box { border-color: #b10dc9; color: #b10dc9; border-radius: 8px; }
        .c-box { border-color: #2ecc40; color: #2ecc40; border-radius: 4px; transform: rotate(45deg); }
        .c-box span { transform: rotate(-45deg); display: inline-block; }
        .glow-cyan { box-shadow: 0 0 15px #00f2ff; border-color: #00f2ff !important; }

        /* Main Split Layout: Fixed for Android */
        .main-split { display: flex; gap: 8px; margin-top: 15px; align-items: flex-start; }
        .left-betting { flex: 0 0 55%; display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
        .right-input { flex: 0 0 42%; display: flex; flex-direction: column; gap: 4px; }

        .bet-btn { background: #0a192f; border: 1px solid #1e3a8a; height: 34px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #fff; }
        .bet-btn.active { background: #064e3b !important; border-color: #10b981 !important; box-shadow: 0 0 8px #10b981; }
        .bet-btn.lost { background: #451a1a !important; border-color: #ff4136 !important; }

        #digit-input { height: 50px; border-radius: 6px; text-align: center; font-size: 35px; font-weight: 900; color: black; border: 3px solid #00f2ff; width: 100%; }
        #enter-btn { height: 50px; border-radius: 6px; font-weight: 900; font-size: 16px; background: #00f2ff; color: black; width: 100%; display: flex; align-items: center; justify-content: center; }
        
        .total-box { border: 1.5px solid #fbbf24; background: rgba(251,191,36,0.15); border-radius: 4px; padding: 6px 2px; text-align: center; font-size: 12px; font-weight: 900; color: #fbbf24; width: 100%; margin-top: 2px; }

        .ai-status-box { background: rgba(30,41,59,0.8); border: 1px solid #00f2ff; border-radius: 6px; padding: 8px; text-align: center; font-size: 11px; font-weight: bold; color: #fbbf24; margin-top: 12px; }

        /* Roll Card Styles */
        .card-container { margin-top: 335px; padding: 10px; height: calc(100vh - 405px); overflow-x: auto; display: flex; scroll-snap-type: x mandatory; gap: 15px; }
        .roll-card { min-width: 92vw; background: #0a192f; border-radius: 12px; padding: 12px; border: 1px solid #1e40af; scroll-snap-align: start; flex-shrink: 0; box-sizing: border-box; }
        
        .t-row { display: grid; grid-template-columns: 35px 1fr 1fr 1fr 40px; gap: 4px; align-items: center; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); padding: 7px 0; }
        .t-row:last-child { border-bottom: none; }
        .t-head { border-bottom: 2px solid #1e40af; margin-bottom: 5px; padding-bottom: 5px; }
        
        .shape-h { width: 18px; height: 18px; display: inline-flex; align-items: center; justify-content: center; font-size: 9px; font-weight: 900; border: 2px solid; margin: 0 auto; }
        .h-a { border-color: #ff4136; border-radius: 50%; color: #ff4136; }
        .h-b { border-color: #b10dc9; border-radius: 4px; color: #b10dc9; }
        .h-c { border-color: #2ecc40; border-radius: 2px; color: #2ecc40; transform: rotate(45deg); }
        .h-c span { transform: rotate(-45deg); }

        .footer { position: fixed; bottom: 0; left: 0; right: 0; display: flex; gap: 10px; padding: 10px; background: #010814; z-index: 100; }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="flex justify-between items-center text-[10px] mb-2 px-1">
            <span class="text-slate-500 font-bold">ID: 6401717718</span>
            <span class="text-cyan-400 font-black">V46.7-ULTIMATE</span>
        </div>

        <div class="shape-container">
            <div><div class="p-box a-box" id="box-a">-</div><div class="text-[9px] mt-1 text-slate-400" id="a-rate">A: 0%</div></div>
            <div><div class="p-box b-box" id="box-b">-</div><div class="text-[9px] mt-1 text-slate-400" id="b-rate">B: 0%</div></div>
            <div><div class="p-box c-box" id="box-c"><span>-</span></div><div class="text-[9px] mt-[12px] text-slate-400" id="c-rate">C: 0%</div></div>
        </div>

        <div class="main-split">
            <div class="left-betting">
                <div class="col-span-2 flex justify-between items-center mb-1">
                    <select id="max-s" onchange="initB()" class="bg-black text-cyan-400 text-[10px] border border-slate-700 rounded px-1">
                        <option value="8" selected>8 STEPS</option>
                    </select>
                    <button onclick="tglL()" id="l-btn" class="bg-red-600 text-[8px] px-2 py-0.5 rounded font-black uppercase">LOCK: OFF</button>
                </div>
                <div class="bet-btn" id="s-0" onclick="hT(0)">100</div><div class="bet-btn" id="s-1" onclick="hT(1)">2,500</div>
                <div class="bet-btn" id="s-2" onclick="hT(2)">200</div><div class="bet-btn" id="s-3" onclick="hT(3)">5,200</div>
                <div class="bet-btn" id="s-4" onclick="hT(4)">500</div><div class="bet-btn" id="s-5" onclick="hT(5)">10,500</div>
                <div class="bet-btn" id="s-6" onclick="hT(6)">1,200</div><div class="bet-btn" id="s-7" onclick="hT(7)">23,000</div>
            </div>
            
            <div class="right-input">
                <input type="tel" id="digit-input" maxlength="1" placeholder="?">
                <button id="enter-btn" onclick="subD()">ENTER</button>
                <div class="total-box" id="total-val">TOTAL: 43,200</div>
            </div>
        </div>

        <div id="ai-notif" class="ai-status-box">·Äí·Ä±·Äê·Ä¨·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫</div>
    </div>

    <div class="card-container no-scrollbar" id="hist-cont"></div>

    <div class="footer">
        <button onclick="copyL()" class="flex-1 p-3 bg-slate-800 rounded-lg text-[12px] font-black border border-slate-600 active:bg-slate-700">COPY RECORD</button>
        <button onclick="resetA()" class="flex-1 p-3 bg-red-900/30 rounded-lg text-[12px] font-black border border-red-700 text-red-500">RESET ALL</button>
    </div>

    <script>
        let bVal = [100, 2500, 200, 5200, 500, 10500, 1200, 23000];
        let lock = false, hist = [], roll = 1, stage = 1;
        let aN="-", bN="-", cN="-", aR=0, bR=0, cR=0;

        function tglL() {
            lock = !lock;
            const btn = document.getElementById('l-btn');
            btn.innerText = lock ? "LOCK: ON" : "LOCK: OFF";
            btn.className = lock ? "bg-green-600 text-[8px] px-2 py-0.5 rounded font-black" : "bg-red-600 text-[8px] px-2 py-0.5 rounded font-black";
        }

        function hT(idx) {
            if (!lock) return;
            for(let i=0; i<8; i++) {
                const el = document.getElementById(`s-${i}`);
                el.classList.remove('active', 'lost');
                if (i < idx) el.classList.add('lost');
                if (i === idx) el.classList.add('active');
            }
        }

        function subD() {
            const input = document.getElementById('digit-input');
            const v = parseInt(input.value); if (isNaN(v)) return;
            const g = v >= 5 ? 'B' : 'S';
            hist.push({ v, g, r: roll, s: stage, a: aN, aO: aN === g, aG: aR >= 68, b: bN, bO: bN === g, bG: bR >= 68, c: cN, cO: cN === g, cG: cR >= 68 });
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updAI(v); rend(); input.value = ""; input.focus();
        }

        function updAI(last) {
            aN = last >= 5 ? 'S' : 'B'; bN = last % 2 === 0 ? 'B' : 'S'; cN = last > 3 ? 'B' : 'S';
            ['a','b','c'].forEach(k => {
                const box = document.getElementById('box-'+k);
                box.innerHTML = (k==='c' ? `<span>${cN}</span>` : (k==='a'?aN:bN));
                const hits = hist.filter(h => h[k] !== "-");
                const rate = hits.length ? Math.round(hits.filter(h => h[k+'O']).length / hits.length * 100) : 0;
                if(k==='a') aR=rate; if(k==='b') bR=rate; if(k==='c') cR=rate;
                document.getElementById(k+'-rate').innerText = `${k.toUpperCase()}: ${rate}%`;
                if (rate >= 68) box.classList.add('glow-cyan'); else box.classList.remove('glow-cyan');
            });
        }

        function rend() {
            const cont = document.getElementById('hist-cont');
            const grps = hist.reduce((acc, cur) => { if (!acc[cur.r]) acc[cur.r] = []; acc[cur.r].push(cur); return acc; }, {});
            cont.innerHTML = Object.keys(grps).map(r => `
                <div class="roll-card">
                    <div class="t-row t-head">
                        <span class="text-[9px] font-bold text-cyan-400">ROLL-${r}</span>
                        <div class="shape-h h-a">A</div><div class="shape-h h-b">B</div><div class="shape-h h-c"><span>C</span></div>
                        <span class="text-[9px] text-slate-500 font-bold uppercase">Digit</span>
                    </div>
                    ${grps[r].map(i => `
                        <div class="t-row">
                            <div class="text-slate-500 text-[10px] text-left">${i.s}</div>
                            <div class="${i.aO?'text-green-400':'text-red-500'} font-bold">${i.a}${i.aO?'‚úÖ':'‚ùå'}${i.aG?'üîµ':''}</div>
                            <div class="${i.bO?'text-green-400':'text-red-500'} font-bold">${i.b}${i.bO?'‚úÖ':'‚ùå'}${i.bG?'üîµ':''}</div>
                            <div class="${i.cO?'text-green-400':'text-red-500'} font-bold">${i.c}${i.cO?'‚úÖ':'‚ùå'}${i.cG?'üîµ':''}</div>
                            <div class="text-yellow-400 font-black text-right text-base">${i.v}</div>
                        </div>`).join('')}
                </div>`).join('');
            cont.scrollLeft = cont.scrollWidth;
        }

        function copyL() {
            let t = hist.map(h => `R${h.r}.S${h.s} | G(${h.v}) | A:${h.a}${h.aO?'‚úÖ':'‚ùå'} B:${h.b}${h.bO?'‚úÖ':'‚ùå'} C:${h.c}${h.cO?'‚úÖ':'‚ùå'}`).join('\n');
            navigator.clipboard.writeText(t).then(() => alert("Copied!"));
        }

        function resetA() { if(confirm("Clear All?")) location.reload(); }
    </script>
</body>
</html>
