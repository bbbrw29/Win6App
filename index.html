<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V44 - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010816; color: white; overflow: hidden; touch-action: manipulation; }
        
        /* Fixed Header Section (Compact) */
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010816; padding: 10px; border-bottom: 2px solid #00cfd5; }
        
        .box-p, .box-e, .box-s { width: 50px; height: 50px; font-size: 22px; display: flex; align-items: center; justify-content: center; background: white; font-weight: 900; margin: 0 auto; }
        .box-p { border: 4px solid #ff4136; color: #ff4136; border-radius: 50%; }
        .box-e { border: 4px solid #b10dc9; color: #b10dc9; border-radius: 12px; }
        .box-s { border: 4px solid #2ecc40; color: #2ecc40; border-radius: 8px; transform: rotate(45deg); }
        .box-s span { transform: rotate(-45deg); display: block; }

        .input-bar { background: #001d3d; padding: 10px; border-radius: 1.5rem; display: flex; items-center; justify-content: center; gap: 10px; border: 1px solid rgba(0,207,213,0.3); margin-top: 8px; }
        #digit-input { width: 70px; height: 50px; border-radius: 10px; text-align: center; font-size: 32px; font-weight: 900; border: 3px solid #00cfd5; color: black; outline: none; }
        .btn-enter { background: #00cfd5; color: black; font-weight: 900; width: 80px; height: 50px; border-radius: 10px; font-size: 14px; }

        /* Warning Text Style */
        .warn-bar { margin-top: 8px; padding: 6px; border-radius: 8px; text-align: center; min-h-[35px]; display: flex; align-items: center; justify-content: center; }
        .warn-active { background: rgba(255, 65, 54, 0.2); border: 1px solid #ff4136; color: #ff4136; font-weight: 900; font-size: 14px; animation: pulse 1.5s infinite; }
        .warn-stable { color: #555; font-size: 12px; font-weight: bold; font-style: italic; }

        /* Scrollable Content */
        .main-scroll { margin-top: 250px; height: calc(100vh - 250px); overflow-y: auto; padding: 10px; }
        
        /* Roll Card - Large Text */
        .roll-card { flex-shrink: 0; width: 310px; background: #001d3d; border-radius: 18px; padding: 15px; border: 1px solid #00cfd5; margin-right: 12px; }
        .pred-text { font-size: 20px; font-weight: 900; } 
        .symbol-text { font-size: 22px; margin-left: 2px; }
        .g-num { background: #ffdc00; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid #000; color: black; font-weight: 900; font-size: 20px; }

        /* PHI Log Colors */
        .phi-box { margin-top: 15px; background: rgba(255,255,255,0.03); border-radius: 15px; padding: 10px; }
        .phi-item { padding: 12px; border-radius: 10px; margin-bottom: 8px; font-weight: 900; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        .bg-big { background: #ff4136; color: white; }
        .bg-small { background: #2ecc40; color: white; }
        .bg-alt { background: #b10dc9; color: white; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="flex justify-between items-center px-1 mb-2">
            <span class="text-xs font-black text-cyan-500 italic">OMNI LOGIC V44</span>
            <span class="text-[9px] text-gray-500 uppercase">Latest First System</span>
        </div>

        <div class="grid grid-cols-3 gap-1 px-4">
            <div class="text-center"><div class="box-p"><span id="pred-p">-</span></div><p class="text-[8px] text-gray-500 mt-1 uppercase">P-Logic</p></div>
            <div class="text-center"><div class="box-e"><span id="pred-e">-</span></div><p class="text-[8px] text-gray-500 mt-1 uppercase">E-Logic</p></div>
            <div class="text-center"><div class="box-s"><span id="pred-s">-</span></div><p class="text-[8px] text-gray-500 mt-1 uppercase">S-Logic</p></div>
        </div>

        <div class="input-bar">
            <input type="tel" id="digit-input" maxlength="1" placeholder="?">
            <button onclick="submitDigit()" class="btn-enter active:scale-90">ENTER</button>
        </div>

        <div id="warning-bar" class="warn-bar warn-stable">MARKET STABLE</div>
    </div>

    <div class="main-scroll">
        <div id="history-container" class="flex overflow-x-auto gap-2 pb-4"></div>

        <div class="phi-box">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-[10px] font-black text-yellow-500 uppercase italic">PHI Records (Latest Top)</h3>
                <div class="flex gap-2">
                    <button onclick="copyLogs()" class="bg-cyan-500/20 text-cyan-400 text-[10px] px-3 py-1 rounded border border-cyan-500/30 font-bold">COPY</button>
                    <button onclick="fullReset()" class="bg-red-500/20 text-red-500 text-[10px] px-3 py-1 rounded border border-red-500/30 font-bold">RESET</button>
                </div>
            </div>
            <div id="phi-list"></div>
        </div>
        <div class="h-20"></div>
    </div>

    <script>
        let history = [], phiRecords = [], roll = 1, stage = 1;
        let pNext = "-", eNext = "-", sNext = "-", currentPattern = null;

        function submitDigit() {
            const input = document.getElementById('digit-input');
            const val = parseInt(input.value);
            if (isNaN(val)) return;
            const grp = val >= 5 ? 'B' : 'S';
            
            const entry = { val, grp, roll, stage, p: pNext, pOk: pNext === grp, e: eNext, eOk: eNext === grp, s: sNext, sOk: sNext === grp };
            history.push(entry);
            
            checkPatterns(entry);
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            
            updatePredictions(val);
            renderUI();
            input.value = ""; input.focus();
            save();
        }

        function checkPatterns(entry) {
            const seq = history.map(h => h.grp).join('');
            const streakMatch = seq.match(/(B{6,}|S{6,})$/);
            const altMatch = seq.match(/((SB){3,}|(BS){3,})$/);
            
            let activeNow = null;
            if (streakMatch) activeNow = { type: streakMatch[0][0] === 'B' ? "အကြီးများ ဆက်တိုက်ထွက်ခြင်း" : "အသေးများ ဆက်တိုက်ထွက်ခြင်း", count: streakMatch[0].length, class: streakMatch[0][0] === 'B' ? "bg-big" : "bg-small" };
            else if (altMatch) activeNow = { type: "အကြီး/အသေး တစ်လှည့်စီထွက်ခြင်း", count: altMatch[0].length, class: "bg-alt" };

            const bar = document.getElementById('warning-bar');
            if (activeNow) {
                bar.className = "warn-bar warn-active";
                bar.innerText = `⚠️ ${activeNow.type} : ${activeNow.count} ကြိမ်မြောက်`;
            } else {
                if (currentPattern) {
                    phiRecords.unshift({ ...currentPattern, time: `R${entry.roll} S${entry.stage}` });
                    renderPHI();
                }
                bar.className = "warn-bar warn-stable";
                bar.innerText = "MARKET STABLE";
            }
            currentPattern = activeNow;
        }

        function renderUI() {
            const container = document.getElementById('history-container');
            const groups = history.reduce((acc, cur) => { if (!acc[cur.roll]) acc[cur.roll] = []; acc[cur.roll].push(cur); return acc; }, {});
            container.innerHTML = Object.keys(groups).map(rNum => `
                <div class="roll-card">
                    <div class="text-[10px] font-black text-cyan-500 mb-3 border-b border-white/10 pb-1 italic">ROLL ${rNum}</div>
                    ${groups[rNum].map(i => `
                        <div class="flex items-center justify-between py-2 border-b border-white/5">
                            <span class="text-[10px] text-gray-500 font-bold">${i.stage}</span>
                            <div class="flex gap-5">
                                <span class="${i.pOk?'text-green-500':'text-red-500'} pred-text">${i.p}<span class="symbol-text">${i.pOk?'✅':'❌'}</span></span>
                                <span class="${i.eOk?'text-green-500':'text-red-500'} pred-text">${i.e}<span class="symbol-text">${i.eOk?'✅':'❌'}</span></span>
                                <span class="${i.sOk?'text-green-500':'text-red-500'} pred-text">${i.s}<span class="symbol-text">${i.sOk?'✅':'❌'}</span></span>
                            </div>
                            <div class="g-num">${i.val}</div>
                        </div>`).join('')}
                </div>`).join('');
            container.scrollLeft = container.scrollWidth;
        }

        function renderPHI() {
            document.getElementById('phi-list').innerHTML = phiRecords.map(r => `
                <div class="phi-item ${r.class}">
                    <span>${r.type} (${r.count} ကြိမ်)</span>
                    <span class="text-[9px] opacity-80">${r.time}</span>
                </div>`).join('');
        }

        function updatePredictions(last) {
            pNext = (last % 2 === 0) ? 'S' : 'B';
            if (history.length >= 3) {
                const s3 = history.slice(-3).reduce((a, b) => a + b.val, 0);
                eNext = (s3 % 2 === 0) ? 'S' : 'B';
            }
            if (history.length >= 5) {
                let dSum = history.slice(-5).reduce((a, b) => a + b.val, 0);
                while (dSum >= 10) dSum = dSum.toString().split('').map(Number).reduce((a, b) => a + b, 0);
                sNext = (dSum % 2 !== 0) ? 'B' : 'S';
            }
            document.getElementById('pred-p').innerText = pNext;
            document.getElementById('pred-e').innerText = eNext;
            document.getElementById('pred-s').innerText = sNext;
        }

        function copyLogs() {
            if (history.length === 0) return;
            let log = [...history].reverse().map(h => `R${h.roll}.S${h.stage} | P(${h.p}${h.pOk?'✅':'❌'}) E(${h.e}${h.eOk?'✅':'❌'}) S(${h.s}${h.sOk?'✅':'❌'}) | G(${h.val})`).join('\n');
            navigator.clipboard.writeText(log).then(() => alert("အသစ်ဆုံးမှတ်တမ်းမှစ၍ ကူးယူပြီးပါပြီ။"));
        }

        function fullReset() { if(confirm("Data အားလုံးဖျက်မှာ သေချာပါသလား?")) { localStorage.clear(); location.reload(); } }
        function save() { localStorage.setItem('V44_LOCKED', JSON.stringify({ history, phiRecords, roll, stage })); }
        
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('V44_LOCKED'));
            if (saved) {
                history = saved.history || []; phiRecords = saved.phiRecords || [];
                roll = saved.roll || 1; stage = saved.stage || 1;
                renderUI(); renderPHI();
                if (history.length) updatePredictions(history[history.length-1].val);
            }
        };
    </script>
</body>
</html>
