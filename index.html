

<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V46.6 PRO - AI Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010814; color: white; overflow: hidden; margin: 0; }
        
        /* Overlay Gates */
        .gate-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #010814; z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .gate-box {
            width: 85%; max-width: 380px; padding: 30px; border: 2px solid #00f2ff;
            background: rgba(0, 242, 255, 0.05); border-radius: 15px; text-align: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }
        .gate-input {
            width: 100%; padding: 12px; margin: 20px 0; background: #000;
            border: 1px solid #00f2ff; color: #00f2ff; text-align: center; outline: none; border-radius: 8px;
        }
        .gate-btn {
            width: 100%; padding: 12px; background: #00f2ff; color: #000;
            font-weight: 900; cursor: pointer; border: none; border-radius: 8px;
        }

        /* Calculator UI Styles */
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010814; padding: 10px; border-bottom: 2px solid #00f2ff; box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3); }
        .box-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; text-align: center; }
        .box-title { font-size: 11px; font-weight: 900; color: #aaa; margin-bottom: 4px; }
        .predict-box { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background: #fff; font-weight: 900; margin: 0 auto; font-size: 22px; transition: all 0.3s ease; border: 4px solid; }
        .a-box { border-color: #ff4136; color: #ff4136; border-radius: 50%; }
        .b-box { border-color: #b10dc9; color: #b10dc9; border-radius: 10px; }
        .c-box { border-color: #2ecc40; color: #2ecc40; border-radius: 6px; transform: rotate(45deg); }
        .c-box span { transform: rotate(-45deg); display: inline-block; }
        .main-scroll { margin-top: 280px; padding: 10px; height: calc(100vh - 280px); overflow-y: auto; }
        .scroll-wrapper { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; }
        .roll-card { min-width: 88vw; background: #0a192f; border-radius: 12px; padding: 12px; border: 1px solid #1e3a8a; }
        .hidden { display: none !important; }
        .glow-cyan { box-shadow: 0 0 15px #00f2ff; border-color: #00f2ff !important; }
        .glow-red { box-shadow: 0 0 15px #ff4136; border-color: #ff4136 !important; background: #ffdada !important; }
    </style>
</head>
<body>

    <div id="auth-gate" class="gate-overlay hidden">
        <div class="gate-box">
            <h2 style="color: #00f2ff; letter-spacing: 2px; font-weight: 900;">V46.6 PRO ACCESS</h2>
            <div id="status-msg" style="color: #ff4136; font-size: 12px; margin-top: 10px; min-height: 15px;"></div>
            <input type="text" id="activation-code" class="gate-input" placeholder="ACCESS CODE ရိုက်ထည့်ပါ">
            <button class="gate-btn" onclick="handleActivation()">ACTIVATE SYSTEM</button>
            <p style="margin-top: 20px; font-size: 11px; color: #666;">DEVICE ID: <span id="id-preview"></span></p>
        </div>
    </div>

    <div id="lock-gate" class="gate-overlay hidden">
        <div class="gate-box" style="border-color: #ff4136;">
            <h1 style="color: #ff4136; font-weight: 900; font-size: 24px;">SYSTEM LOCKED</h1>
            <p style="color: white; margin-top: 15px;">ယနေ့အတွက် မိနစ် ၉၀ ပြည့်သွားပါပြီ။<br>မနက်ဖြန်မှ ပြန်လည်အသုံးပြုနိုင်ပါမည်။</p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div id="toast" style="position:fixed; bottom:80px; left:50%; transform:translateX(-50%); background:#00f2ff; color:#000; padding:8px 20px; border-radius:20px; font-weight:900; display:none; z-index:1000;">Copied Logs!</div>
        
        <div class="fixed-header">
            <div style="font-size: 9px; color: #00f2ff; text-align: center; margin-bottom: 8px; opacity: 0.6;">
                STATUS: <span id="user-status">SYNCING...</span> | ID: <span id="user-id-display">...</span>
            </div>
            <div class="box-container">
                <div><div class="box-title">Logic A</div><div class="predict-box a-box" id="box-a">-</div><div id="a-rate" style="font-size:10px; margin-top:4px;">RATE: 0%</div></div>
                <div><div class="box-title">Logic B</div><div class="predict-box b-box" id="box-b">-</div><div id="b-rate" style="font-size:10px; margin-top:4px;">RATE: 0%</div></div>
                <div><div class="box-title" style="margin-left:8px;">Logic C</div><div class="predict-box c-box" id="box-c"><span>-</span></div><div id="c-rate" style="font-size:10px; margin-top:15px;">RATE: 0%</div></div>
            </div>
            <div id="ai-status" style="font-size:13px; font-weight:700; color:#00f2ff; text-align:center; margin-top:8px;">ဈေးကွက်ကို စောင့်ကြည့်နေသည်...</div>
            <div class="flex gap-2 items-center justify-center mt-3">
                <input type="tel" id="digit-input" class="w-20 h-12 rounded-lg text-center text-3xl font-black text-black border-2 border-cyan-500" maxlength="1">
                <button onclick="submitDigit()" class="bg-cyan-500 text-black h-12 px-6 rounded-lg font-black active:scale-95">ENTER</button>
            </div>
        </div>

        <div class="main-scroll">
            <div id="history-container" class="scroll-wrapper"></div>
            <div class="flex gap-3 mt-4">
                <button onclick="copyLogs()" class="flex-1 p-3 bg-slate-800 rounded-lg text-[11px] font-black border border-slate-600">COPY RECORD</button>
                <button onclick="fullReset()" class="flex-1 p-3 bg-red-900 rounded-lg text-[11px] font-black border border-red-700">RESET ALL</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://folxuczagcspjnypyopw.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZvbHh1Y3phZ2NzcGpueXB5b3B3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMjQ4MTAsImV4cCI6MjA4MTkwMDgxMH0.gOwmroH4rGr1iGATXK1NoSfg7gNs87hXJ8E3w13s5xo";
        
        let deviceId = localStorage.getItem('v46_pro_id') || (localStorage.setItem('v46_pro_id', 'D-'+Math.random().toString(36).substr(2,9)), localStorage.getItem('v46_pro_id'));
        document.getElementById('id-preview').innerText = deviceId;
        document.getElementById('user-id-display').innerText = deviceId;

        // --- Auth Core Logic ---
        async function checkStatus() {
            try {
                const res = await fetch(`${SB_URL}/rest/v1/user_access?device_id=eq.${deviceId}`, {
                    headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` }
                });
                const data = await res.json();

                if (data && data.length > 0) {
                    if (data[0].minutes_used >= 90) {
                        document.getElementById('lock-gate').classList.remove('hidden');
                    } else {
                        unlockApp(data[0].plan_type, data[0].minutes_used);
                    }
                } else {
                    document.getElementById('auth-gate').classList.remove('hidden');
                }
            } catch (e) { document.getElementById('auth-gate').classList.remove('hidden'); }
        }

        function unlockApp(plan, mins) {
            document.getElementById('auth-gate').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('user-status').innerText = "V46.6 ACTIVE (" + plan.toUpperCase() + ")";
            startTimer(mins);
        }

        async function handleActivation() {
            const code = document.getElementById('activation-code').value.trim();
            const msg = document.getElementById('status-msg');
            if(!code) return;
            msg.style.color = "#00f2ff"; msg.innerText = "စစ်ဆေးနေသည်...";

            try {
                const res = await fetch(`${SB_URL}/rest/v1/codes?code_key=eq.${code}&is_used=eq.false`, {
                    headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` }
                });
                const codes = await res.json();

                if (codes.length > 0) {
                    msg.innerText = "အောင်မြင်ပါသည်! ဖွင့်လှစ်နေသည်...";
                    
                    // Instant Transition - Database response မစောင့်ဘဲ UI ဖွင့်မယ်
                    unlockApp(codes[0].plan_type, 0);

                    // Background Database Operations
                    fetch(`${SB_URL}/rest/v1/user_access`, {
                        method: 'POST',
                        headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ device_id: deviceId, activated_code: code, plan_type: codes[0].plan_type })
                    });
                    fetch(`${SB_URL}/rest/v1/codes?code_key=eq.${code}`, {
                        method: 'PATCH',
                        headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ is_used: true })
                    });
                } else {
                    msg.style.color = "#ff4136"; msg.innerText = "Code အမှား (သို့) သုံးပြီးသားဖြစ်နေသည်";
                }
            } catch (e) { msg.innerText = "Connection Error"; }
        }

        function startTimer(currentMins) {
            let m = currentMins;
            setInterval(async () => {
                m += 5;
                if(m >= 90) location.reload();
                await fetch(`${SB_URL}/rest/v1/user_access?device_id=eq.${deviceId}`, {
                    method: 'PATCH',
                    headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ minutes_used: m })
                });
            }, 300000); // 5 Mins Sync
        }

        // --- Calculator Master Logic ---
        let history = [], roll = 1, stage = 1;
        let aNext="-", bNext="-", cNext="-";
        let streakTracker = { a:0, b:0, c:0 };
        let lastAiState = { a: "", b: "", c: "" };

        function submitDigit() {
            const input = document.getElementById('digit-input');
            const val = parseInt(input.value);
            if (isNaN(val)) return;
            const grp = val >= 5 ? 'B' : 'S';

            const entry = {
                val, grp, roll, stage,
                a: aNext, aOk: aNext === "-" ? null : aNext === grp, aState: lastAiState.a,
                b: bNext, bOk: bNext === "-" ? null : bNext === grp, bState: lastAiState.b,
                c: cNext, cOk: cNext === "-" ? null : cNext === grp, cState: lastAiState.c
            };

            ['a','b','c'].forEach(k => { if(entry[k+'Ok'] === false) streakTracker[k]++; else streakTracker[k]=0; });
            history.push(entry);
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updateAI(val); renderUI(); input.value = ""; input.focus();
            localStorage.setItem('V46_6_FINAL', JSON.stringify({history, roll, stage, streakTracker}));
        }

        function updateAI(last) {
            if (history.length >= 2) {
                const l2 = history.slice(-2);
                aNext = (l2[0].grp === l2[1].grp) ? l2[1].grp : (l2[1].grp === 'B' ? 'S' : 'B');
            } else { aNext = last >= 5 ? 'B' : 'S'; }
            if (history.length >= 3) { bNext = (history.slice(-3).reduce((a,b)=>a+b.val,0) % 2 === 0) ? 'S' : 'B'; }
            if (history.length >= 5) { cNext = (history.slice(-5).reduce((a,b)=>a+b.val,0)/5) >= 4.5 ? 'B' : 'S'; }

            document.getElementById('box-a').innerText = aNext;
            document.getElementById('box-b').innerText = bNext;
            document.getElementById('box-c').innerHTML = `<span>${cNext}</span>`;
            calculateStats();
        }

        function calculateStats() {
            const last15 = history.slice(-15);
            const getRate = (k) => {
                const v = last15.filter(h => h[k] !== "-");
                return v.length === 0 ? 0 : Math.round((v.filter(h => h[k+'Ok']).length / v.length) * 100);
            };
            const rates = { a: getRate('a'), b: getRate('b'), c: getRate('c') };
            ['a','b','c'].forEach(k => document.getElementById(k+'-rate').innerText = `RATE: ${rates[k]}%`);

            const status = document.getElementById('ai-status');
            lastAiState = { a: "", b: "", c: "" };
            let suggestion = "ရလာဒ်ကို စောင့်ကြည့်နေသည်...";

            ['a','b','c'].forEach(k => {
                const el = document.getElementById('box-'+k);
                el.classList.remove('glow-cyan', 'glow-red');
                if (streakTracker[k] >= 4) {
                    el.classList.add('glow-red'); lastAiState[k] = "W";
                    suggestion = `⚠️ Logic ${k.toUpperCase()} ကို ခဏနားပါ`;
                } else if (rates[k] >= 80) {
                    el.classList.add('glow-cyan'); lastAiState[k] = "G";
                    suggestion = `✅ Logic ${k.toUpperCase()} အခြေအနေကောင်းသည်`;
                }
            });
            status.innerText = suggestion;
        }

        function renderUI() {
            const container = document.getElementById('history-container');
            const groups = history.reduce((acc, cur) => { if (!acc[cur.roll]) acc[cur.roll] = []; acc[cur.roll].push(cur); return acc; }, {});
            container.innerHTML = Object.keys(groups).map(r => `
                <div class="roll-card">
                    <div style="font-size:10px; font-weight:900; color:#00f2ff; margin-bottom:8px; border-bottom:1px solid #1e3a8a; padding-bottom:4px;">ROLL ${r}</div>
                    ${groups[r].map(i => `
                        <div class="grid grid-cols-5 gap-1 py-1 text-[11px] border-b border-white/5 items-center">
                            <div class="text-slate-500">${i.stage}</div>
                            <div class="${i.aOk?'text-green-400':'text-red-500'} font-bold">${i.a}${i.aOk?'✅':'❌'}</div>
                            <div class="${i.bOk?'text-green-400':'text-red-500'} font-bold">${i.b}${i.bOk?'✅':'❌'}</div>
                            <div class="${i.cOk?'text-green-400':'text-red-500'} font-bold">${i.c}${i.cOk?'✅':'❌'}</div>
                            <div class="text-yellow-400 font-black text-right">${i.val}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
            container.scrollLeft = container.scrollWidth;
        }

        function copyLogs() {
            let log = history.map(h => `R${h.roll} S${h.stage}: ${h.val} (A:${h.a}${h.aOk?'✅':'❌'} B:${h.b}${h.bOk?'✅':'❌'} C:${h.c}${h.cOk?'✅':'❌'})`).join('\n');
            navigator.clipboard.writeText(log).then(() => {
                const t = document.getElementById('toast'); t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000);
            });
        }

        function fullReset() { if(confirm("Data များအားလုံးဖျက်မလား?")) { localStorage.clear(); location.reload(); } }

        window.onload = () => {
            checkStatus();
            const saved = JSON.parse(localStorage.getItem('V46_6_FINAL'));
            if (saved) { history=saved.history; roll=saved.roll; stage=saved.stage; streakTracker=saved.streakTracker; renderUI(); if(history.length) updateAI(history[history.length-1].val); }
        };
    </script>
</body>
</html>
