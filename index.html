<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V46.6 - AI Record Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010814; color: white; overflow: hidden; }
        
        /* Activation Overlay Design */
        #auth-gate { position: fixed; inset: 0; background: #010814; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .gate-box { background: #0a192f; border: 2px solid #00f2ff; padding: 30px; border-radius: 20px; text-align: center; width: 100%; max-width: 350px; box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); }
        
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010814; padding: 10px; border-bottom: 2px solid #00f2ff; box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3); }
        .box-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; text-align: center; }
        .box-title { font-size: 11px; font-weight: 900; color: #aaa; margin-bottom: 4px; }
        .predict-box { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background: #fff; font-weight: 900; margin: 0 auto; font-size: 22px; transition: all 0.3s ease; border: 4px solid; }
        .a-box { border-color: #ff4136; color: #ff4136; border-radius: 50%; }
        .b-box { border-color: #b10dc9; color: #b10dc9; border-radius: 10px; }
        .c-box { border-color: #2ecc40; color: #2ecc40; border-radius: 6px; transform: rotate(45deg); }
        .c-box span { transform: rotate(-45deg); display: inline-block; }
        .glow-cyan { box-shadow: 0 0 20px #00f2ff, inset 0 0 8px #00f2ff; border-color: #00f2ff !important; animation: pulse 1.5s infinite; }
        .glow-red { box-shadow: 0 0 20px #ff4136, inset 0 0 8px #ff4136; border-color: #ff4136 !important; background: #ffdada !important; animation: shake 0.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-2px); } 75% { transform: translateX(2px); } }
        .main-scroll { margin-top: 255px; padding: 10px; }
        .scroll-wrapper { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; scroll-snap-type: x mandatory; }
        .roll-card { min-width: 88vw; scroll-snap-align: start; background: #0a192f; border-radius: 12px; padding: 12px; border: 1px solid #1e3a8a; }
        .scroll-wrapper::-webkit-scrollbar { display: none; }
        #ai-status { font-size: 13px; font-weight: 700; color: #00f2ff; text-align: center; margin-top: 5px; height: 20px; }
        #toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: #00f2ff; color: #000; padding: 8px 20px; border-radius: 20px; font-weight: 900; display: none; z-index: 1000; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-gate" class="hidden">
        <div class="gate-box">
            <h2 class="text-cyan-400 font-black text-2xl mb-2">OMNI LOGIC</h2>
            <p id="auth-msg" class="text-gray-400 text-xs mb-6">·ÄÖ·Äî·ÄÖ·Ä∫·ÄÄ·Ä≠·ÄØ·Ä°·Äû·ÄØ·Ä∂·Ä∏·Äï·Äº·ÄØ·Äõ·Äî·Ä∫ Activation Code ·Äú·Ä≠·ÄØ·Ä°·Äï·Ä∫·Äï·Ä´·Äû·Ää·Ä∫</p>
            
            <a href="https://t.me/omni_logic_bot" target="_blank" class="block w-full p-4 bg-blue-600 text-white font-bold rounded-xl mb-6 shadow-lg active:scale-95 transition-all text-center">
                GET CODE (Telegram Bot)
            </a>

            <input type="tel" id="activation-code" class="w-full p-4 bg-black border-2 border-cyan-500 text-cyan-400 text-center text-2xl font-black rounded-xl mb-6 focus:outline-none" placeholder="------" maxlength="6">
            
            <button onclick="handleActivation()" class="w-full p-4 bg-cyan-500 text-black font-black rounded-xl shadow-xl active:scale-95 transition-all">ACTIVATE NOW</button>
            
            <p class="mt-8 text-[9px] text-gray-600 font-mono tracking-widest uppercase">ID: <span id="hw-display"></span></p>
        </div>
    </div>

    <div id="main-ui" class="hidden">
        <div id="toast">Copied Logs!</div>
        <div class="fixed-header">
            <div class="box-container">
                <div><div class="box-title">Logic A</div><div class="predict-box a-box" id="box-a">-</div><div class="text-[10px] mt-1" id="a-rate">RATE: 0%</div></div>
                <div><div class="box-title">Logic B</div><div class="predict-box b-box" id="box-b">-</div><div class="text-[10px] mt-1" id="b-rate">RATE: 0%</div></div>
                <div><div class="box-title" style="margin-left:8px;">Logic C</div><div class="predict-box c-box" id="box-c"><span>-</span></div><div class="text-[10px] mt-[15px]" id="c-rate">RATE: 0%</div></div>
            </div>
            <div id="ai-status">·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äî·Ä±·Äû·Ää·Ä∫...</div>
            <div class="flex gap-2 items-center justify-center mt-3">
                <input type="tel" id="digit-input" class="w-20 h-12 rounded-lg text-center text-3xl font-black text-black border-2 border-cyan-500" maxlength="1">
                <button onclick="submitDigit()" class="bg-cyan-500 text-black h-12 px-6 rounded-lg font-black active:scale-95">ENTER</button>
            </div>
        </div>

        <div class="main-scroll">
            <div id="history-container" class="scroll-wrapper"></div>
            <div class="flex gap-3 mt-4">
                <button onclick="copyLogs()" class="flex-1 p-3 bg-slate-800 rounded-lg text-[11px] font-black border border-slate-600">COPY RECORD</button>
                <button onclick="fullReset()" class="flex-1 p-3 bg-red-900 rounded-lg text-[11px] font-black border border-red-700">RESET ALL</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATABASE SETTINGS ---
        const SB_URL = "https://folxuczagcspjnypyopw.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZvbHh1Y3phZ2NzcGpueXB5b3B3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMjQ4MTAsImV4cCI6MjA4MTkwMDgxMH0.gOwmroH4rGr1iGATXK1NoSfg7gNs87hXJ8E3w13s5xo";

        // --- HARDWARE ID GENERATOR ---
        function getHWID() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = "top"; ctx.font = "14px Arial"; ctx.fillText("V46PRO", 2, 2);
            const hash = canvas.toDataURL().length;
            const raw = screen.width + screen.height + navigator.hardwareConcurrency + hash;
            let h = 0; for(let i=0; i<raw.length; i++) h = ((h << 5) - h) + raw.charCodeAt(i);
            return "HW-" + Math.abs(h).toString(36).toUpperCase();
        }
        const deviceId = getHWID();
        document.getElementById('hw-display').innerText = deviceId;

        // --- AUTH CHECK ---
        async function checkAccess() {
            try {
                const res = await fetch(`${SB_URL}/rest/v1/user_access?device_id=eq.${deviceId}`, {
                    headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` }
                });
                const data = await res.json();
                if (data.length > 0) {
                    document.getElementById('main-ui').classList.remove('hidden');
                } else {
                    document.getElementById('auth-gate').classList.remove('hidden');
                }
            } catch (e) { document.getElementById('auth-gate').classList.remove('hidden'); }
        }

        async function handleActivation() {
            const code = document.getElementById('activation-code').value.trim();
            const msg = document.getElementById('auth-msg');
            if (code.length < 6) return;

            msg.innerText = "·ÄÖ·ÄÖ·Ä∫·ÄÜ·Ä±·Ä∏·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫...";
            try {
                const res = await fetch(`${SB_URL}/rest/v1/pending_codes?code_key=eq.${code}`, {
                    headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}` }
                });
                const data = await res.json();

                if (data.length > 0) {
                    await fetch(`${SB_URL}/rest/v1/user_access`, {
                        method: 'POST',
                        headers: { "apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ device_id: deviceId, telegram_id: data[0].tg_id })
                    });
                    location.reload();
                } else {
                    msg.innerText = "‚ùå ·ÄÄ·ÄØ·Äí·Ä∫·Äô·Äæ·Ä¨·Ä∏·Äö·ÄΩ·ÄÑ·Ä∫·Ä∏·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫·Åã";
                    msg.classList.add('text-red-500');
                }
            } catch (e) { msg.innerText = "Connection Error!"; }
        }

        // --- ORIGINAL APP LOGIC (A, B, C) ---
        let history = [], roll = 1, stage = 1;
        let aNext="-", bNext="-", cNext="-";
        let streakTracker = { a:0, b:0, c:0 };
        let lastAiState = { a: "", b: "", c: "" };

        function submitDigit() {
            const input = document.getElementById('digit-input');
            const val = parseInt(input.value);
            if (isNaN(val)) return;
            const grp = val >= 5 ? 'B' : 'S';

            const entry = {
                val, grp, roll, stage,
                a: aNext, aOk: aNext === "-" ? null : aNext === grp, aState: lastAiState.a,
                b: bNext, bOk: bNext === "-" ? null : bNext === grp, bState: lastAiState.b,
                c: cNext, cOk: cNext === "-" ? null : cNext === grp, cState: lastAiState.c
            };

            ['a','b','c'].forEach(k => { if(entry[k+'Ok'] === false) streakTracker[k]++; else streakTracker[k]=0; });
            history.push(entry);
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updateAI(val); renderUI(); input.value = ""; input.focus();
            localStorage.setItem('V46_6_FINAL', JSON.stringify({history, roll, stage, streakTracker}));
        }

        function updateAI(last) {
            if (history.length >= 2) {
                const l2 = history.slice(-2);
                aNext = (l2[0].grp === l2[1].grp) ? l2[1].grp : (l2[1].grp === 'B' ? 'S' : 'B');
            } else { aNext = last >= 5 ? 'B' : 'S'; }
            if (history.length >= 3) { bNext = (history.slice(-3).reduce((a,b)=>a+b.val,0) % 2 === 0) ? 'S' : 'B'; }
            if (history.length >= 5) { cNext = (history.slice(-5).reduce((a,b)=>a+b.val,0)/5) >= 4.5 ? 'B' : 'S'; }

            document.getElementById('box-a').innerText = aNext;
            document.getElementById('box-b').innerText = bNext;
            document.getElementById('box-c').innerHTML = `<span>${cNext}</span>`;
            calculateStats();
        }

        function calculateStats() {
            const last15 = history.slice(-15);
            const getRate = (k) => {
                const v = last15.filter(h => h[k] !== "-");
                return v.length === 0 ? 0 : Math.round((v.filter(h => h[k+'Ok']).length / v.length) * 100);
            };
            const rates = { a: getRate('a'), b: getRate('b'), c: getRate('c') };
            ['a','b','c'].forEach(k => document.getElementById(k+'-rate').innerText = `RATE: ${rates[k]}%`);

            const status = document.getElementById('ai-status');
            lastAiState = { a: "", b: "", c: "" };
            let suggestion = "·Äà·Ä±·Ä∏·ÄÄ·ÄΩ·ÄÄ·Ä∫·ÄÄ·Ä≠·ÄØ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äî·Ä±·Äû·Ää·Ä∫...";

            ['a','b','c'].forEach(k => {
                const el = document.getElementById('box-'+k);
                el.classList.remove('glow-cyan', 'glow-red');
                if (streakTracker[k] >= 4) {
                    el.classList.add('glow-red'); lastAiState[k] = "‚ö†Ô∏èWarning";
                    suggestion = `‚ö†Ô∏è Logic ${k.toUpperCase()} ·ÄÄ·Ä≠·ÄØ ·ÄÅ·Äè·Äî·Ä¨·Ä∏·Äï·Ä´ (·Ä°·Äô·Äæ·Ä¨·Ä∏·Äô·Äª·Ä¨·Ä∏·Äî·Ä±)`;
                } else if (rates[k] >= 80) {
                    el.classList.add('glow-cyan'); lastAiState[k] = "üîµGlow";
                    suggestion = `‚úÖ Logic ${k.toUpperCase()} ·ÄÄ·Ä≠·ÄØ ·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äõ·Äî·Ä∫ ·Ä°·ÄÄ·Äº·Ä∂·Äï·Äº·ÄØ·Äû·Ää·Ä∫`;
                }
            });
            status.innerText = suggestion;
        }

        function renderUI() {
            const container = document.getElementById('history-container');
            const groups = history.reduce((acc, cur) => { if (!acc[cur.roll]) acc[cur.roll] = []; acc[cur.roll].push(cur); return acc; }, {});
            container.innerHTML = Object.keys(groups).map(r => `
                <div class="roll-card">
                    <div class="text-[10px] font-black text-cyan-400 mb-2 border-b border-cyan-900 pb-1 flex justify-between">
                        <span>ROLL ${r}</span><span class="text-[8px] text-slate-500">AI ANALYSED</span>
                    </div>
                    ${groups[r].map(i => `
                        <div class="grid grid-cols-5 gap-1 py-1 text-[11px] border-b border-white/5 items-center">
                            <div class="text-slate-500 font-bold">${i.stage}</div>
                            <div class="${i.aOk?'text-green-400':'text-red-500'} font-black">${i.a}${i.aOk?'‚úÖ':'‚ùå'}${i.aState?'<span class="text-[8px]">'+(i.aState.includes('Glow')?'üîµ':'‚ö†Ô∏è')+'</span>':''}</div>
                            <div class="${i.bOk?'text-green-400':'text-red-500'} font-black">${i.b}${i.bOk?'‚úÖ':'‚ùå'}${i.bState?'<span class="text-[8px]">'+(i.bState.includes('Glow')?'üîµ':'‚ö†Ô∏è')+'</span>':''}</div>
                            <div class="${i.cOk?'text-green-400':'text-red-500'} font-black">${i.c}${i.cOk?'‚úÖ':'‚ùå'}${i.cState?'<span class="text-[8px]">'+(i.cState.includes('Glow')?'üîµ':'‚ö†Ô∏è')+'</span>':''}</div>
                            <div class="text-yellow-400 font-black text-right text-[13px]">${i.val}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
            container.scrollLeft = container.scrollWidth;
        }

        function copyLogs() {
            let logText = history.map(h => `R${h.roll}.S${h.stage} | G(${h.val}) | A:${h.a}${h.aOk?'‚úÖ':'‚ùå'}${h.aState?'('+h.aState+')':''} B:${h.b}${h.bOk?'‚úÖ':'‚ùå'}${h.bState?'('+h.bState+')':''} C:${h.c}${h.cOk?'‚úÖ':'‚ùå'}${h.cState?'('+h.cState+')':''}`).join('\n');
            navigator.clipboard.writeText(logText).then(() => {
                const t = document.getElementById('toast'); t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000);
            });
        }

        function fullReset() { if(confirm("Data ·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·ÄÄ·Ä≠·ÄØ ·Äñ·Äª·ÄÄ·Ä∫·Äï·ÄÖ·Ä∫·Äô·Äú·Ä¨·Ä∏?")) { localStorage.clear(); location.reload(); } }

        window.onload = () => {
            checkAccess(); // First check activation
            const saved = JSON.parse(localStorage.getItem('V46_6_FINAL'));
            if (saved) { history=saved.history; roll=saved.roll; stage=saved.stage; streakTracker=saved.streakTracker; renderUI(); if(history.length) updateAI(history[history.length-1].val); }
        };
    </script>
</body>
</html>
