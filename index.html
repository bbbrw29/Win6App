<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V46.7-PREMIUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010814; color: white; overflow: hidden; height: 100vh; }
        
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010814; padding: 10px; border-bottom: 2px solid #00f2ff; }
        
        /* Prediction Shapes */
        .shape-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; text-align: center; margin-top: 5px; }
        .p-box { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #fff; font-weight: 900; margin: 0 auto; font-size: 18px; border: 4px solid; transition: 0.3s; }
        .a-box { border-color: #ff4136; color: #ff4136; border-radius: 50%; }
        .b-box { border-color: #b10dc9; color: #b10dc9; border-radius: 8px; }
        .c-box { border-color: #2ecc40; color: #2ecc40; border-radius: 4px; transform: rotate(45deg); }
        .c-box span { transform: rotate(-45deg); display: inline-block; }
        .glow-cyan { box-shadow: 0 0 15px #00f2ff; border-color: #00f2ff !important; }

        /* Main Split Layout: 50/50 */
        .control-split { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px; }
        
        /* Left: Betting Section */
        .bet-col { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .bet-btn { background: #0a192f; border: 1px solid #1e3a8a; height: 32px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; cursor: pointer; }
        .bet-btn.active { background: #064e3b !important; border-color: #10b981 !important; box-shadow: 0 0 8px #10b981; }
        .bet-btn.lost { background: #451a1a !important; border-color: #ff4136 !important; }

        /* Right: Input Group */
        .right-col { display: flex; flex-direction: column; gap: 4px; }
        #digit-input { height: 55px; border-radius: 6px; text-align: center; font-size: 38px; font-weight: 900; color: black; border: 3px solid #00f2ff; }
        #enter-btn { height: 50px; border-radius: 6px; font-weight: 900; font-size: 18px; background: #00f2ff; color: black; }
        
        /* Total Box under Enter */
        .total-box { border: 1px solid #fbbf24; background: rgba(251,191,36,0.1); border-radius: 4px; padding: 4px; text-align: center; font-size: 11px; font-weight: bold; color: #fbbf24; }

        /* AI Status Box */
        .ai-notif { background: rgba(30,41,59,0.8); border: 1px solid #00f2ff; border-radius: 6px; padding: 6px; text-align: center; font-size: 11px; font-weight: bold; color: #fbbf24; margin-top: 10px; }

        /* Roll Card: Horizontal Carousel with Snap */
        .card-carousel { margin-top: 325px; padding: 10px; height: calc(100vh - 395px); overflow-x: auto; display: flex; scroll-snap-type: x mandatory; gap: 15px; }
        .roll-card { min-width: 92vw; background: #0a192f; border-radius: 12px; padding: 12px; border: 1.5px solid #1e40af; scroll-snap-align: start; flex-shrink: 0; }
        
        /* Table Structure & Alignment */
        .t-row { display: grid; grid-template-columns: 35px 1fr 1fr 1fr 45px; gap: 4px; align-items: center; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); padding: 6px 0; }
        .t-row:last-child { border-bottom: none; }
        .t-head { border-bottom: 1.5px solid #1e40af; margin-bottom: 8px; padding-bottom: 4px; }
        .shape-h { width: 18px; height: 18px; display: inline-flex; align-items: center; justify-content: center; font-size: 9px; font-weight: 900; border: 2px solid; margin: 0 auto; }
        .h-a { border-color: #ff4136; border-radius: 50%; color: #ff4136; }
        .h-b { border-color: #b10dc9; border-radius: 4px; color: #b10dc9; }
        .h-c { border-color: #2ecc40; border-radius: 2px; color: #2ecc40; transform: rotate(45deg); }
        .h-c span { transform: rotate(-45deg); }

        .footer { position: fixed; bottom: 0; left: 0; right: 0; display: flex; gap: 10px; padding: 10px; background: #010814; }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="flex justify-between items-center text-[10px] px-1">
            <span class="text-slate-400">ID: 6401717718</span>
            <span class="text-cyan-400 font-bold">V46.7-PREMIUM</span>
        </div>

        <div class="shape-container">
            <div><div class="p-box a-box" id="box-a">-</div><div class="text-[9px] mt-1 text-slate-400" id="a-rate">A: 0%</div></div>
            <div><div class="p-box b-box" id="box-b">-</div><div class="text-[9px] mt-1 text-slate-400" id="b-rate">B: 0%</div></div>
            <div><div class="p-box c-box" id="box-c"><span>-</span></div><div class="text-[9px] mt-[12px] text-slate-400" id="c-rate">C: 0%</div></div>
        </div>

        <div class="control-split">
            <div class="flex flex-col gap-1">
                <div class="flex justify-between items-center mb-1">
                    <select id="max-s" onchange="initB()" class="bg-black text-cyan-400 text-[10px] border border-slate-700 rounded px-1">
                        <option value="4">4S</option><option value="6">6S</option><option value="8" selected>8S</option>
                    </select>
                    <button onclick="tglL()" id="l-btn" class="bg-red-600 text-[8px] px-2 py-0.5 rounded font-black uppercase">Lock: Off</button>
                </div>
                <div id="bet-area" class="bet-col"></div>
            </div>
            
            <div class="right-col">
                <input type="tel" id="digit-input" maxlength="1" placeholder="?">
                <button id="enter-btn" onclick="subD()">ENTER</button>
                <div class="total-box" id="total-val">TOTAL: 0</div>
            </div>
        </div>

        <div id="ai-notif" class="ai-notif">·Äí·Ä±·Äê·Ä¨·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫</div>
    </div>

    <div class="card-carousel no-scrollbar" id="hist-cont"></div>

    <div class="footer">
        <button onclick="copyL()" class="flex-1 p-3 bg-slate-800 rounded-lg text-[12px] font-black border border-slate-600 active:bg-slate-700">COPY RECORD</button>
        <button onclick="resetA()" class="flex-1 p-3 bg-red-900/30 rounded-lg text-[12px] font-black border border-red-700 text-red-500">RESET ALL</button>
    </div>

    <script>
        let bVal = [100, 2500, 200, 5200, 500, 10500, 1200, 23000];
        let lock = false, hist = [], roll = 1, stage = 1;
        let aN="-", bN="-", cN="-", aR=0, bR=0, cR=0;

        function initB() {
            const cont = document.getElementById('bet-area');
            cont.innerHTML = bVal.map((v, i) => `<div class="bet-btn" id="s-${i}" onclick="hT(${i})">${v.toLocaleString()}</div>`).join('');
            calcT();
        }

        function calcT() {
            let sum = bVal.reduce((a, b) => a + b, 0);
            document.getElementById('total-val').innerText = "TOTAL: " + sum.toLocaleString();
        }

        function tglL() {
            lock = !lock;
            const btn = document.getElementById('l-btn');
            btn.innerText = lock ? "Lock: On" : "Lock: Off";
            btn.className = lock ? "bg-green-600 text-[8px] px-2 py-0.5 rounded font-black uppercase" : "bg-red-600 text-[8px] px-2 py-0.5 rounded font-black uppercase";
        }

        function hT(idx) {
            if (!lock) return;
            for(let i=0; i<8; i++) {
                const el = document.getElementById(`s-${i}`);
                el.classList.remove('active', 'lost');
                if (i < idx) el.classList.add('lost');
                if (i === idx) el.classList.add('active');
            }
        }

        function subD() {
            const input = document.getElementById('digit-input');
            const v = parseInt(input.value); if (isNaN(v)) return;
            const g = v >= 5 ? 'B' : 'S';
            hist.push({ 
                v, g, r: roll, s: stage, 
                a: aN, aO: aN === g, aG: aR >= 68, aW: aR < 40 && hist.length > 5,
                b: bN, bO: bN === g, bG: bR >= 68, bW: bR < 40 && hist.length > 5,
                c: cN, cO: cN === g, cG: cR >= 68, cW: cR < 40 && hist.length > 5
            });
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updAI(v); rend(); input.value = ""; input.focus();
        }

        function updAI(last) {
            if (hist.length >= 2) {
                const l2 = hist.slice(-2);
                aN = (l2[0].g === l2[1].g) ? l2[1].g : (l2[1].g === 'B' ? 'S' : 'B');
            } else { aN = last >= 5 ? 'B' : 'S'; }
            bN = (hist.slice(-3).reduce((acc,h)=>acc+h.v,0) % 2 === 0) ? 'S' : 'B';
            cN = (hist.slice(-5).reduce((acc,h)=>acc+h.v,0)/5) >= 4.5 ? 'B' : 'S';

            ['a','b','c'].forEach(k => {
                const box = document.getElementById('box-'+k);
                box.innerHTML = (k==='c' ? `<span>${cN}</span>` : (k==='a'?aN:bN));
                const hits = hist.filter(h => h[k] !== "-");
                const rate = hits.length ? Math.round(hits.filter(h => h[k+'O']).length / hits.length * 100) : 0;
                if(k==='a') aR=rate; if(k==='b') bR=rate; if(k==='c') cR=rate;
                document.getElementById(k+'-rate').innerText = `${k.toUpperCase()}: ${rate}%`;
                if (rate >= 68) box.classList.add('glow-cyan'); else box.classList.remove('glow-cyan');
            });

            const status = document.getElementById('ai-notif');
            const maxR = Math.max(aR, bR, cR);
            if(maxR >= 68) { status.innerText = "·Ä°·ÄÅ·Äº·Ä±·Ä°·Äî·Ä±·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äû·Ää·Ä∫ - ·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ä≠·ÄØ·Ä∏·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äû·Ää·Ä∫"; status.style.color = "#10b981"; }
            else if (hist.length > 5 && maxR < 45) { status.innerText = "·Äû·Äê·Ä≠·Äë·Ä¨·Ä∏·Äï·Ä´ - ·Ä°·Äô·Äæ·Ä¨·Ä∏·Äô·Äª·Ä¨·Ä∏·Äî·Ä±·Äû·Ää·Ä∫"; status.style.color = "#ff4136"; }
            else { status.innerText = "·Äí·Ä±·Äê·Ä¨·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫"; status.style.color = "#fbbf24"; }
        }

        function rend() {
            const cont = document.getElementById('hist-cont');
            const grps = hist.reduce((acc, cur) => { if (!acc[cur.r]) acc[cur.r] = []; acc[cur.r].push(cur); return acc; }, {});
            cont.innerHTML = Object.keys(grps).map(r => `
                <div class="roll-card">
                    <div class="t-row t-head">
                        <span class="text-[9px] font-bold text-cyan-400">ROLL-${r}</span>
                        <div class="shape-h h-a">A</div><div class="shape-h h-b">B</div><div class="shape-h h-c"><span>C</span></div>
                        <span class="text-[9px] text-slate-500 font-bold uppercase">Digit</span>
                    </div>
                    ${grps[r].map(i => `
                        <div class="t-row">
                            <div class="text-slate-500 text-[10px] text-left">${i.s}</div>
                            <div class="${i.aO?'text-green-400':'text-red-500'} font-bold">${i.a}${i.aO?'‚úÖ':'‚ùå'}${i.aG?'üîµ':''}${i.aW?'‚ö†Ô∏è':''}</div>
                            <div class="${i.bO?'text-green-400':'text-red-500'} font-bold">${i.b}${i.bO?'‚úÖ':'‚ùå'}${i.bG?'üîµ':''}${i.bW?'‚ö†Ô∏è':''}</div>
                            <div class="${i.cO?'text-green-400':'text-red-500'} font-bold">${i.c}${i.cO?'‚úÖ':'‚ùå'}${i.cG?'üîµ':''}${i.cW?'‚ö†Ô∏è':''}</div>
                            <div class="text-yellow-400 font-black text-right text-base">${i.v}</div>
                        </div>`).join('')}
                </div>`).join('');
            cont.scrollLeft = cont.scrollWidth;
        }

        function copyL() {
            if(hist.length === 0) return alert("·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·Äô·Äõ·Äæ·Ä≠·Äû·Ä±·Ä∏·Äï·Ä´");
            let t = "";
            hist.forEach(h => {
                const aS = h.aG ? "(üîµ)" : (h.aW ? "(‚ö†Ô∏è)" : "");
                const bS = h.bG ? "(üîµ)" : (h.bW ? "(‚ö†Ô∏è)" : "");
                const cS = h.cG ? "(üîµ)" : (h.cW ? "(‚ö†Ô∏è)" : "");
                t += `R${h.r}.S${h.s} | G(${h.v}) | A:${h.a}${h.aO?'‚úÖ':'‚ùå'}${aS} B:${h.b}${h.bO?'‚úÖ':'‚ùå'}${bS} C:${h.c}${h.cO?'‚úÖ':'‚ùå'}${cS}\n`;
            });
            navigator.clipboard.writeText(t).then(() => alert("Copied to clipboard!"));
        }

        function resetA() { if(confirm("Clear all data?")) location.reload(); }
        window.onload = initB;
    </script>
</body>
</html>
