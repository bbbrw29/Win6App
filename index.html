<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni V34 - Ultra Slim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        html, body { background-color: #010816; color: white; height: 100%; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: manipulation; }
        
        /* Fixed Top Section */
        .header-fixed { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010816; padding: 12px; border-bottom: 2px solid #00cfd5; }
        .main-content { margin-top: 250px; height: calc(100vh - 250px); overflow-y: auto; padding: 10px; }

        /* Prediction & Input Styling */
        .box-logic { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background: white; font-weight: 900; font-size: 22px; border-radius: 12px; border: 3px solid; }
        .p-color { border-color: #ff4136; color: #ff4136; }
        .e-color { border-color: #b10dc9; color: #b10dc9; }
        .s-color { border-color: #2ecc40; color: #2ecc40; }

        /* History Card Visuals */
        .roll-card { flex-shrink: 0; width: 320px; background: #001d3d; border-radius: 1.5rem; padding: 16px; border: 2px solid #00cfd5; margin-right: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .num-circle { width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 18px; color: white; border: 2px solid #000; }
        .bg-big { background: #ff4136; } /* Red for Big */
        .bg-small { background: #2ecc40; } /* Green for Small */
        
        .status-check { font-weight: 900; font-size: 18px; }
        .ok { color: #2ecc40; }
        .no { color: #ff4136; }

        /* Action Buttons */
        .btn-action { padding: 10px 20px; border-radius: 12px; font-weight: 900; font-size: 12px; text-transform: uppercase; transition: transform 0.1s; }
        .btn-action:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="header-fixed space-y-4">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-black text-cyan-400 italic">OMNI V34</h1>
            <div class="flex gap-2">
                <button onclick="copyLog()" class="btn-action bg-cyan-500 text-black">üìã Copy</button>
                <button onclick="confirmReset()" class="btn-action bg-red-600 text-white">Reset</button>
            </div>
        </div>

        <div class="flex justify-around items-center bg-white/5 p-2 rounded-2xl border border-white/10">
            <div class="text-center"><p class="text-[10px] text-gray-400 font-bold mb-1">P</p><div id="p-next" class="box-logic p-color">-</div></div>
            <div class="text-center"><p class="text-[10px] text-gray-400 font-bold mb-1">E</p><div id="e-next" class="box-logic e-color">-</div></div>
            <div class="text-center"><p class="text-[10px] text-gray-400 font-bold mb-1">S</p><div id="s-next" class="box-logic s-color">-</div></div>
            <div class="w-24">
                <input type="tel" id="digit-input" maxlength="1" oninput="handleInput(this)" class="w-full h-16 rounded-2xl text-center text-5xl font-black text-black outline-none border-4 border-cyan-400 focus:bg-cyan-50" placeholder="?" autocomplete="off">
            </div>
        </div>
    </div>

    <div class="main-content">
        <div id="card-container" class="flex overflow-x-auto pb-6">
            </div>
        <p class="text-center text-gray-600 text-xs mt-4">Roll ·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ ·Äò·Ä±·Ä∏·Äê·Ä≠·ÄØ·ÄÄ·Ä∫ (Horizontal) ·ÄÜ·ÄΩ·Ä≤·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äï·Ä´·Äû·Ää·Ä∫·Åã</p>
    </div>

    <script>
        let data = { history: [], roll: 1, stage: 1 };
        let pPred = "-", ePred = "-", sPred = "-";
        const inputField = document.getElementById('digit-input');

        function handleInput(el) {
            if (el.value.length === 1) {
                const val = parseInt(el.value);
                if (!isNaN(val)) {
                    executeLogic(val);
                }
                el.value = "";
                // Fast focus recovery
                inputField.focus();
                setTimeout(() => inputField.focus(), 10);
            }
        }

        function executeLogic(num) {
            const grp = num >= 5 ? 'B' : 'S';
            
            const entry = {
                val: num, grp: grp, r: data.roll, s: data.stage,
                p: pPred, pOk: (pPred === grp),
                e: ePred, eOk: (ePred === grp),
                sL: sPred, sOk: (sPred === grp)
            };

            data.history.push(entry);

            if (data.stage === 10) { data.roll++; data.stage = 1; } 
            else { data.stage++; }

            updatePredictions();
            renderUI();
            saveData();
        }

        function updatePredictions() {
            if (data.history.length === 0) return;
            const last = data.history[data.history.length - 1].val;
            
            pPred = (last % 2 === 0) ? 'S' : 'B';

            if (data.history.length >= 3) {
                const s3 = data.history.slice(-3).reduce((a, b) => a + b.val, 0);
                ePred = (s3 % 2 === 0) ? 'S' : 'B';
            }

            if (data.history.length >= 5) {
                let s5 = data.history.slice(-5).reduce((a, b) => a + b.val, 0);
                while (s5 >= 10) s5 = s5.toString().split('').map(Number).reduce((a, b) => a + b, 0);
                sPred = (s5 % 2 !== 0) ? 'B' : 'S';
            }

            document.getElementById('p-next').innerText = pPred;
            document.getElementById('e-next').innerText = ePred;
            document.getElementById('s-next').innerText = sPred;
        }

        function renderUI() {
            const container = document.getElementById('card-container');
            const groups = data.history.reduce((acc, h) => {
                if (!acc[h.r]) acc[h.r] = [];
                acc[h.r].push(h);
                return acc;
            }, {});

            container.innerHTML = Object.keys(groups).map(rNum => `
                <div class="roll-card">
                    <div class="flex justify-between items-center border-b-2 border-cyan-500/30 pb-3 mb-3">
                        <span class="text-xl font-black text-cyan-400">ROLL ${rNum}</span>
                        <div class="text-[10px] font-bold text-white/40 uppercase">P | E | S | Digit</div>
                    </div>
                    ${groups[rNum].map(i => `
                        <div class="flex items-center justify-between py-3 border-b border-white/5 last:border-0">
                            <span class="text-xs font-bold text-gray-500 w-4">${i.s}</span>
                            <div class="flex items-center gap-6 flex-1 justify-center">
                                <div class="text-center"><p class="text-[10px] font-black">${i.p}</p><p class="status-check ${i.pOk?'ok':'no'}">${i.pOk?'‚úì':'‚úï'}</p></div>
                                <div class="text-center"><p class="text-[10px] font-black">${i.e}</p><p class="status-check ${i.eOk?'ok':'no'}">${i.eOk?'‚úì':'‚úï'}</p></div>
                                <div class="text-center"><p class="text-[10px] font-black">${i.sL}</p><p class="status-check ${i.sOk?'ok':'no'}">${i.sOk?'‚úì':'‚úï'}</p></div>
                            </div>
                            <div class="num-circle ${i.grp==='B'?'bg-big':'bg-small'}">${i.val}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');

            container.scrollLeft = container.scrollWidth;
        }

        function copyLog() {
            let str = "OMNI V34 LOG\n";
            data.history.forEach(h => {
                str += `R${h.r}S${h.s}: ${h.val} [P:${h.pOk?'‚úì':'‚úï'} E:${h.eOk?'‚úì':'‚úï'} S:${h.sOk?'‚úì':'‚úï'}]\n`;
            });
            const el = document.createElement('textarea'); el.value = str; document.body.appendChild(el);
            el.select(); document.execCommand('copy'); document.body.removeChild(el);
            alert("Log copied to clipboard!");
        }

        function confirmReset() {
            if (confirm("Data ·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·ÄÄ·Ä≠·ÄØ ·Äñ·Äª·ÄÄ·Ä∫·Äï·ÄÖ·Ä∫·Äô·Äú·Ä¨·Ä∏?")) {
                localStorage.removeItem('OMNI_V34_STORAGE');
                location.reload();
            }
        }

        function saveData() { localStorage.setItem('OMNI_V34_STORAGE', JSON.stringify(data)); }
        
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('OMNI_V34_STORAGE'));
            if (saved) { data = saved; renderUI(); updatePredictions(); }
            inputField.focus();
        };
    </script>
</body>
</html>
