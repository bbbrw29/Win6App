<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V46.7-FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010814; color: white; overflow: hidden; -webkit-user-select: none; user-select: none; height: 100vh; }
        
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010814; padding: 10px 10px 0 10px; border-bottom: 2px solid #00f2ff; }
        
        /* Prediction Boxes */
        .box-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; text-align: center; margin-top: 5px; }
        .predict-box { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #fff; font-weight: 900; margin: 0 auto; font-size: 18px; border: 4px solid; transition: 0.3s; }
        .a-box { border-color: #ff4136; color: #ff4136; border-radius: 50%; }
        .b-box { border-color: #b10dc9; color: #b10dc9; border-radius: 8px; }
        .c-box { border-color: #2ecc40; color: #2ecc40; border-radius: 4px; transform: rotate(45deg); }
        .c-box span { transform: rotate(-45deg); display: inline-block; }
        .glow-cyan { box-shadow: 0 0 15px #00f2ff; border-color: #00f2ff !important; transform: scale(1.05); }

        /* Betting Grid: 4x2 Layout */
        .bet-section { margin-top: 10px; }
        .bet-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; margin-bottom: 4px; }
        .bet-item { background: #0a192f; border: 1px solid #1e388a; padding: 5px; border-radius: 4px; text-align: center; cursor: pointer; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; }
        .bet-item.lost { background: #451a1a !important; border-color: #ff4136 !important; }
        .bet-item.active { background: #064e3b !important; border-color: #10b981 !important; box-shadow: 0 0 8px #10b981; }
        .bet-val-input { width: 100%; background: transparent; color: white; text-align: center; border: none; outline: none; pointer-events: none; }
        .unlocked .bet-val-input { pointer-events: auto; background: rgba(255,255,255,0.05); }

        /* Input & Enter Group */
        .input-group { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 5px; margin-top: 8px; }
        #digit-input { height: 55px; border-radius: 8px; text-align: center; font-size: 40px; font-weight: 900; color: black; border: 3px solid #00f2ff; }
        #enter-btn { height: 55px; border-radius: 8px; font-weight: 900; font-size: 18px; transition: 0.2s; }

        /* AI Status Bar */
        .ai-status-bar { width: 100%; padding: 4px; text-align: center; font-size: 11px; font-weight: bold; margin-top: 8px; border-radius: 4px; }
        .ai-normal { background: #1e293b; color: #fbbf24; }
        .ai-good { background: #064e3b; color: #10b981; border: 1px solid #10b981; }
        .ai-warning { background: #451a1a; color: #ff4136; border: 1px solid #ff4136; }

        /* Roll Card: Horizontal Scroll */
        .main-scroll { margin-top: 310px; padding: 10px; height: calc(100vh - 380px); overflow-x: auto; display: flex; scroll-snap-type: x mandatory; gap: 15px; }
        .roll-card { min-width: 92vw; background: #0a192f; border-radius: 12px; padding: 12px; border: 1px solid #1e3a8a; scroll-snap-align: start; flex-shrink: 0; }
        
        /* Table Alignment */
        .grid-row { display: grid; grid-template-columns: 30px 1fr 1fr 1fr 45px; gap: 5px; align-items: center; text-align: center; }
        .shape-h { width: 20px; height: 20px; display: inline-flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 900; border: 2px solid; margin: 0 auto; }
        .h-a { border-color: #ff4136; border-radius: 50%; color: #ff4136; }
        .h-b { border-color: #b10dc9; border-radius: 4px; color: #b10dc9; }
        .h-c { border-color: #2ecc40; border-radius: 2px; color: #2ecc40; transform: rotate(45deg); }
        .h-c span { transform: rotate(-45deg); }

        .footer-btns { position: fixed; bottom: 0; left: 0; right: 0; display: flex; gap: 10px; padding: 10px; background: #010814; border-top: 1px solid #1e3a8a; }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="flex justify-between items-center text-[10px]">
            <span class="bg-slate-800 px-2 py-0.5 border border-cyan-500 rounded text-cyan-400">ID: 6401717718</span>
            <span id="total-sum" class="text-yellow-400 font-bold">TOTAL: 0</span>
            <span class="text-cyan-400 font-bold">V46.7-FINAL</span>
        </div>

        <div class="box-container">
            <div><div class="predict-box a-box" id="box-a">-</div><div class="text-[9px] mt-1" id="a-rate">A: 0%</div></div>
            <div><div class="predict-box b-box" id="box-b">-</div><div class="text-[9px] mt-1" id="b-rate">B: 0%</div></div>
            <div><div class="predict-box c-box" id="box-c"><span>-</span></div><div class="text-[9px] mt-[12px]" id="c-rate">C: 0%</div></div>
        </div>

        <div class="bet-section">
            <div class="flex justify-between items-center mb-1">
                <select id="max-steps" onchange="initGrid()" class="bg-black text-cyan-400 text-[11px] border border-slate-700 rounded outline-none px-1">
                    <option value="4">4S</option><option value="6">6S</option><option value="8" selected>8S</option>
                </select>
                <button id="lock-btn" onclick="toggleLock()" class="bg-red-600 text-[9px] px-3 py-1 rounded font-black">LOCK: OFF</button>
            </div>
            <div id="bet-grid-container"></div>
        </div>

        <div class="input-group">
            <input type="tel" id="digit-input" maxlength="1" placeholder="?">
            <button id="enter-btn" onclick="submitDigit()" class="bg-cyan-500 text-black">ENTER</button>
        </div>

        <div id="ai-status" class="ai-status-bar ai-normal">AI ·Äô·Äæ ·Äí·Ä±·Äê·Ä¨·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫</div>
    </div>

    <div class="main-scroll no-scrollbar" id="history-container"></div>

    <div class="footer-btns">
        <button onclick="copyLogs()" class="flex-1 p-3 bg-slate-800 rounded-lg text-[12px] font-black border border-slate-600 active:bg-slate-700">COPY RECORD</button>
        <button onclick="fullReset()" class="flex-1 p-3 bg-red-900/40 rounded-lg text-[12px] font-black border border-red-700 text-red-500">RESET ALL</button>
    </div>

    <script>
        let betValues = [100, 200, 400, 800, 1600, 3200, 6400, 12800];
        let isLocked = false, history = [], roll = 1, stage = 1;
        let aNext="-", bNext="-", cNext="-";
        let curAR=0, curBR=0, curCR=0;

        function initGrid() {
            const count = parseInt(document.getElementById('max-steps').value);
            const container = document.getElementById('bet-grid-container');
            let html = '<div class="bet-grid">';
            for(let i=0; i<count; i++) {
                if(i === 4) html += '</div><div class="bet-grid">';
                html += `<div class="bet-item ${isLocked?'':'unlocked'}" id="step-${i}" onclick="handleTouch(${i})"><input type="tel" value="${betValues[i]||0}" oninput="betValues[${i}]=parseInt(this.value)||0;calculateTotal()" class="bet-val-input"></div>`;
            }
            html += '</div>';
            container.innerHTML = html;
            calculateTotal();
        }

        function calculateTotal() {
            const count = parseInt(document.getElementById('max-steps').value);
            let sum = betValues.slice(0, count).reduce((a, b) => a + b, 0);
            document.getElementById('total-sum').innerText = "TOTAL: " + sum.toLocaleString();
        }

        function toggleLock() {
            isLocked = !isLocked;
            const btn = document.getElementById('lock-btn');
            btn.innerText = isLocked ? "LOCK: ON" : "LOCK: OFF";
            btn.className = isLocked ? "bg-green-600 text-[9px] px-3 py-1 rounded font-black" : "bg-red-600 text-[9px] px-3 py-1 rounded font-black";
            initGrid();
        }

        function handleTouch(index) {
            if (!isLocked) return;
            const count = document.getElementById('max-steps').value;
            for(let i=0; i<count; i++) {
                const el = document.getElementById(`step-${i}`);
                el.classList.remove('active', 'lost');
                if (i < index) el.classList.add('lost');
                if (i === index) el.classList.add('active');
            }
        }

        function submitDigit() {
            const input = document.getElementById('digit-input');
            const val = parseInt(input.value); if (isNaN(val)) return;
            const grp = val >= 5 ? 'B' : 'S';
            
            history.push({ 
                val, grp, roll, stage, 
                a: aNext, aOk: aNext === grp, aG: curAR >= 68, aW: curAR < 40 && history.length > 5,
                b: bNext, bOk: bNext === grp, bG: curBR >= 68, bW: curBR < 40 && history.length > 5,
                c: cNext, cOk: cNext === grp, cG: curCR >= 68, cW: curCR < 40 && history.length > 5
            });

            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updateAI(val); renderUI(); input.value = ""; input.focus();
        }

        function updateAI(last) {
            if (history.length >= 2) {
                const l2 = history.slice(-2);
                aNext = (l2[0].grp === l2[1].grp) ? l2[1].grp : (l2[1].grp === 'B' ? 'S' : 'B');
            } else { aNext = last >= 5 ? 'B' : 'S'; }
            bNext = (history.slice(-3).reduce((acc,h)=>acc+h.val,0) % 2 === 0) ? 'S' : 'B';
            cNext = (history.slice(-5).reduce((acc,h)=>acc+h.val,0)/5) >= 4.5 ? 'B' : 'S';

            ['a','b','c'].forEach(k => {
                const box = document.getElementById('box-'+k);
                box.innerHTML = (k==='c' ? `<span>${cNext}</span>` : (k==='a'?aNext:bNext));
                const hists = history.filter(h => h[k] !== "-");
                const rate = hists.length ? Math.round(hists.filter(h => h[k+'Ok']).length / hists.length * 100) : 0;
                if(k==='a') curAR=rate; if(k==='b') curBR=rate; if(k==='c') curCR=rate;
                document.getElementById(k+'-rate').innerText = `${k.toUpperCase()}: ${rate}%`;
                if (rate >= 68) box.classList.add('glow-cyan'); else box.classList.remove('glow-cyan');
            });

            const status = document.getElementById('ai-status');
            const maxR = Math.max(curAR, curBR, curCR);
            if(maxR >= 68) { status.innerText = "·Ä°·ÄÅ·Äº·Ä±·Ä°·Äî·Ä±·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äû·Ää·Ä∫ - ·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ä≠·ÄØ·Ä∏·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äû·Ää·Ä∫"; status.className = "ai-status-bar ai-good"; }
            else if (history.length > 5 && maxR < 45) { status.innerText = "·Äû·Äê·Ä≠·Äë·Ä¨·Ä∏·Äï·Ä´ - ·Ä°·Äô·Äæ·Ä¨·Ä∏·Äô·Äª·Ä¨·Ä∏·Äî·Ä±·Äû·Ää·Ä∫"; status.className = "ai-status-bar ai-warning"; }
            else { status.innerText = "Ai ·Äô·Äæ ·Äí·Ä±·Äê·Ä¨·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äê·ÄΩ·ÄÄ·Ä∫·ÄÅ·Äª·ÄÄ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫"; status.className = "ai-status-bar ai-normal"; }
        }

        function renderUI() {
            const container = document.getElementById('history-container');
            const groups = history.reduce((acc, cur) => { if (!acc[cur.roll]) acc[cur.roll] = []; acc[cur.roll].push(cur); return acc; }, {});
            container.innerHTML = Object.keys(groups).map(r => `
                <div class="roll-card">
                    <div class="grid-row mb-3 border-b border-cyan-900 pb-1">
                        <span class="text-[9px] font-bold text-cyan-400">ROLL-${r}</span>
                        <div class="shape-h h-a">A</div><div class="shape-h h-b">B</div><div class="shape-h h-c"><span>C</span></div>
                        <span class="text-[9px] text-slate-500 font-bold">DIGIT</span>
                    </div>
                    ${groups[r].map(i => `
                        <div class="grid-row py-1.5 text-[14px] border-b border-white/5">
                            <div class="text-slate-500 text-[10px] text-left">${i.stage}</div>
                            <div class="${i.aOk?'text-green-400':'text-red-500'} font-bold">${i.a}${i.aOk?'‚úÖ':'‚ùå'}${i.aG?'üîµ':''}${i.aW?'‚ö†Ô∏è':''}</div>
                            <div class="${i.bOk?'text-green-400':'text-red-500'} font-bold">${i.b}${i.bOk?'‚úÖ':'‚ùå'}${i.bG?'üîµ':''}${i.bW?'‚ö†Ô∏è':''}</div>
                            <div class="${i.cOk?'text-green-400':'text-red-500'} font-bold">${i.c}${i.cOk?'‚úÖ':'‚ùå'}${i.cG?'üîµ':''}${i.cW?'‚ö†Ô∏è':''}</div>
                            <div class="text-yellow-400 font-black text-right text-lg">${i.val}</div>
                        </div>`).join('')}
                </div>`).join('');
            container.scrollLeft = container.scrollWidth;
        }

        function copyLogs() {
            if(history.length === 0) return alert("·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·Äô·Äõ·Äæ·Ä≠·Äû·Ä±·Ä∏·Äï·Ä´");
            let text = "";
            history.forEach(h => {
                const aS = h.aG ? "(üîµ)" : (h.aW ? "(‚ö†Ô∏è)" : "");
                const bS = h.bG ? "(üîµ)" : (h.bW ? "(‚ö†Ô∏è)" : "");
                const cS = h.cG ? "(üîµ)" : (h.cW ? "(‚ö†Ô∏è)" : "");
                text += `R${h.roll}.S${h.stage} | G(${h.val}) | A:${h.a}${h.aOk?'‚úÖ':'‚ùå'}${aS} B:${h.b}${h.bOk?'‚úÖ':'‚ùå'}${bS} C:${h.c}${h.cOk?'‚úÖ':'‚ùå'}${cS}\n`;
            });
            navigator.clipboard.writeText(text).then(() => alert("Format ·Ä°·Äû·ÄÖ·Ä∫·Äñ·Äº·ÄÑ·Ä∑·Ä∫ Copy ·Äö·Ä∞·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ (URL ·Äô·Äï·Ä´·Äù·ÄÑ·Ä∫·Äï·Ä´)"));
        }

        function fullReset() { if(confirm("Clear Data?")) location.reload(); }
        window.onload = initGrid;
    </script>
</body>
</html>
