<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win6 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        input { background: #111; border: 1px solid #333; color: #fff; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div id="lock-screen" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center p-6 hidden">
        <h1 class="text-2xl font-bold mb-4">WIN6 PRO - LOCKED</h1>
        <p id="lock-msg" class="text-red-500 mb-4"></p>
        <input id="premium-code" type="text" placeholder="License Key" class="w-full max-w-xs p-3 rounded mb-4 text-center">
        <button onclick="activateCode()" class="bg-blue-600 text-white px-8 py-3 rounded font-bold">ACTIVATE</button>
    </div>

    <div id="app-main" class="w-full max-w-md hidden">
        <div class="text-center mb-6">
            <h1 class="text-xl font-bold">WIN6 PRO</h1>
            <div id="plan-status" class="text-xs mt-2"></div>
        </div>

        <div class="glass p-6 rounded-xl mb-4">
            <div class="flex gap-2 mb-4">
                <input id="digit-input" type="number" placeholder="Enter Digit" class="flex-1 p-4 rounded text-xl text-center">
                <button onclick="submit()" class="bg-white text-black px-6 rounded font-bold">ENTER</button>
            </div>

            <div class="grid grid-cols-3 gap-2 mb-4">
                <div class="bg-gray-900 p-4 rounded text-center">
                    <p class="text-[10px] text-gray-400">P</p>
                    <p id="pred-p" class="text-xl font-bold">-</p>
                </div>
                <div class="bg-gray-900 p-4 rounded text-center">
                    <p class="text-[10px] text-gray-400">E</p>
                    <p id="pred-e" class="text-xl font-bold">-</p>
                </div>
                <div class="bg-gray-900 p-4 rounded text-center">
                    <p class="text-[10px] text-gray-400">S</p>
                    <p id="pred-s" class="text-xl font-bold">-</p>
                </div>
            </div>

            <div id="history-list" class="space-y-2"></div>
        </div>

        <div id="upgrade-section" class="mt-4 p-4 border border-gray-800 rounded">
            <p class="text-[10px] text-gray-500 mb-2">UPGRADE TO PREMIUM</p>
            <div class="flex gap-2">
                <input id="admin-upgrade-code" type="text" placeholder="Key" class="flex-1 p-2 text-xs rounded">
                <button onclick="upgradeAdmin()" class="bg-gray-700 text-[10px] px-4 py-2 rounded uppercase">Apply</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://folxuczagcspjnypyopw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZvbHh1Y3phZ2NzcGpueXB5b3B3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMjQ4MTAsImV4cCI6MjA4MTkwMDgxMH0.gOwmroH4rGr1iGATXK1NoSfg7gNs87hXJ8E3w13s5xo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let deviceId = localStorage.getItem('win6pro_id') || 'W6P-' + Math.random().toString(36).substring(2, 10).toUpperCase();
        localStorage.setItem('win6pro_id', deviceId);

        let isPremium = false;
        let remMins = 0;
        let isTimerStarted = false;
        let startTime = null;
        let localUsedMins = 0;
        let history = [];

        async function checkAccess() {
            const { data, error } = await supabaseClient.rpc('check_access_v2', { input_device_id: deviceId });
            if (error || !data.can_access) {
                document.getElementById('lock-screen').style.display = 'flex';
                document.getElementById('app-main').style.display = 'none';
                document.getElementById('lock-msg').innerText = data ? data.msg : 'Error';
            } else {
                isPremium = data.is_premium;
                remMins = data.mins || 0;
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('app-main').style.display = 'block';
                updateStatusUI(data.days);
            }
        }

        function updateStatusUI(days) {
            const el = document.getElementById('plan-status');
            if (isPremium) {
                el.innerHTML = `<span class="text-yellow-500 font-bold">ðŸ’Ž PREMIUM ACTIVE</span>`;
            } else if (!isTimerStarted) {
                el.innerHTML = `<span class="text-blue-400 font-bold italic animate-pulse">Waiting for input... (${days} days trial)</span>`;
            } else {
                el.innerHTML = `<span class="text-green-500 font-bold uppercase tracking-widest">${remMins} MIN LEFT TODAY</span>`;
            }
        }

        async function trackTime() {
            if (!isTimerStarted || isPremium) return;
            let diffMins = Math.floor((Date.now() - startTime) / 60000);
            if (diffMins > 0) {
                localUsedMins += diffMins;
                remMins -= diffMins;
                startTime = Date.now();
                updateStatusUI();
                if (localUsedMins >= 5) await pushToDatabase();
            }
        }

        async function pushToDatabase() {
            if (localUsedMins > 0 && !isPremium) {
                const { data } = await supabaseClient.rpc('sync_minutes', { input_device_id: deviceId, add_mins: localUsedMins });
                localUsedMins = 0;
                if (data && data.remaining <= 0) location.reload();
            }
        }

        setInterval(trackTime, 60000);
        document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'hidden') pushToDatabase(); });

        function submit() {
            const input = document.getElementById('digit-input');
            const val = parseInt(input.value);
            if (isNaN(val) || val < 0 || val > 9) return;

            if (!isTimerStarted && !isPremium) {
                isTimerStarted = true;
                startTime = Date.now();
                updateStatusUI();
            }

            history.push({ val, time: new Date().toLocaleTimeString() });
            if (history.length > 10) history.shift();
            updatePredictions();
            renderHistory();
            input.value = '';
        }

        function updatePredictions() {
            if (history.length < 1) return;
            const last = history[history.length - 1].val;
            document.getElementById('pred-p').innerText = last > 4 ? 'B' : 'S';

            if (history.length >= 3) {
                const eSum = history.slice(-3).reduce((a, b) => a + b.val, 0);
                document.getElementById('pred-e').innerText = eSum > 13 ? 'B' : 'S';
            }

            if (history.length >= 5) {
                let sSum = history.slice(-10).reduce((a, b) => a + b.val, 0);
                while (sSum >= 10) sSum = sSum.toString().split('').map(Number).reduce((a, b) => a + b, 0);
                document.getElementById('pred-s').innerText = sSum % 2 !== 0 ? 'B' : 'S';
            }
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = history.slice().reverse().map(i => `
                <div class="flex justify-between items-center bg-gray-900/50 p-2 rounded text-xs border border-gray-800">
                    <span class="text-gray-500">${i.time}</span>
                    <span class="font-bold ${i.val > 4 ? 'text-blue-500' : 'text-red-500'}">${i.val}</span>
                </div>
            `).join('');
        }

        async function activateCode() {
            const code = document.getElementById('premium-code').value;
            const { data } = await supabaseClient.rpc('activate_v2', { input_device_id: deviceId, input_code: code });
            if (data?.success) location.reload(); else alert(data?.msg || 'Activation Failed');
        }

        async function upgradeAdmin() {
            const code = document.getElementById('admin-upgrade-code').value;
            const { data } = await supabaseClient.rpc('activate_v2', { input_device_id: deviceId, input_code: code });
            if (data?.success) location.reload(); else alert(data?.msg || 'Invalid Key');
        }

        checkAccess();
    </script>
</body>
</html>
