<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V39 - Final Format</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010816; color: white; overflow: hidden; touch-action: manipulation; }
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010816; padding: 10px; border-bottom: 2px solid #00cfd5; }
        .main-scroll { margin-top: 360px; height: calc(100vh - 360px); overflow-y: auto; padding: 10px; }
        .box-p, .box-e, .box-s { width: 55px; height: 55px; font-size: 24px; display: flex; align-items: center; justify-content: center; background: white; font-weight: 900; margin: 0 auto; }
        .box-p { border: 4px solid #ff4136; color: #ff4136; border-radius: 50%; }
        .box-e { border: 4px solid #b10dc9; color: #b10dc9; border-radius: 12px; }
        .box-s { border: 4px solid #2ecc40; color: #2ecc40; border-radius: 8px; transform: rotate(45deg); }
        .box-s span { transform: rotate(-45deg); display: block; }
        .roll-card { flex-shrink: 0; width: 280px; background: #001d3d; border-radius: 20px; padding: 12px; border: 1px solid #00cfd5; margin-right: 12px; }
        .g-num { background: #ffdc00; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid #000; color: black; font-weight: 900; }
        .phi-log-item { background: rgba(255, 255, 255, 0.05); border-left: 3px solid #00cfd5; margin-bottom: 5px; padding: 8px; border-radius: 0 8px 8px 0; font-size: 11px; }
    </style>
</head>
<body>

    <div class="fixed-header space-y-3">
        <div class="flex justify-between items-center px-1">
            <h1 class="text-xl font-black italic text-cyan-500">OMNI V39</h1>
            <span class="text-[9px] font-black text-cyan-400 border border-cyan-500/30 px-3 py-1 rounded-full italic">CUSTOM FORMAT</span>
        </div>

        <div class="bg-[#001d3d] p-3 grid grid-cols-3 gap-1 rounded-[25px] border-b-4 border-cyan-500 shadow-lg">
            <div class="text-center"><p class="text-[8px] font-bold text-gray-500 mb-1 uppercase">P-Logic</p><div class="box-p"><span id="pred-p">-</span></div></div>
            <div class="text-center"><p class="text-[8px] font-bold text-gray-500 mb-1 uppercase">E-Logic</p><div class="box-e"><span id="pred-e">-</span></div></div>
            <div class="text-center"><p class="text-[8px] font-bold text-gray-500 mb-1 uppercase">S-Logic</p><div class="box-s"><span id="pred-s">-</span></div></div>
        </div>

        <div class="bg-[#001d3d] p-3 rounded-[2rem] flex items-center gap-3 border border-white/5 shadow-xl">
            <div id="highlight-g" class="text-5xl font-black text-cyan-400 w-16 text-center">-</div>
            <input type="tel" id="digit-input" class="flex-1 rounded-xl text-center text-4xl font-black h-[60px] border-4 border-cyan-500 text-black outline-none" placeholder="?" maxlength="1">
            <button onclick="submitDigit()" class="bg-cyan-500 text-black font-black w-20 h-[60px] rounded-xl active:scale-95 uppercase text-xs">Enter</button>
        </div>

        <div class="px-1">
            <div class="bg-black/40 p-2 rounded-xl border-l-4 border-red-500 min-h-[45px]">
                <p class="text-[8px] text-red-500 font-black uppercase italic">Live Warning</p>
                <div id="warning-display" class="text-xs font-black text-white italic">STABLE</div>
            </div>
        </div>
    </div>

    <div class="main-scroll">
        <div class="mb-6 px-1">
            <h3 class="text-[10px] font-black text-yellow-500 mb-2 italic uppercase">PHI Records (Finished)</h3>
            <div id="phi-records" class="max-h-32 overflow-y-auto bg-white/5 rounded-xl p-2">
                <p class="text-[10px] text-gray-600 italic">·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏·Äô·Äõ·Äæ·Ä≠·Äû·Ä±·Ä∏·Äï·Ä´...</p>
            </div>
        </div>

        <h3 class="text-[10px] font-black text-cyan-500 mb-2 italic uppercase px-1">Roll History</h3>
        <div id="history-container" class="flex overflow-x-auto gap-3 pb-4"></div>
        
        <div class="flex gap-2 mt-4 px-1 pb-10">
            <button onclick="copyLogs()" class="flex-1 bg-cyan-500/10 py-4 rounded-xl font-black text-[10px] uppercase border border-cyan-500/30 text-cyan-400 italic">üìã Copy Format</button>
            <button onclick="fullReset()" class="flex-1 bg-red-900/10 py-4 text-red-500 font-black rounded-xl text-[10px] uppercase border border-red-900/30">Reset All</button>
        </div>
    </div>

    <script>
        let history = []; let phiRecords = [];
        let roll = 1, stage = 1;
        let pNext = "-", eNext = "-", sNext = "-";
        let currentPattern = null;

        const inputField = document.getElementById('digit-input');

        function submitDigit() {
            const val = parseInt(inputField.value);
            if (isNaN(val)) return;
            const grp = val >= 5 ? 'B' : 'S';
            const entry = { val, grp, roll, stage, p: pNext, pOk: pNext === grp, e: eNext, eOk: eNext === grp, s: sNext, sOk: sNext === grp };
            history.push(entry);
            checkPatterns(entry);
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updatePredictions(val);
            renderUI();
            inputField.value = ""; inputField.focus();
            save();
        }

        function checkPatterns(entry) {
            const seq = history.map(h => h.grp).join('');
            const streakMatch = seq.match(/(B{6,}|S{6,})$/);
            const altMatch = seq.match(/((SB){3,}|(BS){3,})$/);
            const doubleMatch = seq.match(/((BBSS){3,}|(SSBB){3,})/);
            
            let activeNow = null;
            if (streakMatch) activeNow = { type: streakMatch[0][0] === 'B' ? "·Ä°·ÄÄ·Äº·ÄÆ·Ä∏·ÄÜ·ÄÄ·Ä∫" : "·Ä°·Äû·Ä±·Ä∏·ÄÜ·ÄÄ·Ä∫", count: streakMatch[0].length };
            else if (altMatch) activeNow = { type: "·Äê·ÄÖ·Ä∫·Äú·Äæ·Ää·Ä∑·Ä∫·ÄÖ·ÄÆ", count: altMatch[0].length };
            else if (doubleMatch) activeNow = { type: "·Äî·Äæ·ÄÖ·Ä∫·Äú·ÄØ·Ä∂·Ä∏·ÄÖ·ÄÆ (Double)", count: (doubleMatch[0].length / 4) + " ·Äê·ÄΩ·Ä≤" };

            if (currentPattern && (!activeNow || activeNow.type !== currentPattern.type)) {
                phiRecords.unshift({
                    id: phiRecords.length + 1,
                    desc: `${currentPattern.type} (${currentPattern.count})`,
                    time: `R${entry.roll} S${entry.stage}`
                });
                renderPHI();
            }
            currentPattern = activeNow;
            const warnDisp = document.getElementById('warning-display');
            if (activeNow) {
                warnDisp.innerText = `‚ö†Ô∏è ${activeNow.type} : ${activeNow.count} ·ÄÄ·Äº·Ä≠·Äô·Ä∫·Äô·Äº·Ä±·Ä¨·ÄÄ·Ä∫ (LIVE)`;
                warnDisp.className = "text-xs font-black text-red-500 animate-pulse italic";
            } else { warnDisp.innerText = "STABLE"; warnDisp.className = "text-xs font-bold text-gray-500 italic"; }
        }

        function renderPHI() {
            const container = document.getElementById('phi-records');
            container.innerHTML = phiRecords.map(r => `
                <div class="phi-log-item">
                    <span class="text-cyan-400 font-bold">#${r.id}</span> | <span class="text-white font-bold">${r.desc}</span> 
                    <span class="text-gray-500 text-[9px] block italic uppercase">Finish @ ${r.time}</span>
                </div>
            `).join('');
        }

        function updatePredictions(last) {
            pNext = (last % 2 === 0) ? 'S' : 'B';
            if (history.length >= 3) {
                const s3 = history.slice(-3).reduce((a, b) => a + b.val, 0);
                eNext = (s3 % 2 === 0) ? 'S' : 'B';
            }
            if (history.length >= 5) {
                let dSum = history.slice(-5).reduce((a, b) => a + b.val, 0);
                while (dSum >= 10) dSum = dSum.toString().split('').map(Number).reduce((a, b) => a + b, 0);
                sNext = (dSum % 2 !== 0) ? 'B' : 'S';
            }
            document.getElementById('pred-p').innerText = pNext;
            document.getElementById('pred-e').innerText = eNext;
            document.getElementById('pred-s').innerText = sNext;
            document.getElementById('highlight-g').innerText = last;
        }

        function renderUI() {
            const container = document.getElementById('history-container');
            const groups = history.reduce((acc, cur) => { if (!acc[cur.roll]) acc[cur.roll] = []; acc[cur.roll].push(cur); return acc; }, {});
            container.innerHTML = Object.keys(groups).map(rNum => `
                <div class="roll-card">
                    <div class="text-[10px] font-black text-cyan-500 mb-2 border-b border-white/10 pb-1 flex justify-between uppercase italic">Roll ${rNum}</div>
                    ${groups[rNum].map(i => `
                        <div class="flex items-center justify-between py-2 border-b border-white/5 last:border-0">
                            <span class="text-[9px] text-gray-500 w-3 font-bold">${i.stage}</span>
                            <div class="flex gap-4 flex-1 justify-center">
                                <span class="text-[10px] ${i.pOk?'text-green-500':'text-red-500'} font-black">${i.p}${i.pOk?'‚úÖ':'‚ùå'}</span>
                                <span class="text-[10px] ${i.eOk?'text-green-500':'text-red-500'} font-black">${i.e}${i.eOk?'‚úÖ':'‚ùå'}</span>
                                <span class="text-[10px] ${i.sOk?'text-green-500':'text-red-500'} font-black">${i.s}${i.sOk?'‚úÖ':'‚ùå'}</span>
                            </div>
                            <div class="g-num">${i.val}</div>
                        </div>`).join('')}
                </div>`).join('');
            container.scrollLeft = container.scrollWidth;
        }

        function copyLogs() {
            if (history.length === 0) return;
            let logStr = history.map(h => `R${h.roll}. S${h.stage} P(${h.p}/${h.pOk?'‚úÖ':'‚ùå'}) E(${h.e}/${h.eOk?'‚úÖ':'‚ùå'}) S(${h.s}/${h.sOk?'‚úÖ':'‚ùå'}) G...${h.val}`).join('\n');
            navigator.clipboard.writeText(logStr).then(() => alert("Format ·ÄÄ·Ä∞·Ä∏·Äö·Ä∞·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ!"));
        }

        function fullReset() { if (confirm("Reset All Data?")) { localStorage.clear(); location.reload(); } }
        function save() { localStorage.setItem('V39_DATA_STORE', JSON.stringify({ history, phiRecords, roll, stage })); }
        
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('V39_DATA_STORE'));
            if (saved) {
                history = saved.history || []; phiRecords = saved.phiRecords || [];
                roll = saved.roll || 1; stage = saved.stage || 1;
                renderUI(); renderPHI();
                if (history.length) updatePredictions(history[history.length-1].val);
            }
            inputField.focus();
        };
    </script>
</body>
</html>
