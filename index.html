<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni Logic V46.7-BETA FIXED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #010814; color: white; overflow: hidden; -webkit-user-select: none; user-select: none; height: 100vh; }
        
        /* TG-ID Badge Style */
        .tg-id-badge { background: #1e293b; color: #00f2ff; padding: 2px 8px; border-radius: 4px; border: 1px solid #00f2ff; font-weight: bold; }
        .fixed-header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: #010814; padding: 10px; border-bottom: 2px solid #00f2ff; }
        
        .box-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; text-align: center; }
        .predict-box { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #fff; font-weight: 900; margin: 0 auto; font-size: 20px; border: 4px solid; transition: 0.3s; }
        .a-box { border-color: #ff4136; color: #ff4136; border-radius: 50%; }
        .b-box { border-color: #b10dc9; color: #b10dc9; border-radius: 10px; }
        .c-box { border-color: #2ecc40; color: #2ecc40; border-radius: 6px; transform: rotate(45deg); }
        .c-box span { transform: rotate(-45deg); display: inline-block; }
        .glow-cyan { box-shadow: 0 0 15px #00f2ff; border-color: #00f2ff !important; transform: scale(1.05); }

        /* Split Layout */
        .split-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 10px; margin-top: 10px; }
        .bet-grid-mini { display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; }
        .bet-item { background: #0a192f; border: 1px solid #1e388a; padding: 3px; border-radius: 6px; text-align: center; font-size: 10px; cursor: pointer; }
        .bet-item.lost { background: #451a1a !important; border-color: #ff4136 !important; }
        .bet-item.active { background: #064e3b !important; border-color: #10b981 !important; box-shadow: 0 0 8px #10b981; }
        .bet-val-input { width: 100%; background: transparent; color: white; text-align: center; border: none; outline: none; pointer-events: none; font-weight: bold; }
        .unlocked .bet-val-input { pointer-events: auto; background: rgba(255,255,255,0.05); }

        /* Roll Card Section */
        .main-scroll { margin-top: 360px; padding: 10px; height: calc(100vh - 420px); overflow-y: auto; overflow-x: auto; display: flex; scroll-snap-type: x mandatory; }
        .roll-card { min-width: 90vw; background: #0a192f; border-radius: 12px; padding: 12px; border: 1px solid #1e3a8a; scroll-snap-align: start; margin-right: 15px; height: fit-content; }
        
        .footer-btns { position: fixed; bottom: 0; left: 0; right: 0; display: flex; gap: 10px; padding: 10px; background: #010814; }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="flex justify-between items-center text-[10px] mb-2 px-1">
            <span class="tg-id-badge">ID: 6401717718</span>
            <span id="ai-status" class="font-bold text-yellow-400 text-center flex-1 mx-2">ဒေတာများကို စောင့်ကြည့်နေပါသည်</span>
            <span class="text-cyan-400 font-bold">V46.7</span>
        </div>

        <div class="box-container">
            <div><div class="predict-box a-box" id="box-a">-</div><div class="text-[9px] mt-1" id="a-rate">A: 0%</div></div>
            <div><div class="predict-box b-box" id="box-b">-</div><div class="text-[9px] mt-1" id="b-rate">B: 0%</div></div>
            <div><div class="predict-box c-box" id="box-c"><span>-</span></div><div class="text-[9px] mt-[12px]" id="c-rate">C: 0%</div></div>
        </div>

        <div class="split-grid">
            <div class="bet-grid-mini" id="bet-grid-container"></div>
            <div class="flex flex-col gap-2">
                <button id="lock-btn" onclick="toggleLock()" class="bg-red-600 text-[10px] py-1 rounded font-black">LOCK: OFF</button>
                <div class="flex gap-1">
                    <input type="tel" id="digit-input" class="w-full h-12 rounded-lg text-center text-3xl font-black text-black border-2 border-cyan-500" maxlength="1">
                    <button onclick="submitDigit()" class="bg-cyan-500 text-black px-4 rounded-lg font-black text-xs">ENTER</button>
                </div>
                <div class="text-[10px] text-yellow-400 font-bold text-right" id="total-sum">SUM: 0</div>
            </div>
        </div>
    </div>

    <div class="main-scroll no-scrollbar" id="history-container"></div>

    <div class="footer-btns">
        <button onclick="copyLogs()" class="flex-1 p-3 bg-slate-800 rounded-lg text-[12px] font-black border border-slate-600">COPY RECORD</button>
        <button onclick="fullReset()" class="flex-1 p-3 bg-red-900/50 rounded-lg text-[12px] font-black border border-red-700 text-red-500">RESET ALL</button>
    </div>

    <script>
        let betValues = [100, 200, 400, 800, 1600, 3200, 6400, 12800];
        let isLocked = false, history = [], roll = 1, stage = 1;
        let aNext="-", bNext="-", cNext="-";

        function initGrid() {
            const container = document.getElementById('bet-grid-container');
            container.innerHTML = betValues.map((v, i) => `
                <div class="bet-item ${isLocked ? '' : 'unlocked'}" id="step-${i}" onclick="handleTouch(${i})">
                    <input type="tel" value="${v}" oninput="betValues[${i}]=parseInt(this.value)||0;calculateTotal()" class="bet-val-input">
                </div>`).join('');
            calculateTotal();
        }

        function toggleLock() {
            isLocked = !isLocked;
            const btn = document.getElementById('lock-btn');
            btn.innerText = isLocked ? "LOCK: ON" : "LOCK: OFF";
            btn.className = isLocked ? "bg-green-600 text-[10px] py-1 rounded font-black" : "bg-red-600 text-[10px] py-1 rounded font-black";
            initGrid();
        }

        function handleTouch(index) {
            if (!isLocked) return;
            for(let i=0; i<8; i++) {
                const el = document.getElementById(`step-${i}`);
                el.classList.remove('active', 'lost');
                if (i < index) el.classList.add('lost');
                if (i === index) el.classList.add('active');
            }
        }

        function calculateTotal() {
            let s = betValues.reduce((a, b) => a + b, 0);
            document.getElementById('total-sum').innerText = "SUM: " + s.toLocaleString();
        }

        function submitDigit() {
            const input = document.getElementById('digit-input');
            const val = parseInt(input.value); if (isNaN(val)) return;
            const grp = val >= 5 ? 'B' : 'S';
            history.push({ val, grp, roll, stage, a: aNext, aOk: aNext === grp, b: bNext, bOk: bNext === grp, c: cNext, cOk: cNext === grp });
            let lastRoll = roll;
            if (stage === 10) { roll++; stage = 1; } else { stage++; }
            updateAI(val); renderUI(); input.value = ""; input.focus();
        }

        function updateAI(last) {
            if (history.length >= 2) {
                const l2 = history.slice(-2);
                aNext = (l2[0].grp === l2[1].grp) ? l2[1].grp : (l2[1].grp === 'B' ? 'S' : 'B');
            } else { aNext = last >= 5 ? 'B' : 'S'; }
            bNext = (history.slice(-3).reduce((acc,h)=>acc+h.val,0) % 2 === 0) ? 'S' : 'B';
            cNext = (history.slice(-5).reduce((acc,h)=>acc+h.val,0)/5) >= 4.5 ? 'B' : 'S';

            let maxRate = 0;
            ['a','b','c'].forEach(k => {
                const box = document.getElementById('box-'+k);
                box.innerText = (k==='a'?aNext:(k==='b'?bNext:cNext));
                const hists = history.filter(h => h[k] !== "-");
                const rate = hists.length ? Math.round(hists.filter(h => h[k+'Ok']).length / hists.length * 100) : 0;
                document.getElementById(k+'-rate').innerText = `${k.toUpperCase()}: ${rate}%`;
                if (rate >= 68) box.classList.add('glow-cyan'); else box.classList.remove('glow-cyan');
                if(rate > maxRate) maxRate = rate;
            });

            const status = document.getElementById('ai-status');
            if(maxRate >= 68) { status.innerText = "အခြေအနေကောင်းသည် - လိုက်ထိုးနိုင်သည်"; status.className = "text-green-400 font-bold text-center flex-1 mx-2"; }
            else if(maxRate < 40 && history.length > 5) { status.innerText = "သတိထားပါ - အမှားများနေသည်"; status.className = "text-red-500 font-bold text-center flex-1 mx-2"; }
            else { status.innerText = "ဒေတာများကို စောင့်ကြည့်တွက်ချက်နေသည်"; status.className = "text-yellow-400 font-bold text-center flex-1 mx-2"; }
        }

        function renderUI() {
            const container = document.getElementById('history-container');
            const groups = history.reduce((acc, cur) => { if (!acc[cur.roll]) acc[cur.roll] = []; acc[cur.roll].push(cur); return acc; }, {});
            container.innerHTML = Object.keys(groups).map(r => `
                <div class="roll-card">
                    <div class="text-[11px] font-black text-cyan-400 mb-2 border-b border-cyan-900 pb-1 flex justify-between">
                        <span>ROLL ${r}</span> <span class="text-slate-500">V46.7</span>
                    </div>
                    ${groups[r].map(i => `
                        <div class="grid grid-cols-5 gap-2 py-1 text-[13px] border-b border-white/5 items-center">
                            <div class="text-slate-500">${i.stage}</div>
                            <div class="${i.aOk?'text-green-400':'text-red-500'} font-black">${i.a}${i.aOk?'✅':'❌'}</div>
                            <div class="${i.bOk?'text-green-400':'text-red-500'} font-black">${i.b}${i.bOk?'✅':'❌'}</div>
                            <div class="${i.cOk?'text-green-400':'text-red-500'} font-black">${i.c}${i.cOk?'✅':'❌'}</div>
                            <div class="text-yellow-400 font-black text-right">${i.val}</div>
                        </div>`).join('')}
                </div>`).join('');
            container.scrollLeft = container.scrollWidth;
        }

        function copyLogs() { alert("Copied!"); }
        function fullReset() { if(confirm("Clear?")) location.reload(); }
        window.onload = initGrid;
    </script>
</body>
</html>
