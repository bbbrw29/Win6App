

<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Lottery Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles for Neon Look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* P Prediction Bubbles - Solid Color, White Text (Red/Green Contrast) */
        .neon-solid-b {
            background-color: #ef4444; /* Red 500 */
            color: white; 
            box-shadow: 0 0 5px #ef4444, 0 0 10px #ef4444;
        }
        .neon-solid-s {
            background-color: #10b981; /* Emerald 500 */
            color: white;
            box-shadow: 0 0 5px #10b981, 0 0 10px #10b981;
        }
        
        /* E Prediction Bubbles - Different Solid Color, White Text (Purple/Cyan Contrast) */
        /* E: Big (B) -> Purple */
        .neon-extra-b {
            background-color: #a855f7; /* Violet 500 */
            color: white;
            box-shadow: 0 0 5px #a855f7;
        }
        /* E: Small (S) -> Cyan */
        .neon-extra-s {
            background-color: #06b6d4; /* Cyan 500 */
            color: white;
            box-shadow: 0 0 5px #06b6d4;
        }

        .large-bubble {
            display: inline-flex;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .history-bubble {
             display: inline-flex;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            line-height: 1; 
        }
        /* Custom Flash Animation */
        @keyframes flash {
            0% { box-shadow: 0 0 10px #f87171; }
            50% { box-shadow: 0 0 20px #ef4444, 0 0 30px #dc2626; }
            100% { box-shadow: 0 0 10px #f87171; }
        }
        .animate-flash {
            animation: flash 0.5s ease-out;
        }
        /* History Entry Styles */
        .history-entry-correct-p {
            background-color: rgba(16, 185, 129, 0.2); /* Emerald 500 / 20% opacity */
        }
        .history-entry-incorrect-p {
             background-color: rgba(239, 68, 68, 0.2); /* Red 500 / 20% opacity */
        }
        .history-entry-correct-e {
             background-color: rgba(168, 85, 247, 0.3); /* Violet 500 / 30% opacity for Extra */
        }
        /* Custom Scrollbar for Pattern Records */
         #pattern-records-container::-webkit-scrollbar {
            width: 8px;
        }

        #pattern-records-container::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* Gray 600 */
            border-radius: 4px;
        }

        #pattern-records-container::-webkit-scrollbar-track {
            background: #1f2937; /* Gray 800 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="game-container" class="container mx-auto p-4 sm:p-6 max-w-4xl">

        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-yellow-400 mb-2">6 Lottery Predictor</h1>
            
            <p id="datetime-display" class="text-white text-sm font-mono"></p> 
            <p id="game-start-time" class="text-gray-400 text-xs hidden sm:block">Start Time: ---</p>
        </header>

        <div class="text-center mb-6">
            <p id="round-display" class="text-xl font-bold text-red-400 bg-gray-800 p-2 rounded-lg inline-block shadow-md">Roll: 1 | Stage: 1 / 10</p>
        </div>

        <div class="bg-gray-800 p-4 sm:p-6 rounded-xl shadow-2xl border border-gray-700 mb-6">
            <div class="flex justify-between items-center mb-4">
                
                <div id="current-digit-display" class="text-center">
                    <p class="text-sm text-gray-400 mb-1">လက်ရှိဂဏန်း</p>
                    <span id="current-digit" class="text-5xl font-extrabold text-red-500">...</span>
                </div>
                
                <div id="app-prediction-display" class="text-center hidden">
                    <p class="text-sm text-gray-400 mb-1">P ခန့်မှန်းချက် (ရိုးရိုး)</p>
                    <span id="app-prediction" class="text-2xl">...</span>
                </div>
                 
                <div id="app-extra-prediction-display" class="text-center hidden">
                    <p class="text-sm text-gray-400 mb-1">E ခန့်မှန်းချက် (အပို)</p>
                    <span id="app-extra-prediction" class="text-2xl">...</span>
                </div>

            </div>

            <div id="input-area" class="flex justify-center items-center space-x-3 mt-4">
                <input type="number" id="next-digit-input" class="w-20 text-center text-3xl p-2 rounded-lg bg-gray-900 text-white border border-gray-600 focus:border-red-500 focus:ring-red-500" min="0" max="9" maxlength="1" oninput="handleInput(event)" onkeydown="checkEnter(event)">
                <button id="submit-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 disabled:opacity-50" onclick="submitDigit()">
                    မှတ်တမ်းတင်ရန်
                </button>
            </div>
        </div>
        
        <div id="pattern-warning-box" class="hidden text-center bg-yellow-900/50 text-yellow-300 p-3 rounded-lg border border-yellow-500 mb-6 transition duration-300 font-bold">
            </div>
        
        <section class="mb-6">
            <h2 class="text-lg font-bold text-blue-400 mb-2 border-b border-gray-700 pb-1">မှတ်တမ်းများ (Roll By Roll)</h2>
            <div id="history-log-container" class="overflow-x-auto whitespace-nowrap p-2 bg-gray-800 rounded-lg shadow-inner border border-gray-700" style="scrollbar-color: #4b5563 #1f2937;">
                <p class="text-gray-500 min-w-full text-center" id="initial-history-msg">လေ့ကျင့်ခန်း မှတ်တမ်းများ ဤနေရာတွင် ပေါ်လာမည်။</p>
            </div>
        </section>


        <section class="mb-6 bg-gray-800 p-3 rounded-lg shadow-inner border border-gray-700">
            <h2 class="text-lg font-bold text-teal-400 mb-2 border-b border-gray-700 pb-1">ပြီးဆုံး Pattern မှတ်တမ်း</h2>
            <div id="pattern-records-container" class="space-y-2 max-h-[300px] overflow-y-auto pr-1">
                <p class="text-gray-500 text-sm text-center py-2">Pattern မှတ်တမ်းများ ဤနေရာတွင် ပေါ်လာမည်။</p>
            </div>
        </section>


        <div class="flex flex-col sm:flex-row justify-between space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="copy-csv-button" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300" onclick="copyCSVToClipboard()">
                <span id="copy-csv-text">မှတ်တမ်းကူးယူရန်</span> <span class="text-sm">(P/E Correctness ပါဝင်)</span>
            </button>
            <button class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300" onclick="showConfirmationModal('ဂိမ်းမှတ်တမ်းအားလုံးကို ဖျက်ပြီး အသစ်စတင်မှာ သေချာပါသလား?', handleConfirmedReset)">
                ဂိမ်းအသစ်စတင်/မှတ်တမ်းအားလုံးဖျက်
            </button>
        </div>
    </div>
    
    <div id="confirmation-modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-2xl max-w-sm mx-4 border-2 border-red-500">
            <p id="confirmation-modal-message" class="text-white text-lg mb-4 font-semibold text-center"></p>
            <div class="flex justify-around space-x-4">
                <button id="modal-cancel-button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 w-full">
                    ပယ်ဖျက်
                </button>
                <button id="modal-confirm-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 w-full">
                    အတည်ပြု
                </button>
            </div>
        </div>
    </div>

    <script src="apl.js"></script>
</body>
</html>
