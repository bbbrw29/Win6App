

<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Lottery</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script> 
    </head>

<body class="p-4 sm:p-8" onload="initApp()">

    <div id="game-ui-content">
        <div class="container mx-auto mt-4 sm:mt-8">

            <div class="text-center mb-6 text-gray-300">
                <h1 class="text-3xl font-extrabold text-yellow-400 mb-1">6 Lottery Prediction </h1>
                <p class="text-sm" id="round-display">Roll: 1 | အဆင့်: 1 / 10</p>
                <div class="text-xs mt-1">
                    <span id="datetime-display">...</span>
                    <span class="ml-4 hidden sm:inline" id="game-start-time">စတင်ချိန်: ---</span>
                </div>
            </div>

            <div class="game-card p-4 rounded-xl">

                <div class="flex justify-between items-center mb-4">

                    <div class="text-center w-1/4">
                        <p class="text-xs font-semibold text-gray-400">ယခင် ဂဏန်း</p>
                        <div id="current-digit-display" class="large-bubble neon-solid-s mx-auto transition duration-300">
                            <span id="current-digit" class="text-4xl font-extrabold text-white">...</span>
                        </div>
                    </div>

                    <div class="text-center w-1/4" id="app-prediction-display">
                        <p class="text-xs font-semibold text-gray-400">P ခန့်မှန်းချက်</p>
                        <div id="app-prediction" class="mt-1 large-bubble neon-solid-b mx-auto"></div>
                    </div>

                    <div class="text-center w-1/4" id="app-extra-prediction-display">
                        <p class="text-xs font-semibold text-gray-400">E ခန့်မှန်းချက်</p>
                        <div id="app-extra-prediction" class="mt-1 large-bubble neon-border-s mx-auto"></div>
                    </div>
                </div>

                <div id="pattern-warning-box" class="hidden bg-yellow-900/50 text-yellow-300 text-xs font-semibold p-2 rounded-lg mb-4 text-center border border-yellow-600 transition duration-300 opacity-0">
                    Pattern သတိပေးချက်
                </div>

                <div id="input-area" class="flex space-x-2 relative z-55">
                    <input type="number" id="next-digit-input" oninput="handleInput(event)" onkeydown="checkEnter(event)" placeholder="0-9" class="input-digit flex-grow rounded-lg" min="0" max="9">
                    <button id="submit-button" onclick="submitDigit()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200" disabled>ထည့်သွင်း</button>
                </div>

                <div class="flex justify-between mt-4 text-xs font-bold items-center">
                    <button id="undo-button" onclick="showConfirmationModal('နောက်ဆုံး ဂဏန်း ၂ လုံးကို ဖျက်ပြီး ပြန်ပြင်မှာလား။', undoLastTwoInputs)"
                        class="text-yellow-400 hover:text-yellow-500 transition duration-150 py-1 px-2 rounded hidden" disabled>
                        <i class="fas fa-undo"></i> Undo Last 2
                    </button>

                    <button onclick="showConfirmationModal('မှတ်တမ်းအားလုံး ဖျက်သိမ်းပြီး ဂိမ်းအသစ် စတင်မှာလား။', handleConfirmedReset)" class="text-red-400 hover:text-red-500 transition duration-150">မှတ်တမ်းဖျက်/ပြန်စတင်</button>

                    <button id="copy-csv-button" onclick="copyCSVToClipboard()" class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-2 rounded transition duration-200">
                        <i class="fas fa-clipboard"></i> <span id="copy-csv-text">ကူးယူ</span>
                    </button>
                </div>

            </div>

            <div class="mt-8">
                <h2 class="text-xl font-extrabold text-gray-200 mb-3">မှတ်တမ်းများ</h2>
                <div id="history-log-container" class="bg-gray-800/80 p-3 rounded-lg shadow-inner overflow-x-auto">
                    <p class="text-gray-500 min-w-full text-center" id="initial-history-msg">လေ့ကျင့်ခန်း မှတ်တမ်းများ ဤနေရာတွင် ပေါ်လာမည်။</p>
                </div>
            </div>
            </div>
    </div>
    <div id="confirmation-modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center">
        <div class="bg-gray-700 p-6 rounded-lg shadow-xl max-w-sm w-full">
            <p id="confirmation-modal-message" class="text-white text-lg mb-4 text-center">Message here</p>
            <div class="flex justify-center space-x-4">
                <button id="modal-confirm-button" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded transition duration-200">Yes</button>
                <button id="modal-cancel-button" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded transition duration-200">No</button>
            </div>
        </div>
    </div>
    <script src="apl.js"></script>

</body>
</html>
