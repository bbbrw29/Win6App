<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win6 Pro - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #001f3f; color: white; }
        .login-card { background: #0b1a2d; border-radius: 2.5rem; border-top: 6px solid #fbbf24; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-screen" class="w-full max-w-sm login-card p-8 text-center">
        <h1 class="text-4xl font-black text-yellow-400 mb-2 italic tracking-tighter">WIN6 PRO</h1>
        <p class="text-blue-400 text-[10px] uppercase tracking-[0.3em] mb-8 font-bold">Premium Activation</p>
        
        <div class="space-y-4">
            <input type="text" id="activation-input" 
                class="w-full bg-[#162a44] border-2 border-white/10 rounded-2xl py-5 text-center text-2xl font-black text-yellow-400 outline-none focus:border-yellow-400 uppercase transition-all" 
                placeholder="ENTER CODE">
            
            <button onclick="checkSubscription()" id="login-btn" 
                class="w-full bg-yellow-400 text-black font-black py-5 rounded-2xl text-xl shadow-xl active:scale-95 hover:bg-yellow-300 transition-all">
                ACTIVATE NOW
            </button>
        </div>
        
        <p id="status-msg" class="mt-6 text-sm font-bold text-red-400 bg-red-900/20 p-3 rounded-xl hidden"></p>
    </div>

    <div id="main-app" class="hidden text-center animate-bounce">
        <h1 class="text-5xl font-black text-green-400">✅ ပွင့်သွားပါပြီ</h1>
        <p class="mt-4 text-gray-400 font-bold uppercase tracking-widest text-sm">Welcome to Premium</p>
        <button onclick="localStorage.clear(); location.reload();" class="mt-12 text-xs text-red-500 underline uppercase">Logout & Reset</button>
    </div>

    <script>
        // Supabase Configuration
        const SB_URL = "https://qqyabwiknxdypxcdoxev.supabase.co";
        const SB_KEY = "EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxeWFid2lrbnhkeXB4Y2RveGV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NjQ5MzIsImV4cCI6MjA4MTQ0MDkzMn0.HOXs3rh3Qs0JdgnI3O3hE6p4sBDRSGK_DrChgQiQUHE";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function checkSubscription() {
            const input = document.getElementById('activation-input').value.trim();
            const btn = document.getElementById('login-btn');
            const msg = document.getElementById('status-msg');
            
            if(!input) return;
            msg.classList.add('hidden');
            btn.disabled = true; btn.innerText = "စစ်ဆေးနေသည်...";

            try {
                // ၁။ Database မှာ ကုဒ်ရှိမရှိ ရှာမယ်
                const { data, error } = await supabaseClient
                    .from('subscription_codes')
                    .select('*')
                    .eq('code', input)
                    .maybeSingle();

                if (error) throw error;

                if (!data) {
                    msg.innerText = "❌ ကုဒ် မှားယွင်းနေပါသည်။";
                    msg.classList.remove('hidden');
                } else if (data.is_used === true) {
                    // အရင်ဝင်ထားတဲ့ဖုန်းလား စစ်မယ်
                    if (localStorage.getItem('win6_stored_code') === input) {
                        enterApp();
                    } else {
                        msg.innerText = "⚠️ ဤကုဒ်ကို အသုံးပြုပြီးသား ဖြစ်ပါသည်။";
                        msg.classList.remove('hidden');
                    }
                } else {
                    // ၂။ ကုဒ်အသစ်ဆိုရင် TRUE ပြောင်းမယ်
                    const { updateError } = await supabaseClient
                        .from('subscription_codes')
                        .update({ is_used: true, used_at: new Date().toISOString() })
                        .eq('code', input);

                    if (updateError) throw updateError;

                    localStorage.setItem('win6_auth_status', 'true');
                    localStorage.setItem('win6_stored_code', input);
                    enterApp();
                }
            } catch (e) {
                msg.innerText = "Connection Error: " + e.message;
                msg.classList.remove('hidden');
            } finally {
                btn.disabled = false; btn.innerText = "ACTIVATE NOW";
            }
        }

        function enterApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }

        // Auto-login check
        if (localStorage.getItem('win6_auth_status') === 'true') enterApp();
    </script>
</body>
</html>
