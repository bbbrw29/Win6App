<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1e293b; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center; border: 1px solid #334155; }
        h2 { color: #38bdf8; margin-bottom: 20px; }
        .status-box { padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: bold; font-size: 14px; line-height: 1.6; }
        #expired-status { background-color: rgba(220, 38, 38, 0.2); color: #ef4444; border: 1px solid #ef4444; }
        #active-status { background-color: rgba(22, 163, 74, 0.2); color: #4ade80; border: 1px solid #4ade80; }
        #code-input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #334155; border-radius: 6px; background: #0f172a; color: white; box-sizing: border-box; text-align: center; font-size: 16px; }
        #activate-btn { width: 100%; padding: 12px; background-color: #0284c7; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        #activate-btn:hover { background-color: #0369a1; }
        #activate-btn:disabled { background-color: #334155; cursor: not-allowed; }
        #message { margin-top: 15px; font-size: 13px; min-height: 20px; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        #play-btn { width: 100%; padding: 12px; background-color: #16a34a; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; text-decoration: none; display: none; }
        #logout-btn { background: none; color: #94a3b8; border: none; cursor: pointer; text-decoration: underline; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Subscription စီမံခန့်ခွဲမှု</h2>
    
    <div id="subscription-status" class="status-box">
        အခြေအနေ စစ်ဆေးနေသည်...
    </div>

    <input type="text" id="code-input" placeholder="Subscription Code ထည့်ပါ">
    <button id="activate-btn">Activate လုပ်မည်</button>
    
    <p id="message"></p>
    
    <div class="btn-group">
        <button id="play-btn" onclick="goToGame()">ဂိမ်းသို့ သွားရန် ➔</button>
        <button id="logout-btn">အကောင့်ထွက်ရန်</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://qqyabwiknxdypxcdoxev.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxeWFid2lrbnhkeXB4Y2RveGV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NjQ5MzIsImV4cCI6MjA4MTQ0MDkzMn0.HOXs3rh3Qs0JdgnI3O3hE6p4sBDRSGK_DrChgQiQUHE';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const statusDiv = document.getElementById('subscription-status');
    const messageDiv = document.getElementById('message');
    const codeInput = document.getElementById('code-input');
    const activateBtn = document.getElementById('activate-btn');
    const playBtn = document.getElementById('play-btn');
    
    let currentUserId = null;

    async function checkStatus() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (!user) { window.location.href = 'index.html'; return; }
        currentUserId = user.id;

        const { data: profile } = await supabaseClient.from('profiles').select('subscription_expiry').eq('id', user.id).single();
        
        const today = new Date();
        const expiry = profile?.subscription_expiry ? new Date(profile.subscription_expiry) : null;

        if (expiry && expiry > today) {
            statusDiv.id = 'active-status';
            statusDiv.innerHTML = `အခြေအနေ: Active ✅<br>သက်တမ်းကုန်ရက်: ${expiry.toLocaleDateString()}`;
            playBtn.style.display = 'block'; // ဂိမ်းခလုတ်ကို ပြပါ
            messageDiv.textContent = "";
        } else {
            statusDiv.id = 'expired-status';
            statusDiv.innerHTML = `အခြေအနေ: Expired ❌<br>သက်တမ်းကုန်ရက်: ${expiry ? expiry.toLocaleDateString() : 'မရှိသေးပါ'}`;
            playBtn.style.display = 'none';
            messageDiv.textContent = "အသုံးပြုရန် Code ထည့်သွင်းပါ။";
        }
    }

    activateBtn.addEventListener('click', async () => {
        const code = codeInput.value.trim();
        if (!code) return;

        activateBtn.disabled = true;
        messageDiv.textContent = "စစ်ဆေးနေပါသည်...";

        // RPC ခေါ်ယူခြင်း (Database ဘက်က RPC နာမည်နဲ့ ကန့်သတ်ချက်ကို ညှိထားသည်)
        const { data, error } = await supabaseClient.rpc('activate_subscription', {
            input_code: code 
        });

        if (error) {
            messageDiv.style.color = "#ef4444";
            messageDiv.textContent = "အမှား: " + error.message;
        } else {
            messageDiv.style.color = "#4ade80";
            messageDiv.textContent = "အောင်မြင်ပါသည်! ရက် ၃၀ တိုးပေးလိုက်ပါပြီ။";
            codeInput.value = "";
            checkStatus();
        }
        activateBtn.disabled = false;
    });

    function goToGame() {
        // ဂိမ်း UI ကို ဖော်ပြဖို့ app_game_ui.html သို့မဟုတ် apl.js သုံးထားတဲ့ နေရာကို ညွှန်ပါ
        // အခုလောလောဆယ် UI ကို ဒီစာမျက်နှာမှာပဲ ဖျောက်/ပြ လုပ်ချင်ရင်လည်း ရပါတယ်
        alert("ဂိမ်းသို့ ဝင်ရောက်နေပါသည်...");
        // ဥပမာ- ဂိမ်းစာမျက်နှာ သီးသန့်ရှိရင် window.location.href = 'game.html';
    }

    document.getElementById('logout-btn').addEventListener('click', async () => {
        await supabaseClient.auth.signOut();
        window.location.href = 'index.html';
    });

    window.onload = checkStatus;
</script>
</body>
</html>
